[package]
name = "yl"
version = "0.1.3"
edition = "2024"
authors = ["Scott A. Idler"]
build = "build.rs"
description = "A CLI application generated by rust-scaffold"

[dependencies]
clap = { version = "4.5.47", features = ["derive"] }
eyre = "0.6.12"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34"
serde_json = "1.0.143"
walkdir = "2.5.0"
regex = "1.11.2"
dirs = "6.0.0"
rayon = "1.11.0"
tower-lsp = "0.20.0"
tokio = { version = "1.47", features = ["full"] }
libloading = "0.8.8"
chrono = { version = "0.4", features = ["serde"] }
