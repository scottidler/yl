name: "test-application"
version: "1.0.0"
description: "A valid YAML file for testing basic structure"

config:
  database:
    host: "localhost"
    port: 5432
    name: "testdb"

  server:
    host: "0.0.0.0"
    port: 8080

services:
  - name: "web"
    image: "nginx:latest"
    ports:
      - "80:80"
      - "443:443"

  - name: "api"
    image: "app:latest"
    environment:
      NODE_ENV: "production"
      DATABASE_URL: "postgresql://user:pass@localhost:5432/testdb"
