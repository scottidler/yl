ibilitySeverity,\n    pub summary: String,\n}\n\n/// Severity level of compatibility differences\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq)]\npub enum CompatibilitySeverity {\n    /// Perfect match - identical results\n    Identical,\n    /// Minor differences that are acceptable (formatting, etc.)\n    Acceptable,\n    /// Significant differences that may indicate issues\n    Concerning,\n    /// Major differences that break compatibility\n    Incompatible,\n}\n\n/// Specific difference found between results\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Difference {\n    pub diff_type: DifferenceType,\n    pub description: String,\n    pub yamllint_value: Option\u003cString\u003e,\n    pub yl_value: Option\u003cString\u003e,\n}\n\n/// Type of difference between results\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum DifferenceType {\n    ExitCode,\n    ProblemCount,\n    MissingProblem,\n    ExtraProblem,\n    ProblemLocation,\n    ProblemLevel,\n    ProblemMessage,\n    RuleId,\n    ExecutionTime,\n}\n\n/// Expected behavior for enhanced features\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct EnhancedExpectation {\n    pub should_respect_inline_comments: bool,\n    pub should_preserve_formatting: bool,\n    pub should_apply_project_ignores: bool,\n    pub expected_problem_count: Option\u003cusize\u003e,\n    pub expected_rules_triggered: Vec\u003cString\u003e,\n    pub expected_rules_suppressed: Vec\u003cString\u003e,\n}\n\n/// Result of validating enhanced features\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ValidationResult {\n    pub is_valid: bool,\n    pub failures: Vec\u003cString\u003e,\n    pub summary: String,\n}\n\nimpl ResultComparator {\n    /// Create a new result comparator with default tolerance\n    pub fn new() -\u003e Self {\n        Self {\n            tolerance: ComparisonTolerance {\n                message_formatting: true,\n                max_problem_count_diff: 0,\n            },\n        }\n    }\n\n\n    /// Compare yamllint and yl results for compatibility\n    pub fn compare_compatibility(\u0026self, yamllint: \u0026LintResult, yl: \u0026LintResult) -\u003e ComparisonResult {\n        let mut differences = Vec::new();\n\n        // Compare exit codes\n        if yamllint.exit_code != yl.exit_code {\n            differences.push(Difference {\n                diff_type: DifferenceType::ExitCode,\n                description: \"Exit codes differ\".to_string(),\n                yamllint_value: Some(yamllint.exit_code.to_string()),\n                yl_value: Some(yl.exit_code.to_string()),\n            });\n        }\n\n        // Compare problem counts\n        let problem_count_diff = if yamllint.problems.len() \u003e yl.problems.len() {\n            yamllint.problems.len() - yl.problems.len()\n        } else {\n            yl.problems.len() - yamllint.problems.len()\n        };\n\n        if problem_count_diff \u003e self.tolerance.max_problem_count_diff {\n            differences.push(Difference {\n                diff_type: DifferenceType::ProblemCount,\n                description: format!(\"Problem count differs by {}\", problem_count_diff),\n                yamllint_value: Some(yamllint.problems.len().to_string()),\n                yl_value: Some(yl.problems.len().to_string()),\n            });\n        }\n\n        // Compare individual problems\n        self.compare_problems(\u0026yamllint.problems, \u0026yl.problems, \u0026mut differences);\n\n        // Determine severity and compatibility\n        let severity = self.determine_severity(\u0026differences);\n        let is_compatible = matches!(severity, CompatibilitySeverity::Identical | CompatibilitySeverity::Acceptable);\n\n        let summary = self.generate_summary(\u0026differences, \u0026severity);\n\n        ComparisonResult {\n            is_compatible,\n            differences,\n            severity,\n            summary,\n        }\n    }\n\n    /// Validate yl-specific enhanced features\n    pub fn validate_enhanced_features(\u0026self, result: \u0026LintResult, expected: \u0026EnhancedExpectation) -\u003e ValidationResult {\n        let mut failures = Vec::new();\n\n        // Check expected problem count\n        if let Some(expected_count) = expected.expected_problem_count {\n            if result.problems.len() != expected_count {\n                failures.push(format!(\n                    \"Expected {} problems, found {}\",\n                    expected_count,\n                    result.problems.len()\n                ));\n            }\n        }\n\n        // Check that expected rules were triggered\n        let triggered_rules: Vec\u003cString\u003e = result.problems\n            .iter()\n            .filter_map(|p| p.rule_id.clone())\n            .collect();\n\n        for expected_rule in \u0026expected.expected_rules_triggered {\n            if !triggered_rules.contains(expected_rule) {\n                failures.push(format!(\"Expected rule '{}' was not triggered\", expected_rule));\n            }\n        }\n\n        // Check that expected rules were suppressed\n        for suppressed_rule in \u0026expected.expected_rules_suppressed {\n            if triggered_rules.contains(suppressed_rule) {\n                failures.push(format!(\"Rule '{}' should have been suppressed\", suppressed_rule));\n            }\n        }\n\n        let is_valid = failures.is_empty();\n        let summary = if is_valid {\n            \"All enhanced features working as expected\".to_string()\n        } else {\n            format!(\"Enhanced feature validation failed: {} issues\", failures.len())\n        };\n\n        ValidationResult {\n            is_valid,\n            failures,\n            summary,\n        }\n    }\n\n    /// Compare individual problems between yamllint and yl\n    fn compare_problems(\u0026self, yamllint_problems: \u0026[LintProblem], yl_problems: \u0026[LintProblem], differences: \u0026mut Vec\u003cDifference\u003e) {\n        // Find problems that exist in yamllint but not in yl\n        for yamllint_problem in yamllint_problems {\n            if !self.find_equivalent_problem(yamllint_problem, yl_problems) {\n                differences.push(Difference {\n                    diff_type: DifferenceType::MissingProblem,\n                    description: format!(\n                        \"Problem missing in yl: {}:{} {}\",\n                        yamllint_problem.line,\n                        yamllint_problem.column,\n                        yamllint_problem.rule_id.as_deref().unwrap_or(\"unknown\")\n                    ),\n                    yamllint_value: Some(format!(\"{:?}\", yamllint_problem)),\n                    yl_value: None,\n                });\n            }\n        }\n\n        // Find problems that exist in yl but not in yamllint\n        for yl_problem in yl_problems {\n            if !self.find_equivalent_problem(yl_problem, yamllint_problems) {\n                differences.push(Difference {\n                    diff_type: DifferenceType::ExtraProblem,\n                    description: format!(\n                        \"Extra problem in yl: {}:{} {}\",\n                        yl_problem.line,\n                        yl_problem.column,\n                        yl_problem.rule_id.as_deref().unwrap_or(\"unknown\")\n                    ),\n                    yamllint_value: None,\n                    yl_value: Some(format!(\"{:?}\", yl_problem)),\n                });\n            }\n        }\n    }\n\n    /// Find an equivalent problem in the given list\n    fn find_equivalent_problem(\u0026self, target: \u0026LintProblem, problems: \u0026[LintProblem]) -\u003e bool {\n        problems.iter().any(|p| self.are_problems_equivalent(target, p))\n    }\n\n    /// Check if two problems are equivalent (considering tolerance settings)\n    fn are_problems_equivalent(\u0026self, p1: \u0026LintProblem, p2: \u0026LintProblem) -\u003e bool {\n        // Must match on location, level, and rule\n        p1.line == p2.line \u0026\u0026\n        p1.column == p2.column \u0026\u0026\n        p1.level == p2.level \u0026\u0026\n        p1.rule_id == p2.rule_id \u0026\u0026\n        // Message can differ if tolerance allows it\n        (self.tolerance.message_formatting || p1.message == p2.message)\n    }\n\n    /// Determine the severity of differences\n    fn determine_severity(\u0026self, differences: \u0026[Difference]) -\u003e CompatibilitySeverity {\n        if differences.is_empty() {\n            return CompatibilitySeverity::Identical;\n        }\n\n        let has_critical = differences.iter().any(|d| {\n            matches!(d.diff_type, \n                DifferenceType::ExitCode | \n                DifferenceType::ProblemCount |\n                DifferenceType::MissingProblem |\n                DifferenceType::ExtraProblem\n            )\n        });\n\n        let has_concerning = differences.iter().any(|d| {\n            matches!(d.diff_type,\n                DifferenceType::ProblemLevel |\n                DifferenceType::RuleId\n            )\n        });\n\n        if has_critical {\n            CompatibilitySeverity::Incompatible\n        } else if has_concerning {\n            CompatibilitySeverity::Concerning\n        } else {\n            CompatibilitySeverity::Acceptable\n        }\n    }\n\n    /// Generate a human-readable summary of the comparison\n    fn generate_summary(\u0026self, differences: \u0026[Difference], severity: \u0026CompatibilitySeverity) -\u003e String {\n        match severity {\n            CompatibilitySeverity::Identical =\u003e {\n                \"Results are identical - perfect compatibility\".to_string()\n            }\n            CompatibilitySeverity::Acceptable =\u003e {\n                format!(\"Results are compatible with {} minor differences\", differences.len())\n            }\n            CompatibilitySeverity::Concerning =\u003e {\n                format!(\"Results have {} concerning differences that should be investigated\", differences.len())\n            }\n            CompatibilitySeverity::Incompatible =\u003e {\n                format!(\"Results are incompatible with {} critical differences\", differences.len())\n            }\n        }\n    }\n}\n\nimpl Default for ResultComparator {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Default for ComparisonTolerance {\n    fn default() -\u003e Self {\n        Self {\n            message_formatting: true,\n            max_problem_count_diff: 0,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_identical_results() {\n        let comparator = ResultComparator::new();\n        \n        let problem = LintProblem {\n            file_path: \"test.yaml\".to_string(),\n            line: 5,\n            column: 10,\n            level: \"error\".to_string(),\n            message: \"line too long\".to_string(),\n            rule_id: Some(\"line-length\".to_string()),\n        };\n\n        let result1 = LintResult {\n            exit_code: 1,\n            stdout: \"output\".to_string(),\n            stderr: \"\".to_string(),\n            problems: vec![problem.clone()],\n            execution_time: std::time::Duration::from_millis(100),\n        };\n\n        let result2 = result1.clone();\n\n        let comparison = comparator.compare_compatibility(\u0026result1, \u0026result2);\n        assert!(comparison.is_compatible);\n        assert_eq!(comparison.severity, CompatibilitySeverity::Identical);\n    }\n\n    #[test]\n    fn test_message_formatting_tolerance() {\n        let comparator = ResultComparator::new();\n        \n        let problem1 = LintProblem {\n            file_path: \"test.yaml\".to_string(),\n            line: 5,\n            column: 10,\n            level: \"error\".to_string(),\n            message: \"line too long (80 chars)\".to_string(),\n            rule_id: Some(\"line-length\".to_string()),\n        };\n\n        let problem2 = LintProblem {\n            file_path: \"test.yaml\".to_string(),\n            line: 5,\n            column: 10,\n            level: \"error\".to_string(),\n            message: \"line too long (80 characters)\".to_string(), // Different message format\n            rule_id: Some(\"line-length\".to_string()),\n        };\n\n        assert!(comparator.are_problems_equivalent(\u0026problem1, \u0026problem2));\n    }\n\n    #[test]\n    fn test_enhanced_feature_validation() {\n        let comparator = ResultComparator::new();\n        \n        let result = LintResult {\n            exit_code: 0,\n            stdout: \"\".to_string(),\n            stderr: \"\".to_string(),\n            problems: vec![],\n            execution_time: std::time::Duration::from_millis(50),\n        };\n\n        let expectation = EnhancedExpectation {\n            should_respect_inline_comments: true,\n            should_preserve_formatting: true,\n            should_apply_project_ignores: true,\n            expected_problem_count: Some(0),\n            expected_rules_triggered: vec![],\n            expected_rules_suppressed: vec![\"line-length\".to_string()],\n        };\n\n        let validation = comparator.validate_enhanced_features(\u0026result, \u0026expectation);\n        assert!(validation.is_valid);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","saidler","repos","scottidler","yl","tests","integration","harness","mod.rs"],"content":"use eyre::Result;\nuse std::path::Path;\n\nmod yamllint_runner;\nmod yl_runner;\nmod comparator;\nmod reporter;\n\npub use yamllint_runner::{YamllintRunner, LintResult, LintProblem};\npub use yl_runner::{YlRunner, EnhancedMode};\npub use comparator::{ResultComparator, ComparisonResult, CompatibilitySeverity};\npub use reporter::{TestReporter, TestSuiteResults};\n\n/// Main integration test harness that orchestrates compatibility and feature testing\npub struct IntegrationTestHarness {\n    yamllint_runner: YamllintRunner,\n    yl_runner: YlRunner,\n    comparator: ResultComparator,\n    reporter: TestReporter,\n}\n\nimpl IntegrationTestHarness {\n    /// Create a new integration test harness\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        let yamllint_runner = YamllintRunner::new()?;\n        let yl_runner = YlRunner::new()?;\n        let comparator = ResultComparator::new();\n        let reporter = TestReporter::new();\n\n        // Validate that both tools are available\n        yamllint_runner.validate_installation()?;\n        yl_runner.validate_installation()?;\n\n        Ok(Self {\n            yamllint_runner,\n            yl_runner,\n            comparator,\n            reporter,\n        })\n    }\n\n    /// Run the complete compatibility test suite\n    pub fn run_compatibility_suite(\u0026self) -\u003e Result\u003cTestSuiteResults\u003e {\n        let mut results = TestSuiteResults::new(\"Compatibility Tests\");\n\n        // Load test matrix configuration\n        let test_matrix = self.load_test_matrix()?;\n\n        for test_case in test_matrix.compatibility_tests {\n            let yamllint_result = self.yamllint_runner.run_test(\n                \u0026test_case.yamllint_config,\n                \u0026test_case.fixture,\n            )?;\n\n            let yl_result = self.yl_runner.run_test(\n                \u0026test_case.yl_config,\n                \u0026test_case.fixture,\n            )?;\n\n            let comparison = self.comparator.compare_compatibility(\u0026yamllint_result, \u0026yl_result);\n            results.add_test_result(test_case.name, comparison);\n        }\n\n        Ok(results)\n    }\n\n    /// Run yl-specific enhanced feature tests\n    pub fn run_enhanced_feature_suite(\u0026self) -\u003e Result\u003cTestSuiteResults\u003e {\n        let mut results = TestSuiteResults::new(\"Enhanced Features\");\n\n        // Test inline comment directives\n        self.test_inline_comments(\u0026mut results)?;\n\n        // Test formatting preservation\n        self.test_format_preservation(\u0026mut results)?;\n\n        // Test project-specific ignores\n        self.test_project_ignores(\u0026mut results)?;\n\n        Ok(results)\n    }\n\n    /// Run regression tests\n    pub fn run_regression_suite(\u0026self) -\u003e Result\u003cTestSuiteResults\u003e {\n        let mut results = TestSuiteResults::new(\"Regression Tests\");\n\n        // Load and run regression test cases\n        let regression_fixtures = self.load_regression_fixtures()?;\n        \n        for fixture in regression_fixtures {\n            let yl_result = self.yl_runner.run_test(\u0026fixture.config, \u0026fixture.file)?;\n            let is_valid = self.validate_regression_result(\u0026yl_result, \u0026fixture.expected)?;\n            \n            results.add_regression_result(fixture.name, is_valid);\n        }\n\n        Ok(results)\n    }\n\n    /// Generate comprehensive test report\n    pub fn generate_report(\u0026self, results: \u0026[TestSuiteResults]) -\u003e Result\u003c()\u003e {\n        self.reporter.generate_html_report(results)?;\n        self.reporter.generate_console_summary(results)?;\n        Ok(())\n    }\n\n    // Private helper methods\n\n    fn load_test_matrix(\u0026self) -\u003e Result\u003cTestMatrix\u003e {\n        // Load test_matrix.yaml configuration\n        let config_path = Path::new(\"tests/integration/configs/test_matrix.yaml\");\n        let content = std::fs::read_to_string(config_path)?;\n        Ok(serde_yaml::from_str(\u0026content)?)\n    }\n\n    fn test_inline_comments(\u0026self, results: \u0026mut TestSuiteResults) -\u003e Result\u003c()\u003e {\n        let fixtures_dir = Path::new(\"tests/integration/fixtures/enhanced/inline_comments\");\n        \n        for entry in std::fs::read_dir(fixtures_dir)? {\n            let entry = entry?;\n            if entry.path().extension().and_then(|s| s.to_str()) == Some(\"yaml\") {\n                let result = self.yl_runner.run_enhanced_test(\n                    \u0026Path::new(\"tests/integration/configs/yl/enhanced.yaml\"),\n                    \u0026entry.path(),\n                    EnhancedMode::Enhanced,\n                )?;\n\n                let is_valid = self.validate_inline_comment_behavior(\u0026result)?;\n                results.add_enhanced_result(\n                    entry.file_name().to_string_lossy().to_string(),\n                    is_valid,\n                );\n            }\n        }\n\n        Ok(())\n    }\n\n    fn test_format_preservation(\u0026self, results: \u0026mut TestSuiteResults) -\u003e Result\u003c()\u003e {\n        let fixtures_dir = Path::new(\"tests/integration/fixtures/enhanced/formatting_hints\");\n        \n        for entry in std::fs::read_dir(fixtures_dir)? {\n            let entry = entry?;\n            if entry.path().extension().and_then(|s| s.to_str()) == Some(\"yaml\") {\n                let result = self.yl_runner.run_enhanced_test(\n                    \u0026Path::new(\"tests/integration/configs/yl/enhanced.yaml\"),\n                    \u0026entry.path(),\n                    EnhancedMode::Enhanced,\n                )?;\n\n                let is_valid = self.validate_format_preservation(\u0026result)?;\n                results.add_enhanced_result(\n                    entry.file_name().to_string_lossy().to_string(),\n                    is_valid,\n                );\n            }\n        }\n\n        Ok(())\n    }\n\n    fn test_project_ignores(\u0026self, results: \u0026mut TestSuiteResults) -\u003e Result\u003c()\u003e {\n        let fixtures_dir = Path::new(\"tests/integration/fixtures/enhanced/project_ignores\");\n        \n        for entry in std::fs::read_dir(fixtures_dir)? {\n            let entry = entry?;\n            if entry.path().extension().and_then(|s| s.to_str()) == Some(\"yaml\") {\n                let result = self.yl_runner.run_enhanced_test(\n                    \u0026Path::new(\"tests/integration/configs/yl/enhanced.yaml\"),\n                    \u0026entry.path(),\n                    EnhancedMode::Enhanced,\n                )?;\n\n                let is_valid = self.validate_project_ignores(\u0026result)?;\n                results.add_enhanced_result(\n                    entry.file_name().to_string_lossy().to_string(),\n                    is_valid,\n                );\n            }\n        }\n\n        Ok(())\n    }\n\n    fn load_regression_fixtures(\u0026self) -\u003e Result\u003cVec\u003cRegressionFixture\u003e\u003e {\n        let fixtures_dir = Path::new(\"tests/integration/fixtures/regression\");\n        let mut fixtures = Vec::new();\n\n        for entry in std::fs::read_dir(fixtures_dir)? {\n            let entry = entry?;\n            if entry.path().extension().and_then(|s| s.to_str()) == Some(\"yaml\") {\n                // Load corresponding expected result\n                let expected_path = entry.path().with_extension(\"expected.json\");\n                if expected_path.exists() {\n                    let expected_content = std::fs::read_to_string(\u0026expected_path)?;\n                    let expected: ExpectedResult = serde_json::from_str(\u0026expected_content)?;\n                    \n                    fixtures.push(RegressionFixture {\n                        name: entry.file_name().to_string_lossy().to_string(),\n                        file: entry.path(),\n                        config: Path::new(\"tests/integration/configs/yl/default.yaml\").to_path_buf(),\n                        expected,\n                    });\n                }\n            }\n        }\n\n        Ok(fixtures)\n    }\n\n    fn validate_regression_result(\u0026self, result: \u0026LintResult, expected: \u0026ExpectedResult) -\u003e Result\u003cbool\u003e {\n        // Validate that the result matches expected behavior\n        Ok(result.problems.len() == expected.problem_count \u0026\u0026\n           result.exit_code == expected.exit_code)\n    }\n\n    fn validate_inline_comment_behavior(\u0026self, _result: \u0026LintResult) -\u003e Result\u003cbool\u003e {\n        // Validate that inline comments properly disable/enable rules\n        // This is a placeholder - actual implementation would parse the fixture\n        // and verify that comment directives were respected\n        Ok(true)\n    }\n\n    fn validate_format_preservation(\u0026self, _result: \u0026LintResult) -\u003e Result\u003cbool\u003e {\n        // Validate that formatting hints were respected\n        // This is a placeholder - actual implementation would check that\n        // format preservation directives were honored\n        Ok(true)\n    }\n\n    fn validate_project_ignores(\u0026self, _result: \u0026LintResult) -\u003e Result\u003cbool\u003e {\n        // Validate that project-specific ignores worked correctly\n        // This is a placeholder - actual implementation would verify\n        // that ignore directives were properly applied\n        Ok(true)\n    }\n}\n\nimpl Default for IntegrationTestHarness {\n    fn default() -\u003e Self {\n        Self::new().expect(\"Failed to create integration test harness\")\n    }\n}\n\n// Supporting types and structures\n\n#[derive(Debug, serde::Deserialize)]\nstruct TestMatrix {\n    compatibility_tests: Vec\u003cCompatibilityTest\u003e,\n}\n\n#[derive(Debug, serde::Deserialize)]\nstruct CompatibilityTest {\n    name: String,\n    yamllint_config: std::path::PathBuf,\n    yl_config: std::path::PathBuf,\n    fixture: std::path::PathBuf,\n}\n\n#[derive(Debug)]\nstruct RegressionFixture {\n    name: String,\n    file: std::path::PathBuf,\n    config: std::path::PathBuf,\n    expected: ExpectedResult,\n}\n\n#[derive(Debug, serde::Deserialize)]\nstruct ExpectedResult {\n    exit_code: i32,\n    problem_count: usize,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","saidler","repos","scottidler","yl","tests","integration","harness","reporter.rs"],"content":"use super::{ComparisonResult, CompatibilitySeverity};\nuse eyre::Result;\nuse serde::{Deserialize, Serialize};\nuse std::fs;\n\n/// Generates reports for integration test results\npub struct TestReporter {\n    output_dir: std::path::PathBuf,\n}\n\n/// Results from a complete test suite\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct TestSuiteResults {\n    pub suite_name: String,\n    pub total_tests: usize,\n    pub passed_tests: usize,\n    pub failed_tests: usize,\n    pub test_results: Vec\u003cTestResult\u003e,\n    pub summary: TestSummary,\n}\n\n/// Individual test result\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct TestResult {\n    pub test_name: String,\n    pub test_type: TestType,\n    pub status: TestStatus,\n    pub comparison_result: Option\u003cComparisonResult\u003e,\n    pub execution_time: std::time::Duration,\n    pub details: String,\n}\n\n/// Type of test\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum TestType {\n    Compatibility,\n    EnhancedFeature,\n    Regression,\n    Performance,\n}\n\n/// Status of a test\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum TestStatus {\n    Passed,\n    Failed,\n    Skipped,\n    Error,\n}\n\n/// Summary statistics for a test suite\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct TestSummary {\n    pub compatibility_score: f64,\n    pub enhanced_features_working: usize,\n    pub enhanced_features_total: usize,\n    pub regression_tests_passed: usize,\n    pub regression_tests_total: usize,\n    pub overall_status: OverallStatus,\n}\n\n/// Overall status of the test suite\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub enum OverallStatus {\n    AllPassed,\n    SomeFailures,\n    CriticalFailures,\n    SystemError,\n}\n\nimpl TestReporter {\n    /// Create a new test reporter\n    pub fn new() -\u003e Self {\n        Self {\n            output_dir: std::path::PathBuf::from(\"target/integration-reports\"),\n        }\n    }\n\n\n    /// Generate an HTML report for test results\n    pub fn generate_html_report(\u0026self, results: \u0026[TestSuiteResults]) -\u003e Result\u003c()\u003e {\n        // Ensure output directory exists\n        fs::create_dir_all(\u0026self.output_dir)?;\n\n        let html_content = self.generate_html_content(results)?;\n        let report_path = self.output_dir.join(\"integration-report.html\");\n        fs::write(report_path, html_content)?;\n\n        // Generate JSON data for the report\n        let json_content = serde_json::to_string_pretty(results)?;\n        let json_path = self.output_dir.join(\"integration-results.json\");\n        fs::write(json_path, json_content)?;\n\n        println!(\"Integration test report generated in: {}\", self.output_dir.display());\n        Ok(())\n    }\n\n    /// Generate a console summary of test results\n    pub fn generate_console_summary(\u0026self, results: \u0026[TestSuiteResults]) -\u003e Result\u003c()\u003e {\n        println!(\"\\n🧪 Integration Test Results Summary\");\n        println!(\"=====================================\");\n\n        let mut total_tests = 0;\n        let mut total_passed = 0;\n        let mut total_failed = 0;\n\n        for suite in results {\n            total_tests += suite.total_tests;\n            total_passed += suite.passed_tests;\n            total_failed += suite.failed_tests;\n\n            println!(\"\\n📋 {} Suite:\", suite.suite_name);\n            println!(\"   ✅ Passed: {}/{}\", suite.passed_tests, suite.total_tests);\n            \n            if suite.failed_tests \u003e 0 {\n                println!(\"   ❌ Failed: {}\", suite.failed_tests);\n            }\n\n            // Show compatibility score for compatibility tests\n            if suite.suite_name.contains(\"Compatibility\") {\n                println!(\"   🎯 Compatibility Score: {:.1}%\", suite.summary.compatibility_score);\n            }\n\n            // Show enhanced feature status\n            if suite.suite_name.contains(\"Enhanced\") {\n                println!(\"   🚀 Enhanced Features: {}/{} working\", \n                    suite.summary.enhanced_features_working,\n                    suite.summary.enhanced_features_total\n                );\n            }\n        }\n\n        println!(\"\\n📊 Overall Results:\");\n        println!(\"   Total Tests: {}\", total_tests);\n        println!(\"   Passed: {} ({:.1}%)\", total_passed, (total_passed as f64 / total_tests as f64) * 100.0);\n        \n        if total_failed \u003e 0 {\n            println!(\"   Failed: {} ({:.1}%)\", total_failed, (total_failed as f64 / total_tests as f64) * 100.0);\n        }\n\n        // Determine overall status\n        let overall_status = self.determine_overall_status(results);\n        match overall_status {\n            OverallStatus::AllPassed =\u003e println!(\"   🎉 Status: All tests passed!\"),\n            OverallStatus::SomeFailures =\u003e println!(\"   ⚠️  Status: Some tests failed\"),\n            OverallStatus::CriticalFailures =\u003e println!(\"   🚨 Status: Critical failures detected\"),\n            OverallStatus::SystemError =\u003e println!(\"   💥 Status: System errors encountered\"),\n        }\n\n        Ok(())\n    }\n\n    /// Generate HTML content for the report\n    fn generate_html_content(\u0026self, results: \u0026[TestSuiteResults]) -\u003e Result\u003cString\u003e {\n        let mut html = String::new();\n\n        // HTML header\n        let timestamp = chrono::Utc::now().format(\"%Y-%m-%d %H:%M:%S UTC\").to_string();\n        html.push_str(\u0026format!(r#\"\n\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003eYL Integration Test Report\u003c/title\u003e\n    \u003cstyle\u003e\n        body {{ font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 20px; }}\n        .header {{ background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px; }}\n        .suite {{ background: white; border: 1px solid #dee2e6; border-radius: 8px; margin-bottom: 20px; }}\n        .suite-header {{ background: #e9ecef; padding: 15px; border-radius: 8px 8px 0 0; }}\n        .test-result {{ padding: 10px 15px; border-bottom: 1px solid #f1f3f4; }}\n        .test-result:last-child {{ border-bottom: none; }}\n        .status-passed {{ color: #28a745; }}\n        .status-failed {{ color: #dc3545; }}\n        .status-skipped {{ color: #6c757d; }}\n        .compatibility-score {{ font-size: 1.2em; font-weight: bold; }}\n        .details {{ font-size: 0.9em; color: #6c757d; margin-top: 5px; }}\n        .summary {{ background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 20px; }}\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n    \u003cdiv class=\"header\"\u003e\n        \u003ch1\u003e🧪 YL Integration Test Report\u003c/h1\u003e\n        \u003cp\u003eGenerated on: {}\u003c/p\u003e\n    \u003c/div\u003e\n\"#, timestamp));\n\n        // Generate content for each test suite\n        for suite in results {\n            html.push_str(\u0026format!(r#\"\n    \u003cdiv class=\"suite\"\u003e\n        \u003cdiv class=\"suite-header\"\u003e\n            \u003ch2\u003e📋 {}\u003c/h2\u003e\n            \u003cp\u003eTests: {} | Passed: \u003cspan class=\"status-passed\"\u003e{}\u003c/span\u003e | Failed: \u003cspan class=\"status-failed\"\u003e{}\u003c/span\u003e\u003c/p\u003e\n\"#, suite.suite_name, suite.total_tests, suite.passed_tests, suite.failed_tests));\n\n            // Add compatibility score if applicable\n            if suite.suite_name.contains(\"Compatibility\") {\n                html.push_str(\u0026format!(r#\"\n            \u003cp class=\"compatibility-score\"\u003e🎯 Compatibility Score: {:.1}%\u003c/p\u003e\n\"#, suite.summary.compatibility_score));\n            }\n\n            html.push_str(\"        \u003c/div\u003e\");\n\n            // Add individual test results\n            for test in \u0026suite.test_results {\n                let _status_class = match test.status {\n                    TestStatus::Passed =\u003e \"status-passed\",\n                    TestStatus::Failed =\u003e \"status-failed\",\n                    TestStatus::Skipped =\u003e \"status-skipped\",\n                    TestStatus::Error =\u003e \"status-failed\",\n                };\n\n                let status_icon = match test.status {\n                    TestStatus::Passed =\u003e \"✅\",\n                    TestStatus::Failed =\u003e \"❌\",\n                    TestStatus::Skipped =\u003e \"⏭️\",\n                    TestStatus::Error =\u003e \"💥\",\n                };\n\n                html.push_str(\u0026format!(r#\"\n        \u003cdiv class=\"test-result\"\u003e\n            \u003cstrong\u003e{} {} {}\u003c/strong\u003e\n            \u003cdiv class=\"details\"\u003e{}\u003c/div\u003e\n        \u003c/div\u003e\n\"#, status_icon, test.test_name, \"\", test.details));\n            }\n\n            html.push_str(\"    \u003c/div\u003e\");\n        }\n\n        // Add summary\n        let overall_status = self.determine_overall_status(results);\n        let status_text = match overall_status {\n            OverallStatus::AllPassed =\u003e \"🎉 All tests passed!\",\n            OverallStatus::SomeFailures =\u003e \"⚠️ Some tests failed\",\n            OverallStatus::CriticalFailures =\u003e \"🚨 Critical failures detected\",\n            OverallStatus::SystemError =\u003e \"💥 System errors encountered\",\n        };\n\n        html.push_str(\u0026format!(r#\"\n    \u003cdiv class=\"summary\"\u003e\n        \u003ch2\u003e📊 Summary\u003c/h2\u003e\n        \u003cp\u003e\u003cstrong\u003eOverall Status:\u003c/strong\u003e {}\u003c/p\u003e\n    \u003c/div\u003e\n\u003c/body\u003e\n\u003c/html\u003e\n\"#, status_text));\n\n        Ok(html)\n    }\n\n    /// Determine the overall status across all test suites\n    fn determine_overall_status(\u0026self, results: \u0026[TestSuiteResults]) -\u003e OverallStatus {\n        let has_failures = results.iter().any(|r| r.failed_tests \u003e 0);\n        let has_critical = results.iter().any(|r| {\n            r.test_results.iter().any(|t| {\n                matches!(t.status, TestStatus::Error) ||\n                (matches!(t.status, TestStatus::Failed) \u0026\u0026 \n                 t.comparison_result.as_ref().map_or(false, |c| \n                    matches!(c.severity, CompatibilitySeverity::Incompatible)\n                 ))\n            })\n        });\n\n        if has_critical {\n            OverallStatus::CriticalFailures\n        } else if has_failures {\n            OverallStatus::SomeFailures\n        } else {\n            OverallStatus::AllPassed\n        }\n    }\n}\n\nimpl TestSuiteResults {\n    /// Create a new test suite results container\n    pub fn new(suite_name: \u0026str) -\u003e Self {\n        Self {\n            suite_name: suite_name.to_string(),\n            total_tests: 0,\n            passed_tests: 0,\n            failed_tests: 0,\n            test_results: Vec::new(),\n            summary: TestSummary {\n                compatibility_score: 0.0,\n                enhanced_features_working: 0,\n                enhanced_features_total: 0,\n                regression_tests_passed: 0,\n                regression_tests_total: 0,\n                overall_status: OverallStatus::AllPassed,\n            },\n        }\n    }\n\n    /// Add a compatibility test result\n    pub fn add_test_result(\u0026mut self, test_name: String, comparison: ComparisonResult) {\n        let status = if comparison.is_compatible {\n            TestStatus::Passed\n        } else {\n            TestStatus::Failed\n        };\n\n        let test_result = TestResult {\n            test_name,\n            test_type: TestType::Compatibility,\n            status: status.clone(),\n            comparison_result: Some(comparison),\n            execution_time: std::time::Duration::from_millis(0), // Would be filled in real implementation\n            details: \"Compatibility test\".to_string(),\n        };\n\n        self.test_results.push(test_result);\n        self.total_tests += 1;\n\n        match status {\n            TestStatus::Passed =\u003e self.passed_tests += 1,\n            TestStatus::Failed =\u003e self.failed_tests += 1,\n            _ =\u003e {}\n        }\n\n        self.update_summary();\n    }\n\n    /// Add an enhanced feature test result\n    pub fn add_enhanced_result(\u0026mut self, test_name: String, is_valid: bool) {\n        let status = if is_valid {\n            TestStatus::Passed\n        } else {\n            TestStatus::Failed\n        };\n\n        let test_result = TestResult {\n            test_name,\n            test_type: TestType::EnhancedFeature,\n            status: status.clone(),\n            comparison_result: None,\n            execution_time: std::time::Duration::from_millis(0),\n            details: \"Enhanced feature test\".to_string(),\n        };\n\n        self.test_results.push(test_result);\n        self.total_tests += 1;\n        self.summary.enhanced_features_total += 1;\n\n        match status {\n            TestStatus::Passed =\u003e {\n                self.passed_tests += 1;\n                self.summary.enhanced_features_working += 1;\n            }\n            TestStatus::Failed =\u003e self.failed_tests += 1,\n            _ =\u003e {}\n        }\n\n        self.update_summary();\n    }\n\n    /// Add a regression test result\n    pub fn add_regression_result(\u0026mut self, test_name: String, is_valid: bool) {\n        let status = if is_valid {\n            TestStatus::Passed\n        } else {\n            TestStatus::Failed\n        };\n\n        let test_result = TestResult {\n            test_name,\n            test_type: TestType::Regression,\n            status: status.clone(),\n            comparison_result: None,\n            execution_time: std::time::Duration::from_millis(0),\n            details: \"Regression test\".to_string(),\n        };\n\n        self.test_results.push(test_result);\n        self.total_tests += 1;\n        self.summary.regression_tests_total += 1;\n\n        match status {\n            TestStatus::Passed =\u003e {\n                self.passed_tests += 1;\n                self.summary.regression_tests_passed += 1;\n            }\n            TestStatus::Failed =\u003e self.failed_tests += 1,\n            _ =\u003e {}\n        }\n\n        self.update_summary();\n    }\n\n    /// Update the summary statistics\n    fn update_summary(\u0026mut self) {\n        // Calculate compatibility score\n        let compatibility_tests = self.test_results.iter()\n            .filter(|t| matches!(t.test_type, TestType::Compatibility))\n            .count();\n\n        if compatibility_tests \u003e 0 {\n            let compatible_tests = self.test_results.iter()\n                .filter(|t| matches!(t.test_type, TestType::Compatibility) \u0026\u0026 matches!(t.status, TestStatus::Passed))\n                .count();\n            \n            self.summary.compatibility_score = (compatible_tests as f64 / compatibility_tests as f64) * 100.0;\n        }\n\n        // Update overall status\n        self.summary.overall_status = if self.failed_tests == 0 {\n            OverallStatus::AllPassed\n        } else {\n            OverallStatus::SomeFailures\n        };\n    }\n}\n\nimpl Default for TestReporter {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_test_suite_results_creation() {\n        let results = TestSuiteResults::new(\"Test Suite\");\n        assert_eq!(results.suite_name, \"Test Suite\");\n        assert_eq!(results.total_tests, 0);\n        assert_eq!(results.passed_tests, 0);\n        assert_eq!(results.failed_tests, 0);\n    }\n\n    #[test]\n    fn test_add_test_result() {\n        let mut results = TestSuiteResults::new(\"Compatibility Tests\");\n        \n        let comparison = ComparisonResult {\n            is_compatible: true,\n            differences: vec![],\n            severity: CompatibilitySeverity::Identical,\n            summary: \"Perfect match\".to_string(),\n        };\n\n        results.add_test_result(\"test1\".to_string(), comparison);\n        \n        assert_eq!(results.total_tests, 1);\n        assert_eq!(results.passed_tests, 1);\n        assert_eq!(results.failed_tests, 0);\n        assert_eq!(results.summary.compatibility_score, 100.0);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","saidler","repos","scottidler","yl","tests","integration","harness","yamllint_runner.rs"],"content":"use eyre::Result;\nuse serde::{Deserialize, Serialize};\nuse std::path::{Path, PathBuf};\nuse std::process::Command;\nuse std::time::{Duration, Instant};\n\n/// Runner for executing yamllint and parsing its output\npub struct YamllintRunner {\n    yamllint_path: PathBuf,\n}\n\nimpl YamllintRunner {\n    /// Create a new yamllint runner\n    pub fn new() -\u003e Result\u003cSelf\u003e {\n        let yamllint_path = Self::find_yamllint_binary()?;\n        Ok(Self {\n            yamllint_path,\n        })\n    }\n\n    /// Run yamllint on a fixture with the specified configuration\n    pub fn run_test(\u0026self, config: \u0026Path, fixture: \u0026Path) -\u003e Result\u003cLintResult\u003e {\n        let start_time = Instant::now();\n\n        let output = Command::new(\u0026self.yamllint_path)\n            .arg(\"-f\")\n            .arg(\"parsable\")\n            .arg(\"-c\")\n            .arg(config)\n            .arg(fixture)\n            .output()?;\n\n        let execution_time = start_time.elapsed();\n\n        let stdout = String::from_utf8_lossy(\u0026output.stdout).to_string();\n        let stderr = String::from_utf8_lossy(\u0026output.stderr).to_string();\n\n        let problems = self.parse_yamllint_output(\u0026stdout)?;\n\n        Ok(LintResult {\n            exit_code: output.status.code().unwrap_or(-1),\n            stdout,\n            stderr,\n            problems,\n            execution_time,\n        })\n    }\n\n    /// Validate that yamllint is installed and get its version\n    pub fn validate_installation(\u0026self) -\u003e Result\u003cString\u003e {\n        let output = Command::new(\u0026self.yamllint_path)\n            .arg(\"--version\")\n            .output()?;\n\n        if !output.status.success() {\n            return Err(eyre::eyre!(\"yamllint is not properly installed\"));\n        }\n\n        let version = String::from_utf8_lossy(\u0026output.stdout).trim().to_string();\n        Ok(version)\n    }\n\n    /// Find the yamllint binary in the system PATH\n    fn find_yamllint_binary() -\u003e Result\u003cPathBuf\u003e {\n        // Try common locations\n        let candidates = vec![\"yamllint\", \"/usr/local/bin/yamllint\", \"/usr/bin/yamllint\"];\n\n        for candidate in candidates {\n            if let Ok(output) = Command::new(candidate).arg(\"--version\").output() {\n                if output.status.success() {\n                    return Ok(PathBuf::from(candidate));\n                }\n            }\n        }\n\n        Err(eyre::eyre!(\n            \"yamllint not found. Please install yamllint: pip install yamllint\"\n        ))\n    }\n\n    /// Parse yamllint's parsable output format into structured problems\n    fn parse_yamllint_output(\u0026self, output: \u0026str) -\u003e Result\u003cVec\u003cLintProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        for line in output.lines() {\n            if line.trim().is_empty() {\n                continue;\n            }\n\n            // yamllint parsable format: file:line:column: [level] message (rule)\n            if let Some(problem) = self.parse_yamllint_line(line)? {\n                problems.push(problem);\n            }\n        }\n\n        Ok(problems)\n    }\n\n    /// Parse a single line of yamllint output\n    fn parse_yamllint_line(\u0026self, line: \u0026str) -\u003e Result\u003cOption\u003cLintProblem\u003e\u003e {\n        // Example: \"/path/to/file.yaml:5:10: [error] line too long (101 \u003e 80 characters) (line-length)\"\n        let parts: Vec\u003c\u0026str\u003e = line.splitn(4, ':').collect();\n        if parts.len() \u003c 4 {\n            return Ok(None);\n        }\n\n        let file_path = parts[0].to_string();\n        let line_number: usize = parts[1].parse().unwrap_or(0);\n        let column_number: usize = parts[2].parse().unwrap_or(0);\n\n        let message_part = parts[3].trim();\n        \n        // Extract level, message, and rule from the message part\n        if let Some(level_end) = message_part.find(']') {\n            let level_start = message_part.find('[').unwrap_or(0) + 1;\n            let level = message_part[level_start..level_end].to_string();\n            \n            let remaining = \u0026message_part[level_end + 1..].trim();\n            \n            // Extract rule name from parentheses at the end\n            let (message, rule) = if let Some(rule_start) = remaining.rfind('(') {\n                let rule_end = remaining.rfind(')').unwrap_or(remaining.len());\n                let rule = remaining[rule_start + 1..rule_end].to_string();\n                let message = remaining[..rule_start].trim().to_string();\n                (message, Some(rule))\n            } else {\n                (remaining.to_string(), None)\n            };\n\n            Ok(Some(LintProblem {\n                file_path,\n                line: line_number,\n                column: column_number,\n                level,\n                message,\n                rule_id: rule,\n            }))\n        } else {\n            Ok(None)\n        }\n    }\n}\n\n/// Result of running a linter (yamllint or yl)\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct LintResult {\n    pub exit_code: i32,\n    pub stdout: String,\n    pub stderr: String,\n    pub problems: Vec\u003cLintProblem\u003e,\n    pub execution_time: Duration,\n}\n\n/// A single linting problem found by a linter\n#[derive(Debug, Clone, Serialize, Deserialize, PartialEq)]\npub struct LintProblem {\n    pub file_path: String,\n    pub line: usize,\n    pub column: usize,\n    pub level: String,\n    pub message: String,\n    pub rule_id: Option\u003cString\u003e,\n}\n\nimpl LintProblem {\n    /// Create a new lint problem\n    pub fn new(\n        file_path: String,\n        line: usize,\n        column: usize,\n        level: String,\n        message: String,\n        rule_id: Option\u003cString\u003e,\n    ) -\u003e Self {\n        Self {\n            file_path,\n            line,\n            column,\n            level,\n            message,\n            rule_id,\n        }\n    }\n\n    /// Check if this problem is equivalent to another (ignoring minor differences)\n    pub fn is_equivalent(\u0026self, other: \u0026LintProblem) -\u003e bool {\n        self.line == other.line \u0026\u0026\n        self.column == other.column \u0026\u0026\n        self.level == other.level \u0026\u0026\n        self.rule_id == other.rule_id\n        // Note: We don't compare message text as it might have minor formatting differences\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_parse_yamllint_line() {\n        let runner = YamllintRunner::new().unwrap();\n        let line = \"/path/to/file.yaml:5:10: [error] line too long (101 \u003e 80 characters) (line-length)\";\n        \n        let problem = runner.parse_yamllint_line(line).unwrap().unwrap();\n        \n        assert_eq!(problem.file_path, \"/path/to/file.yaml\");\n        assert_eq!(problem.line, 5);\n        assert_eq!(problem.column, 10);\n        assert_eq!(problem.level, \"error\");\n        assert_eq!(problem.message, \"line too long (101 \u003e 80 characters)\");\n        assert_eq!(problem.rule_id, Some(\"line-length\".to_string()));\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
