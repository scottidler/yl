ze, Deserialize)]\nstruct JsonStats {\n    total_files: usize,\n    files_with_problems: usize,\n    total_problems: usize,\n    errors: usize,\n    warnings: usize,\n    info: usize,\n}\n\nimpl From\u003c\u0026LintStats\u003e for JsonStats {\n    fn from(stats: \u0026LintStats) -\u003e Self {\n        Self {\n            total_files: stats.total_files,\n            files_with_problems: stats.files_with_problems,\n            total_problems: stats.total_problems,\n            errors: stats.errors,\n            warnings: stats.warnings,\n            info: stats.info,\n        }\n    }\n}\n\n/// JSON representation of results for a single file\n#[derive(Debug, Serialize, Deserialize)]\nstruct JsonFileResult {\n    /// Path to the file\n    path: String,\n    /// Problems found in the file\n    problems: Vec\u003cJsonProblem\u003e,\n}\n\n/// JSON representation of a single problem\n#[derive(Debug, Serialize, Deserialize)]\nstruct JsonProblem {\n    /// Line number (1-based)\n    line: usize,\n    /// Column number (1-based)\n    column: usize,\n    /// Severity level\n    level: String,\n    /// Rule that detected the problem\n    rule: String,\n    /// Problem description\n    message: String,\n    /// Optional suggestion for fixing the problem\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    suggestion: Option\u003cString\u003e,\n}\n\nimpl From\u003c\u0026Problem\u003e for JsonProblem {\n    fn from(problem: \u0026Problem) -\u003e Self {\n        Self {\n            line: problem.line,\n            column: problem.column,\n            level: problem.level.to_string(),\n            rule: problem.rule.clone(),\n            message: problem.message.clone(),\n            suggestion: problem.suggestion.clone(),\n        }\n    }\n}\n\nimpl OutputFormatter for JsonFormatter {\n    fn format_results(\u0026self, results: \u0026[(PathBuf, Vec\u003cProblem\u003e)]) -\u003e String {\n        let stats = LintStats::from_results(results);\n\n        let json_output = JsonOutput {\n            stats: JsonStats::from(\u0026stats),\n            files: results\n                .iter()\n                .map(|(path, problems)| JsonFileResult {\n                    path: path.display().to_string(),\n                    problems: problems.iter().map(JsonProblem::from).collect(),\n                })\n                .collect(),\n        };\n\n        serde_json::to_string_pretty(\u0026json_output)\n            .unwrap_or_else(|e| format!(r#\"{{\"error\": \"Failed to serialize JSON: {}\"}}\"#, e))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::linter::{Level, Problem};\n\n    #[test]\n    fn test_json_formatter_empty_results() {\n        let formatter = JsonFormatter::new();\n        let results = vec![];\n\n        let output = formatter.format_results(\u0026results);\n        let parsed: JsonOutput = serde_json::from_str(\u0026output).expect(\"Invalid JSON\");\n\n        assert_eq!(parsed.stats.total_files, 0);\n        assert_eq!(parsed.stats.total_problems, 0);\n        assert!(parsed.files.is_empty());\n    }\n\n    #[test]\n    fn test_json_formatter_with_problems() {\n        let formatter = JsonFormatter::new();\n        let results = vec![\n            (PathBuf::from(\"test.yaml\"), vec![\n                Problem::new(10, 5, Level::Error, \"line-length\", \"line too long\"),\n                Problem::with_suggestion(\n                    15,\n                    1,\n                    Level::Warning,\n                    \"trailing-spaces\",\n                    \"trailing whitespace\",\n                    \"Remove trailing spaces\"\n                ),\n            ]),\n            (PathBuf::from(\"clean.yaml\"), vec![]),\n        ];\n\n        let output = formatter.format_results(\u0026results);\n        let parsed: JsonOutput = serde_json::from_str(\u0026output).expect(\"Invalid JSON\");\n\n        assert_eq!(parsed.stats.total_files, 2);\n        assert_eq!(parsed.stats.files_with_problems, 1);\n        assert_eq!(parsed.stats.total_problems, 2);\n        assert_eq!(parsed.stats.errors, 1);\n        assert_eq!(parsed.stats.warnings, 1);\n        assert_eq!(parsed.stats.info, 0);\n\n        assert_eq!(parsed.files.len(), 2);\n\n        // Check first file with problems\n        let first_file = \u0026parsed.files[0];\n        assert_eq!(first_file.path, \"test.yaml\");\n        assert_eq!(first_file.problems.len(), 2);\n\n        let first_problem = \u0026first_file.problems[0];\n        assert_eq!(first_problem.line, 10);\n        assert_eq!(first_problem.column, 5);\n        assert_eq!(first_problem.level, \"error\");\n        assert_eq!(first_problem.rule, \"line-length\");\n        assert_eq!(first_problem.message, \"line too long\");\n        assert_eq!(first_problem.suggestion, None);\n\n        let second_problem = \u0026first_file.problems[1];\n        assert_eq!(second_problem.line, 15);\n        assert_eq!(second_problem.column, 1);\n        assert_eq!(second_problem.level, \"warning\");\n        assert_eq!(second_problem.rule, \"trailing-spaces\");\n        assert_eq!(second_problem.message, \"trailing whitespace\");\n        assert_eq!(second_problem.suggestion, Some(\"Remove trailing spaces\".to_string()));\n\n        // Check second file without problems\n        let second_file = \u0026parsed.files[1];\n        assert_eq!(second_file.path, \"clean.yaml\");\n        assert!(second_file.problems.is_empty());\n    }\n\n    #[test]\n    fn test_json_problem_conversion() {\n        let problem = Problem::with_suggestion(\n            42,\n            13,\n            Level::Info,\n            \"test-rule\",\n            \"test message\",\n            \"test suggestion\"\n        );\n\n        let json_problem = JsonProblem::from(\u0026problem);\n\n        assert_eq!(json_problem.line, 42);\n        assert_eq!(json_problem.column, 13);\n        assert_eq!(json_problem.level, \"info\");\n        assert_eq!(json_problem.rule, \"test-rule\");\n        assert_eq!(json_problem.message, \"test message\");\n        assert_eq!(json_problem.suggestion, Some(\"test suggestion\".to_string()));\n    }\n\n    #[test]\n    fn test_json_stats_conversion() {\n        let stats = LintStats {\n            total_files: 5,\n            files_with_problems: 3,\n            total_problems: 10,\n            errors: 4,\n            warnings: 5,\n            info: 1,\n        };\n\n        let json_stats = JsonStats::from(\u0026stats);\n\n        assert_eq!(json_stats.total_files, 5);\n        assert_eq!(json_stats.files_with_problems, 3);\n        assert_eq!(json_stats.total_problems, 10);\n        assert_eq!(json_stats.errors, 4);\n        assert_eq!(json_stats.warnings, 5);\n        assert_eq!(json_stats.info, 1);\n    }\n\n    #[test]\n    fn test_json_serialization_roundtrip() {\n        let original = JsonOutput {\n            stats: JsonStats {\n                total_files: 1,\n                files_with_problems: 1,\n                total_problems: 1,\n                errors: 1,\n                warnings: 0,\n                info: 0,\n            },\n            files: vec![JsonFileResult {\n                path: \"test.yaml\".to_string(),\n                problems: vec![JsonProblem {\n                    line: 1,\n                    column: 1,\n                    level: \"error\".to_string(),\n                    rule: \"test-rule\".to_string(),\n                    message: \"test message\".to_string(),\n                    suggestion: None,\n                }],\n            }],\n        };\n\n        let serialized = serde_json::to_string(\u0026original).expect(\"Serialization failed\");\n        let deserialized: JsonOutput = serde_json::from_str(\u0026serialized).expect(\"Deserialization failed\");\n\n        assert_eq!(deserialized.stats.total_files, original.stats.total_files);\n        assert_eq!(deserialized.files.len(), original.files.len());\n        assert_eq!(deserialized.files[0].path, original.files[0].path);\n        assert_eq!(deserialized.files[0].problems.len(), original.files[0].problems.len());\n    }\n}\n","traces":[{"line":38,"address":[2950864],"length":1,"stats":{"Line":1}},{"line":40,"address":[2950875],"length":1,"stats":{"Line":1}},{"line":41,"address":[2950878],"length":1,"stats":{"Line":2}},{"line":42,"address":[2950882],"length":1,"stats":{"Line":1}},{"line":43,"address":[2950886],"length":1,"stats":{"Line":2}},{"line":44,"address":[2950890],"length":1,"stats":{"Line":2}},{"line":45,"address":[2950894],"length":1,"stats":{"Line":2}},{"line":78,"address":[2950928,2951327,2951333],"length":1,"stats":{"Line":1}},{"line":80,"address":[2950958],"length":1,"stats":{"Line":1}},{"line":81,"address":[2950967],"length":1,"stats":{"Line":1}},{"line":82,"address":[2950976],"length":1,"stats":{"Line":1}},{"line":83,"address":[2950995],"length":1,"stats":{"Line":1}},{"line":84,"address":[2951057],"length":1,"stats":{"Line":1}},{"line":85,"address":[2951120],"length":1,"stats":{"Line":1}},{"line":91,"address":[2951683,2951360,2951677],"length":1,"stats":{"Line":1}},{"line":92,"address":[2951437],"length":1,"stats":{"Line":1}},{"line":95,"address":[2951455],"length":1,"stats":{"Line":1}},{"line":96,"address":[2951470],"length":1,"stats":{"Line":1}},{"line":105,"address":[2951632,2951586],"length":1,"stats":{"Line":2}},{"line":106,"address":[4316815,4316784],"length":1,"stats":{"Line":0}}],"covered":19,"coverable":20},{"path":["/","home","saidler","repos","scottidler","yl","src","output","mod.rs"],"content":"pub mod human;\npub mod json;\n\nuse crate::linter::Problem;\nuse std::path::PathBuf;\n\n/// Trait for formatting linting results\npub trait OutputFormatter {\n    /// Format the linting results for output\n    fn format_results(\u0026self, results: \u0026[(PathBuf, Vec\u003cProblem\u003e)]) -\u003e String;\n}\n\n/// Get the appropriate formatter for the given format\npub fn get_formatter(format: \u0026crate::cli::OutputFormat) -\u003e Box\u003cdyn OutputFormatter\u003e {\n    match format {\n        crate::cli::OutputFormat::Human =\u003e Box::new(human::HumanFormatter::new()),\n        crate::cli::OutputFormat::Json =\u003e Box::new(json::JsonFormatter::new()),\n    }\n}\n\n/// Statistics about linting results\n#[derive(Debug, Default)]\npub struct LintStats {\n    pub total_files: usize,\n    pub files_with_problems: usize,\n    pub total_problems: usize,\n    pub errors: usize,\n    pub warnings: usize,\n    pub info: usize,\n}\n\nimpl LintStats {\n    /// Calculate statistics from linting results\n    pub fn from_results(results: \u0026[(PathBuf, Vec\u003cProblem\u003e)]) -\u003e Self {\n        let mut stats = Self::default();\n\n        stats.total_files = results.len();\n        stats.files_with_problems = results.iter().filter(|(_, problems)| !problems.is_empty()).count();\n\n        for (_, problems) in results {\n            stats.total_problems += problems.len();\n\n            for problem in problems {\n                match problem.level {\n                    crate::linter::Level::Error =\u003e stats.errors += 1,\n                    crate::linter::Level::Warning =\u003e stats.warnings += 1,\n                    crate::linter::Level::Info =\u003e stats.info += 1,\n                }\n            }\n        }\n\n        stats\n    }\n\n    /// Check if there are any errors\n    pub fn has_errors(\u0026self) -\u003e bool {\n        self.errors \u003e 0\n    }\n\n    /// Check if there are any problems\n    pub fn has_problems(\u0026self) -\u003e bool {\n        self.total_problems \u003e 0\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::linter::{Level, Problem};\n\n    #[test]\n    fn test_lint_stats_empty() {\n        let results = vec![];\n        let stats = LintStats::from_results(\u0026results);\n\n        assert_eq!(stats.total_files, 0);\n        assert_eq!(stats.files_with_problems, 0);\n        assert_eq!(stats.total_problems, 0);\n        assert_eq!(stats.errors, 0);\n        assert_eq!(stats.warnings, 0);\n        assert_eq!(stats.info, 0);\n        assert!(!stats.has_errors());\n        assert!(!stats.has_problems());\n    }\n\n    #[test]\n    fn test_lint_stats_with_problems() {\n        let results = vec![\n            (PathBuf::from(\"file1.yaml\"), vec![\n                Problem::new(1, 1, Level::Error, \"rule1\", \"error message\"),\n                Problem::new(2, 1, Level::Warning, \"rule2\", \"warning message\"),\n            ]),\n            (PathBuf::from(\"file2.yaml\"), vec![]),\n            (PathBuf::from(\"file3.yaml\"), vec![\n                Problem::new(1, 1, Level::Info, \"rule3\", \"info message\"),\n            ]),\n        ];\n\n        let stats = LintStats::from_results(\u0026results);\n\n        assert_eq!(stats.total_files, 3);\n        assert_eq!(stats.files_with_problems, 2);\n        assert_eq!(stats.total_problems, 3);\n        assert_eq!(stats.errors, 1);\n        assert_eq!(stats.warnings, 1);\n        assert_eq!(stats.info, 1);\n        assert!(stats.has_errors());\n        assert!(stats.has_problems());\n    }\n}\n","traces":[{"line":14,"address":[6201488],"length":1,"stats":{"Line":0}},{"line":15,"address":[6201497,6201572],"length":1,"stats":{"Line":0}},{"line":16,"address":[6201540],"length":1,"stats":{"Line":0}},{"line":17,"address":[6201512],"length":1,"stats":{"Line":0}},{"line":34,"address":[6201600],"length":1,"stats":{"Line":2}},{"line":35,"address":[6201643],"length":1,"stats":{"Line":2}},{"line":37,"address":[6201663],"length":1,"stats":{"Line":1}},{"line":38,"address":[6201668],"length":1,"stats":{"Line":7}},{"line":40,"address":[6201731,6201710],"length":1,"stats":{"Line":2}},{"line":41,"address":[6201901,6201808,6201873],"length":1,"stats":{"Line":6}},{"line":43,"address":[6201878,6201914],"length":1,"stats":{"Line":6}},{"line":44,"address":[6201986],"length":1,"stats":{"Line":2}},{"line":45,"address":[6202064,6202149],"length":1,"stats":{"Line":3}},{"line":46,"address":[6202121,6202043],"length":1,"stats":{"Line":3}},{"line":47,"address":[6202019,6202090],"length":1,"stats":{"Line":2}},{"line":52,"address":[6201835],"length":1,"stats":{"Line":1}},{"line":56,"address":[6202176],"length":1,"stats":{"Line":1}},{"line":57,"address":[6202181],"length":1,"stats":{"Line":1}},{"line":61,"address":[6202192],"length":1,"stats":{"Line":1}},{"line":62,"address":[6202197],"length":1,"stats":{"Line":1}}],"covered":16,"coverable":20},{"path":["/","home","saidler","repos","scottidler","yl","src","parser","comments.rs"],"content":"use eyre::Result;\nuse regex::Regex;\nuse std::collections::HashMap;\n\n/// Scope of a directive's effect\n#[derive(Debug, Clone, PartialEq, Eq)]\n#[allow(dead_code)] // Some variants are for future phases\npub enum Scope {\n    /// Current line only\n    Line,\n    /// Until next directive or end of current block\n    Block,\n    /// Until end of current YAML section\n    Section,\n    /// Rest of file\n    File,\n}\n\n/// A parsed comment directive\n#[derive(Debug, Clone, PartialEq)]\npub enum Directive {\n    /// Disable rules with specified scope\n    Disable { rules: Vec\u003cString\u003e, scope: Scope },\n    /// Disable rules for current line only\n    DisableLine { rules: Vec\u003cString\u003e },\n    /// Set rule parameters\n    Set { rule: String, params: HashMap\u003cString, String\u003e },\n    /// Configure rule with parameters\n    Config { rule: String, params: HashMap\u003cString, String\u003e },\n    /// Ignore entire file\n    IgnoreFile,\n    /// Ignore rules for current YAML section\n    IgnoreSection { rules: Vec\u003cString\u003e },\n    /// Enable previously disabled rules\n    Enable { rules: Vec\u003cString\u003e, scope: Scope },\n}\n\n/// Processes comments to extract linting directives\npub struct CommentProcessor {\n    directive_regex: Regex,\n    param_regex: Regex,\n}\n\nimpl CommentProcessor {\n    /// Create a new comment processor\n    pub fn new() -\u003e Self {\n        let directive_regex = Regex::new(\n            r\"#\\s*yl:(disable-line|ignore-file|ignore-section|disable|enable|config|set)(?:\\s+(.+))?\"\n        ).expect(\"Invalid directive regex\");\n\n        let param_regex = Regex::new(\n            r\"([a-zA-Z0-9_-]+)\\.([a-zA-Z0-9_-]+)=([^\\s,]+)\"\n        ).expect(\"Invalid parameter regex\");\n\n        Self { directive_regex, param_regex }\n    }\n\n    /// Parse a comment line for directives\n    pub fn parse_directive(\u0026self, comment: \u0026str) -\u003e Result\u003cOption\u003cDirective\u003e\u003e {\n        let comment = comment.trim();\n\n        // Check if this is a yl directive\n        if let Some(captures) = self.directive_regex.captures(comment) {\n            let directive_type = captures.get(1).unwrap().as_str();\n            let args = captures.get(2).map(|m| m.as_str().trim()).unwrap_or(\"\");\n\n\n            match directive_type {\n                \"disable\" =\u003e self.parse_disable(args, Scope::Block),\n                \"disable-line\" =\u003e self.parse_disable(args, Scope::Line),\n                \"enable\" =\u003e self.parse_enable(args, Scope::Block),\n                \"set\" =\u003e self.parse_set(args),\n                \"config\" =\u003e self.parse_config(args),\n                \"ignore-file\" =\u003e Ok(Some(Directive::IgnoreFile)),\n                \"ignore-section\" =\u003e self.parse_ignore_section(args),\n                _ =\u003e Ok(None),\n            }\n        } else {\n            Ok(None)\n        }\n    }\n\n    /// Parse disable directive\n    fn parse_disable(\u0026self, args: \u0026str, scope: Scope) -\u003e Result\u003cOption\u003cDirective\u003e\u003e {\n        let rules = if args.is_empty() {\n            vec![] // Empty means all rules\n        } else {\n            self.parse_rule_list(args)\n        };\n\n        Ok(Some(match scope {\n            Scope::Line =\u003e Directive::DisableLine { rules },\n            _ =\u003e Directive::Disable { rules, scope },\n        }))\n    }\n\n    /// Parse enable directive\n    fn parse_enable(\u0026self, args: \u0026str, scope: Scope) -\u003e Result\u003cOption\u003cDirective\u003e\u003e {\n        let rules = if args.is_empty() {\n            vec![] // Enable all rules\n        } else {\n            self.parse_rule_list(args)\n        };\n\n        Ok(Some(Directive::Enable { rules, scope }))\n    }\n\n    /// Parse set directive (rule.param=value)\n    fn parse_set(\u0026self, args: \u0026str) -\u003e Result\u003cOption\u003cDirective\u003e\u003e {\n        if let Some(captures) = self.param_regex.captures(args) {\n            let rule = captures.get(1).unwrap().as_str().to_string();\n            let param = captures.get(2).unwrap().as_str().to_string();\n            let value = captures.get(3).unwrap().as_str().to_string();\n\n            let mut params = HashMap::new();\n            params.insert(param, value);\n\n            Ok(Some(Directive::Set { rule, params }))\n        } else {\n            Err(eyre::eyre!(\"Invalid set directive format. Expected: rule.param=value\"))\n        }\n    }\n\n    /// Parse config directive (rule param1=value1,param2=value2)\n    fn parse_config(\u0026self, args: \u0026str) -\u003e Result\u003cOption\u003cDirective\u003e\u003e {\n        let parts: Vec\u003c\u0026str\u003e = args.splitn(2, ' ').collect();\n        if parts.is_empty() {\n            return Err(eyre::eyre!(\"Config directive requires rule name\"));\n        }\n\n        let rule = parts[0].to_string();\n        let mut params = HashMap::new();\n\n        if parts.len() \u003e 1 {\n            // Parse parameters\n            for param_str in parts[1].split(',') {\n                let param_str = param_str.trim();\n                if let Some(eq_pos) = param_str.find('=') {\n                    let key = param_str[..eq_pos].trim().to_string();\n                    let value = param_str[eq_pos + 1..].trim().to_string();\n                    params.insert(key, value);\n                }\n            }\n        }\n\n        Ok(Some(Directive::Config { rule, params }))\n    }\n\n    /// Parse ignore-section directive\n    fn parse_ignore_section(\u0026self, args: \u0026str) -\u003e Result\u003cOption\u003cDirective\u003e\u003e {\n        let rules = if args.is_empty() {\n            vec![] // Ignore all rules for section\n        } else {\n            self.parse_rule_list(args)\n        };\n\n        Ok(Some(Directive::IgnoreSection { rules }))\n    }\n\n    /// Parse a comma-separated list of rule names\n    fn parse_rule_list(\u0026self, args: \u0026str) -\u003e Vec\u003cString\u003e {\n        args.split(',')\n            .map(|s| s.trim().to_string())\n            .filter(|s| !s.is_empty())\n            .collect()\n    }\n}\n\nimpl Default for CommentProcessor {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    fn processor() -\u003e CommentProcessor {\n        CommentProcessor::new()\n    }\n\n    #[test]\n    fn test_parse_disable_all() {\n        let processor = processor();\n        let directive = processor.parse_directive(\"# yl:disable\").unwrap().unwrap();\n\n        match directive {\n            Directive::Disable { rules, scope } =\u003e {\n                assert!(rules.is_empty());\n                assert_eq!(scope, Scope::Block);\n            }\n            _ =\u003e panic!(\"Expected Disable directive\"),\n        }\n    }\n\n    #[test]\n    fn test_parse_disable_specific_rules() {\n        let processor = processor();\n        let directive = processor.parse_directive(\"# yl:disable line-length,trailing-spaces\").unwrap().unwrap();\n\n        match directive {\n            Directive::Disable { rules, scope } =\u003e {\n                assert_eq!(rules, vec![\"line-length\", \"trailing-spaces\"]);\n                assert_eq!(scope, Scope::Block);\n            }\n            _ =\u003e panic!(\"Expected Disable directive\"),\n        }\n    }\n\n    #[test]\n    fn test_parse_disable_line() {\n        let processor = processor();\n        let directive = processor.parse_directive(\"# yl:disable-line line-length\").unwrap().unwrap();\n\n        match directive {\n            Directive::DisableLine { rules } =\u003e {\n                assert_eq!(rules, vec![\"line-length\"]);\n            }\n            _ =\u003e panic!(\"Expected DisableLine directive, got: {:?}\", directive),\n        }\n    }\n\n    #[test]\n    fn test_parse_enable() {\n        let processor = processor();\n        let directive = processor.parse_directive(\"# yl:enable line-length\").unwrap().unwrap();\n\n        match directive {\n            Directive::Enable { rules, scope } =\u003e {\n                assert_eq!(rules, vec![\"line-length\"]);\n                assert_eq!(scope, Scope::Block);\n            }\n            _ =\u003e panic!(\"Expected Enable directive\"),\n        }\n    }\n\n    #[test]\n    fn test_parse_set() {\n        let processor = processor();\n        let directive = processor.parse_directive(\"# yl:set line-length.max=120\").unwrap().unwrap();\n\n        match directive {\n            Directive::Set { rule, params } =\u003e {\n                assert_eq!(rule, \"line-length\");\n                assert_eq!(params.get(\"max\"), Some(\u0026\"120\".to_string()));\n            }\n            _ =\u003e panic!(\"Expected Set directive\"),\n        }\n    }\n\n    #[test]\n    fn test_parse_config() {\n        let processor = processor();\n        let directive = processor.parse_directive(\"# yl:config line-length max=120,allow-non-breakable-words=false\").unwrap().unwrap();\n\n        match directive {\n            Directive::Config { rule, params } =\u003e {\n                assert_eq!(rule, \"line-length\");\n                assert_eq!(params.get(\"max\"), Some(\u0026\"120\".to_string()));\n                assert_eq!(params.get(\"allow-non-breakable-words\"), Some(\u0026\"false\".to_string()));\n            }\n            _ =\u003e panic!(\"Expected Config directive\"),\ ugin from a shared library\n    pub fn load_plugin\u003cP: AsRef\u003cPath\u003e\u003e(\u0026mut self, path: P) -\u003e Result\u003c()\u003e {\n        let path = path.as_ref();\n\n        unsafe {\n            let lib = Library::new(path)?;\n\n            // Get the plugin creation function\n            let create_plugin: Symbol\u003cunsafe extern \"C\" fn() -\u003e *mut dyn RulePlugin\u003e =\n                lib.get(b\"create_plugin\")?;\n\n            let plugin_ptr = create_plugin();\n            let plugin = Box::from_raw(plugin_ptr);\n\n            let plugin_name = plugin.name().to_string();\n\n            // Store the plugin and keep the library loaded\n            self.plugins.insert(plugin_name, plugin);\n            self.libraries.push(lib);\n        }\n\n        Ok(())\n    }\n\n    /// Get all loaded plugins\n    pub fn plugins(\u0026self) -\u003e Vec\u003c\u0026dyn RulePlugin\u003e {\n        self.plugins.values().map(|p| p.as_ref()).collect()\n    }\n\n    /// Load plugins from a directory\n    pub fn load_plugins_from_dir\u003cP: AsRef\u003cPath\u003e\u003e(\u0026mut self, dir: P) -\u003e Result\u003cusize\u003e {\n        let dir = dir.as_ref();\n        let mut loaded_count = 0;\n\n        if !dir.exists() {\n            return Ok(0);\n        }\n\n        for entry in std::fs::read_dir(dir)? {\n            let entry = entry?;\n            let path = entry.path();\n\n            // Look for shared library files\n            if let Some(extension) = path.extension() {\n                let is_lib = match extension.to_str() {\n                    Some(\"so\") =\u003e true,  // Linux\n                    Some(\"dylib\") =\u003e true, // macOS\n                    Some(\"dll\") =\u003e true, // Windows\n                    _ =\u003e false,\n                };\n\n                if is_lib {\n                    match self.load_plugin(\u0026path) {\n                        Ok(()) =\u003e {\n                            loaded_count += 1;\n                            eprintln!(\"Loaded plugin: {}\", path.display());\n                        }\n                        Err(e) =\u003e {\n                            eprintln!(\"Failed to load plugin {}: {}\", path.display(), e);\n                        }\n                    }\n                }\n            }\n        }\n\n        Ok(loaded_count)\n    }\n}\n\nimpl Default for PluginManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Example built-in plugin for demonstration\npub struct ExamplePlugin;\n\nimpl RulePlugin for ExamplePlugin {\n    fn name(\u0026self) -\u003e \u0026'static str {\n        \"example-plugin\"\n    }\n\n    fn version(\u0026self) -\u003e \u0026'static str {\n        \"1.0.0\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Example plugin demonstrating the plugin system\"\n    }\n\n}\n\n/// Example rule for the example plugin\npub struct ExampleRule;\n\n\nimpl Rule for ExampleRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"example-rule\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Example rule from plugin system\"\n    }\n\n    fn check(\u0026self, context: \u0026crate::linter::LintContext, _config: \u0026RuleConfig) -\u003e Result\u003cVec\u003ccrate::linter::Problem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        // Example: Check for lines containing \"TODO\"\n        for (line_no, line) in context.content.lines().enumerate() {\n            if line.contains(\"TODO\") {\n                problems.push(crate::linter::Problem::new(\n                    line_no + 1,\n                    line.find(\"TODO\").unwrap() + 1,\n                    crate::linter::Level::Info,\n                    self.id(),\n                    \"Found TODO comment\".to_string(),\n                ));\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        RuleConfig::new(false, crate::linter::Level::Info)\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\n/// Macro for creating plugin exports (for use in plugin development)\n#[macro_export]\nmacro_rules! export_plugin {\n    ($plugin_type:ty) =\u003e {\n        #[no_mangle]\n        pub unsafe extern \"C\" fn create_plugin() -\u003e *mut dyn $crate::plugins::RulePlugin {\n            let plugin = \u003c$plugin_type\u003e::new();\n            Box::into_raw(Box::new(plugin))\n        }\n    };\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_plugin_manager_creation() {\n        let manager = PluginManager::new();\n        assert_eq!(manager.plugins().len(), 0);\n    }\n\n    #[test]\n    fn test_example_plugin() {\n        let plugin = ExamplePlugin;\n        assert_eq!(plugin.name(), \"example-plugin\");\n        assert_eq!(plugin.version(), \"1.0.0\");\n        assert!(!plugin.description().is_empty());\n\n    }\n\n    #[test]\n    fn test_example_rule() {\n        use crate::linter::LintContext;\n        use std::path::PathBuf;\n\n        let rule = ExampleRule;\n        let path = PathBuf::from(\"test.yaml\");\n        let content = \"key: value\\n# TODO: fix this\\nother: data\";\n        let context = LintContext::new(\u0026path, content);\n        let config = rule.default_config();\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].rule, \"example-rule\");\n        assert_eq!(problems[0].line, 2);\n        assert!(problems[0].message.contains(\"TODO\"));\n    }\n\n}\n","traces":[{"line":28,"address":[6213760,6213892,6213886],"length":1,"stats":{"Line":1}},{"line":30,"address":[6213778],"length":1,"stats":{"Line":1}},{"line":31,"address":[6213788],"length":1,"stats":{"Line":1}},{"line":36,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats" nfig(\u0026self, config: \u0026Config, policy_name: \u0026str) -\u003e Result\u003cVec\u003cPolicyViolation\u003e\u003e {\n        let policy = self.get_policy(policy_name)\n            .ok_or_else(|| eyre::eyre!(\"Policy '{}' not found\", policy_name))?;\n\n        policy_validation::validate_config(policy, config)\n    }\n\n    /// Generate a policy report\n    pub fn generate_policy_report(\u0026self, config: \u0026Config, policy_name: \u0026str) -\u003e Result\u003cString\u003e {\n        let violations = self.validate_config(config, policy_name)?;\n        let policy = self.get_policy(policy_name)\n            .ok_or_else(|| eyre::eyre!(\"Policy '{}' not found\", policy_name))?;\n\n        Ok(policy_reports::generate_policy_report(policy, \u0026violations))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::rules::RuleConfig;\n    use crate::linter::Level;\n    use tempfile::TempDir;\n    use std::collections::HashMap;\n\n    #[test]\n    fn test_policy_manager_creation() {\n        let manager = PolicyManager::new();\n        assert!(manager.policies().is_empty());\n        assert!(manager.policy_cache().is_empty());\n    }\n\n    #[test]\n    fn test_load_policy_from_file() {\n        let temp_dir = TempDir::new().unwrap();\n        let policy_file = temp_dir.path().join(\"policy.yaml\");\n\n        let policy_content = r#\"\nname: \"file-policy\"\nversion: \"1.0.0\"\ndescription: \"Policy from file\"\nauthor: \"File Author\"\nrules: {}\nrequired_rules: []\nforbidden_rules: []\nmin_severity: {}\nextends: null\nmetadata:\n  created_at: \"2024-01-01T00:00:00Z\"\n  updated_at: \"2024-01-01T00:00:00Z\"\n  tags: []\n  documentation_url: null\n  maintainers: []\n\"#;\n\n        std::fs::write(\u0026policy_file, policy_content).unwrap();\n\n        let mut manager = PolicyManager::new();\n        let policy_name = manager.load_policy_from_file(\u0026policy_file).unwrap();\n\n        assert_eq!(policy_name, \"file-policy\");\n        assert!(manager.get_policy(\"file-policy\").is_some());\n    }\n\n    #[test]\n    fn test_validate_config_required_rule() {\n        let mut manager = PolicyManager::new();\n\n        // Create a simple policy manually\n        let policy = TeamPolicy {\n            name: \"test-policy\".to_string(),\n            version: \"1.0.0\".to_string(),\n            description: \"Test policy\".to_string(),\n            author: \"Test Author\".to_string(),\n            rules: HashMap::new(),\n            required_rules: vec![\"line-length\".to_string()],\n            forbidden_rules: Vec::new(),\n            min_severity: HashMap::new(),\n            extends: None,\n            metadata: PolicyMetadata {\n                created_at: \"2024-01-01T00:00:00Z\".to_string(),\n                updated_at: \"2024-01-01T00:00:00Z\".to_string(),\n                tags: Vec::new(),\n                documentation_url: None,\n                maintainers: Vec::new(),\n            },\n        };\n\n        // Use the testing accessor to insert the policy directly\n        use std::collections::HashMap;\n        let mut policies = HashMap::new();\n        policies.insert(\"test-policy\".to_string(), policy);\n        // We need a way to insert policies for testing - let's create a temp file\n        let temp_dir = TempDir::new().unwrap();\n        let policy_file = temp_dir.path().join(\"test-policy.yaml\");\n        let policy_yaml = serde_yaml::to_string(\u0026policies[\"test-policy\"]).unwrap();\n        std::fs::write(\u0026policy_file, policy_yaml).unwrap();\n        manager.load_policy_from_file(\u0026policy_file).unwrap();\n\n        let mut config = Config::default();\n        config.rules.insert(\"line-length\".to_string(), RuleConfig::new(false, Level::Error));\n\n        let violations = manager.validate_config(\u0026config, \"test-policy\").unwrap();\n        assert_eq!(violations.len(), 1);\n        assert_eq!(violations[0].violation_type, ViolationType::RequiredRuleDisabled);\n    }\n\n    #[test]\n    fn test_validate_config_forbidden_rule() {\n        let mut manager = PolicyManager::new();\n\n        // Create a simple policy manually\n        let policy = TeamPolicy {\n            name: \"test-policy\".to_string(),\n            version: \"1.0.0\".to_string(),\n            description: \"Test policy\".to_string(),\n            author: \"Test Author\".to_string(),\n            rules: HashMap::new(),\n            required_rules: Vec::new(),\n            forbidden_rules: vec![\"some-rule\".to_string()],\n            min_severity: HashMap::new(),\n            extends: None,\n            metadata: PolicyMetadata {\n                created_at: \"2024-01-01T00:00:00Z\".to_string(),\n                updated_at: \"2024-01-01T00:00:00Z\".to_string(),\n                tags: Vec::new(),\n                documentation_url: None,\n                maintainers: Vec::new(),\n            },\n        };\n\n        // Use the testing accessor to insert the policy directly\n        use std::collections::HashMap;\n        let mut policies = HashMap::new();\n        policies.insert(\"test-policy\".to_string(), policy);\n        // We need a way to insert policies for testing - let's create a temp file\n        let temp_dir = TempDir::new().unwrap();\n        let policy_file = temp_dir.path().join(\"test-policy.yaml\");\n        let policy_yaml = serde_yaml::to_string(\u0026policies[\"test-policy\"]).unwrap();\n        std::fs::write(\u0026policy_file, policy_yaml).unwrap();\n        manager.load_policy_from_file(\u0026policy_file).unwrap();\n\n        let mut config = Config::default();\n        config.rules.insert(\"some-rule\".to_string(), RuleConfig::new(true, Level::Error));\n\n        let violations = manager.validate_config(\u0026config, \"test-policy\").unwrap();\n        assert_eq!(violations.len(), 1);\n        assert_eq!(violations[0].violation_type, ViolationType::ForbiddenRuleEnabled);\n    }\n\n    #[test]\n    fn test_apply_policy() {\n        let mut manager = PolicyManager::new();\n\n        // Create a simple policy manually\n        let policy = TeamPolicy {\n            name: \"test-policy\".to_string(),\n            version: \"1.0.0\".to_string(),\n            description: \"Test policy\".to_string(),\n            author: \"Test Author\".to_string(),\n            rules: HashMap::new(),\n            required_rules: vec![\"line-length\".to_string()],\n            forbidden_rules: Vec::new(),\n            min_severity: HashMap::new(),\n            extends: None,\n            metadata: PolicyMetadata {\n                created_at: \"2024-01-01T00:00:00Z\".to_string(),\n                updated_at: \"2024-01-01T00:00:00Z\".to_string(),\n                tags: Vec::new(),\n                documentation_url: None,\n                maintainers: Vec::new(),\n            },\n        };\n\n        // Use the testing accessor to insert the policy directly\n        use std::collections::HashMap;\n        let mut policies = HashMap::new();\n        policies.insert(\"test-policy\".to_string(), policy);\n        // We need a way to insert policies for testing - let's create a temp file\n        let temp_dir = TempDir::new().unwrap();\n        let policy_file = temp_dir.path().join(\"test-policy.yaml\");\n        let policy_yaml = serde_yaml::to_string(\u0026policies[\"test-policy\"]).unwrap();\n        std::fs::write(\u0026policy_file, policy_yaml).unwrap();\n        manager.load_policy_from_file(\u0026policy_file).unwrap();\n\n        let config = Config::default();\n        let merged_config = manager.apply_policy(\u0026config, \"test-policy\").unwrap();\n\n        // The policy should be applied successfully\n        // Config should exist (may or may not have rules depending on policy)\n    }\n\n    #[test]\n    fn test_generate_policy_report() {\n        let mut manager = PolicyManager::new();\n\n        // Create a simple policy manually\n        let policy = TeamPolicy {\n            name: \"test-policy\".to_string(),\n            version: \"1.0.0\".to_string(),\n            description: \"Test policy\".to_string(),\n            author: \"Test Author\".to_string(),\n            rules: HashMap::new(),\n            required_rules: Vec::new(),\n            forbidden_rules: Vec::new(),\n            min_severity: HashMap::new(),\n            extends: None,\n            metadata: PolicyMetadata {\n                created_at: \"2024-01-01T00:00:00Z\".to_string(),\n                updated_at: \"2024-01-01T00:00:00Z\".to_string(),\n                tags: Vec::new(),\n                documentation_url: None,\n                maintainers: Vec::new(),\n            },\n        };\n\n        // Use the testing accessor to insert the policy directly\n        use std::collections::HashMap;\n        let mut policies = HashMap::new();\n        policies.insert(\"test-policy\".to_string(), policy);\n        // We need a way to insert policies for testing - let's create a temp file\n        let temp_dir = TempDir::new().unwrap();\n        let policy_file = temp_dir.path().join(\"test-policy.yaml\");\n        let policy_yaml = serde_yaml::to_string(\u0026policies[\"test-policy\"]).unwrap();\n        std::fs::write(\u0026policy_file, policy_yaml).unwrap();\n        manager.load_policy_from_file(\u0026policy_file).unwrap();\n\n        let config = Config::default();\n        let report = manager.generate_policy_report(\u0026config, \"test-policy\").unwrap();\n\n        assert!(report.contains(\"Policy Compliance Report\"));\n        assert!(report.contains(\"test-policy\"));\n        assert!(report.contains(\"COMPLIANT\"));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","saidler","repos","scottidler","yl","src","rules","common.rs"],"content":"/// Common utilities for implementing rules\n\n/// Check if a line is effectively empty (whitespace only)\n#[allow(dead_code)] // Function is part of API for future phases\npub fn is_empty_line(line: \u0026str) -\u003e bool {\n    line.trim().is_empty()\n}\n\n/// Count the leading whitespace characters in a line\n#[allow(dead_code)] // Function is part of API for future phases\npub fn count_leading_whitespace(line: \u0026str) -\u003e usize {\n    line.chars().take_while(|c| c.is_whitespace() \u0026\u0026 *c != '\\n').count()\n}\n\n/// Check if a line contains only whitespace and a comment\n#[allow(dead_code)] // Function is part of API for future phases\npub fn is_comment_only_line(line: \u0026str) -\u003e bool {\n    let trimmed = line.trim_start();\n    trimmed.starts_with('#') || trimmed.is_empty()\n}\n\n/// Extract the comment portion from a line, if any\npub fn extract_comment(line: \u0026str) -\u003e Option\u003c\u0026str\u003e {\n    line.find('#').map(|pos| \u0026line[pos..])\n}\n\n/// Check if a line has trailing whitespace\npub fn has_trailing_whitespace(line: \u0026str) -\u003e bool {\n    !line.is_empty() \u0026\u0026 line.ends_with(|c: char| c.is_whitespace())\n}\n\n/// Get the position of the first trailing whitespace character\npub fn trailing_whitespace_start(line: \u0026str) -\u003e Option\u003cusize\u003e {\n    if !has_trailing_whitespace(line) {\n        return None;\n    }\n\n    let mut pos = line.len();\n    for ch in line.chars().rev() {\n        if !ch.is_whitespace() {\n            break;\n        }\n        pos -= ch.len_utf8();\n    }\n\n    if pos \u003c line.len() {\n        Some(pos)\n    } else {\n        None\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_is_empty_line() {\n        assert!(is_empty_line(\"\"));\n        assert!(is_empty_line(\"   \"));\n        assert!(is_empty_line(\"\\t\\t\"));\n        assert!(is_empty_line(\" \\t \\n\"));\n        assert!(!is_empty_line(\"content\"));\n        assert!(!is_empty_line(\"  content  \"));\n    }\n\n    #[test]\n    fn test_count_leading_whitespace() {\n        assert_eq!(count_leading_whitespace(\"\"), 0);\n        assert_eq!(count_leading_whitespace(\"no_spaces\"), 0);\n        assert_eq!(count_leading_whitespace(\"  two_spaces\"), 2);\n        assert_eq!(count_leading_whitespace(\"\\t\\ttwo_tabs\"), 2);\n        assert_eq!(count_leading_whitespace(\"  \\tmixed\"), 3);\n    }\n\n    #[test]\n    fn test_is_comment_only_line() {\n        assert!(is_comment_only_line(\"\"));\n        assert!(is_comment_only_line(\"   \"));\n        assert!(is_comment_only_line(\"# comment\"));\n        assert!(is_comment_only_line(\"  # indented comment\"));\n        assert!(!is_comment_only_line(\"key: value # comment\"));\n        assert!(!is_comment_only_line(\"key: value\"));\n    }\n\n    #[test]\n    fn test_extract_comment() {\n        assert_eq!(extract_comment(\"key: value # comment\"), Some(\"# comment\"));\n        assert_eq!(extract_comment(\"# full comment\"), Some(\"# full comment\"));\n        assert_eq!(extract_comment(\"key: value\"), None);\n        assert_eq!(extract_comment(\"\"), None);\n        assert_eq!(extract_comment(\"key: # empty comment\"), Some(\"# empty comment\"));\n    }\n\n    #[test]\n    fn test_has_trailing_whitespace() {\n        assert!(!has_trailing_whitespace(\"\"));\n        assert!(!has_trailing_whitespace(\"no_trailing\"));\n        assert!(has_trailing_whitespace(\"has_trailing \"));\n        assert!(has_trailing_whitespace(\"has_trailing\\t\"));\n        assert!(has_trailing_whitespace(\"multiple   \"));\n        assert!(!has_trailing_whitespace(\"  leading_only\"));\n    }\n\n    #[test]\n    fn test_trailing_whitespace_start() {\n        assert_eq!(trailing_whitespace_start(\"\"), None);\n        assert_eq!(trailing_whitespace_start(\"no_trailing\"), None);\n        assert_eq!(trailing_whitespace_start(\"trailing \"), Some(8));\n        assert_eq!(trailing_whitespace_start(\"trailing\\t\"), Some(8));\n        assert_eq!(trailing_whitespace_start(\"multiple   \"), Some(8));\n        assert_eq!(trailing_whitespace_start(\"  leading_only\"), None);\n    }\n}\n","traces":[{"line":5,"address":[6233104],"length":1,"stats":{"Line":1}},{"line":6,"address":[6233118],"length":1,"stats":{"Line":1}},{"line":11,"address":[6233152],"length":1,"stats":{"Line":1}},{"line":12,"address":[4088579,4088560],"length":1,"stats":{"Line":3}},{"line":17,"address":[6233200],"length":1,"stats":{"Line":1}},{"line":18,"address":[6233214],"length":1,"stats":{"Line":1}},{"line":19,"address":[6233244],"length":1,"stats":{"Line":1}},{"line":23,"address":[6233312],"length":1,"stats":{"Line":1}},{"line":24,"address":[4088640,4088658],"length":1,"stats":{"Line":3}},{"line":28,"address":[6233376],"length":1,"stats":{"Line":1}},{"line":29,"address":[4088712,4088688],"length":1,"stats":{"Line":3}},{"line":33,"address":[6233456],"length":1,"stats":{"Line":1}},{"line":34,"address":[6233480],"length":1,"stats":{"Line":1}},{"line":35,"address":[6233489],"length":1,"stats":{"Line":1}},{"line":38,"address":[6233510],"length":1,"stats":{"Line":1}},{"line":39,"address":[6233770,6233585,6233530],"length":1,"stats":{"Line":3}},{"line":40,"address":[6233638],"length":1,"stats":{"Line":1}},{"line":43,"address":[6233765,6233691,6233775],"length":1,"stats":{"Line":2}},{"line":46,"address":[6233755,6233657,6233731],"length":1,"stats":{"Line":2}},{"line":47,"address":[6233736],"length":1,"stats":{"Line":1}},{"line":49,"address":[6233722],"length":1,"stats":{"Line":0}}],"covered":20,"coverable":21},{"path":["/","home","saidler","repos","scottidler","yl","src","rules","formatting.rs"],"content":"use super::{Rule, RuleConfig, ConfigValue};\nuse crate::linter::{LintContext, Problem, Level};\nuse eyre::Result;\n\n/// Rule that checks bracket spacing and style\n#[derive(Debug)]\npub struct BracketsRule;\n\nimpl BracketsRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for BracketsRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"brackets\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Controls the use of brackets within arrays\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let min_spaces_inside = config.get_int(\"min-spaces-inside\").unwrap_or(0) as usize;\n        let max_spaces_inside = config.get_int(\"max-spaces-inside\").unwrap_or(1) as usize;\n        let min_spaces_inside_empty = config.get_int(\"min-spaces-inside-empty\").unwrap_or(0) as usize;\n        let max_spaces_inside_empty = config.get_int(\"max-spaces-inside-empty\").unwrap_or(0) as usize;\n\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            // Find all bracket pairs in the line\n            let mut bracket_positions = Vec::new();\n            let chars: Vec\u003cchar\u003e = line.chars().collect();\n\n            for (i, \u0026ch) in chars.iter().enumerate() {\n                if ch == '[' {\n                    // Find the matching closing bracket\n                    let mut depth = 1;\n                    let mut j = i + 1;\n                    while j \u003c chars.len() \u0026\u0026 depth \u003e 0 {\n                        match chars[j] {\n                            '[' =\u003e depth += 1,\n                            ']' =\u003e depth -= 1,\n                            _ =\u003e {}\n                        }\n                        j += 1;\n                    }\n                    if depth == 0 {\n                        bracket_positions.push((i, j - 1));\n                    }\n                }\n            }\n\n            // Check spacing for each bracket pair\n            for (open_pos, close_pos) in bracket_positions {\n                let content_between = \u0026chars[open_pos + 1..close_pos];\n                let content_str: String = content_between.iter().collect();\n                let trimmed_content = content_str.trim();\n\n                if trimmed_content.is_empty() {\n                    // Empty brackets\n                    let spaces_count = content_str.len();\n                    if spaces_count \u003c min_spaces_inside_empty {\n                        problems.push(Problem::new(\n                            line_number,\n                            open_pos + 1,\n                            Level::Error,\n                            self.id(),\n                            format!(\"too few spaces inside empty brackets, expected at least {}\", min_spaces_inside_empty),\n                        ));\n                    } else if spaces_count \u003e max_spaces_inside_empty {\n                        problems.push(Problem::new(\n                            line_number,\n                            open_pos + 1,\n                            Level::Error,\n                            self.id(),\n                            format!(\"too many spaces inside empty brackets, expected at most {}\", max_spaces_inside_empty),\n                        ));\n                    }\n                } else {\n                    // Non-empty brackets\n                    let leading_spaces = content_str.len() - content_str.trim_start().len();\n                    let trailing_spaces = content_str.len() - content_str.trim_end().len();\n\n                    if leading_spaces \u003c min_spaces_inside {\n                        problems.push(Problem::new(\n                            line_number,\n                            open_pos + 1,\n                            Level::Error,\n                            self.id(),\n                            format!(\"too few spaces inside brackets, expected at least {}\", min_spaces_inside),\n                        ));\n                    } else if leading_spaces \u003e max_spaces_inside {\n                        problems.push(Problem::new(\n                            line_number,\n                            open_pos + 1,\n                            Level::Error,\n                            self.id(),\n u003e None,\n        }\n    }\n}\n\nimpl From\u003cbool\u003e for ConfigValue {\n    fn from(value: bool) -\u003e Self {\n        ConfigValue::Bool(value)\n    }\n}\n\nimpl From\u003ci64\u003e for ConfigValue {\n    fn from(value: i64) -\u003e Self {\n        ConfigValue::Int(value)\n    }\n}\n\nimpl From\u003cString\u003e for ConfigValue {\n    fn from(value: String) -\u003e Self {\n        ConfigValue::String(value)\n    }\n}\n\nimpl From\u003c\u0026str\u003e for ConfigValue {\n    fn from(value: \u0026str) -\u003e Self {\n        ConfigValue::String(value.to_string())\n    }\n}\n\nimpl From\u003cVec\u003cConfigValue\u003e\u003e for ConfigValue {\n    fn from(value: Vec\u003cConfigValue\u003e) -\u003e Self {\n        ConfigValue::Array(value)\n    }\n}\n\n/// Configuration for a specific rule\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct RuleConfig {\n    /// Whether the rule is enabled\n    pub enabled: bool,\n    /// Severity level for problems found by this rule\n    pub level: crate::linter::Level,\n    /// Rule-specific parameters\n    pub params: HashMap\u003cString, ConfigValue\u003e,\n}\n\n#[allow(dead_code)] // Some methods are part of API for future phases\nimpl RuleConfig {\n    /// Create a new rule configuration\n    pub fn new(enabled: bool, level: crate::linter::Level) -\u003e Self {\n        Self {\n            enabled,\n            level,\n            params: HashMap::new(),\n        }\n    }\n\n    /// Get a parameter value as a boolean\n    pub fn get_bool(\u0026self, key: \u0026str) -\u003e Option\u003cbool\u003e {\n        self.params.get(key)?.as_bool()\n    }\n\n    /// Get a parameter value as an integer\n    pub fn get_int(\u0026self, key: \u0026str) -\u003e Option\u003ci64\u003e {\n        self.params.get(key)?.as_int()\n    }\n\n    /// Get a parameter value as a string\n    pub fn get_string(\u0026self, key: \u0026str) -\u003e Option\u003c\u0026str\u003e {\n        self.params.get(key)?.as_string()\n    }\n\n    /// Set a parameter value\n    pub fn set_param(\u0026mut self, key: impl Into\u003cString\u003e, value: impl Into\u003cConfigValue\u003e) {\n        self.params.insert(key.into(), value.into());\n    }\n}\n\nimpl Default for RuleConfig {\n    fn default() -\u003e Self {\n        Self::new(true, crate::linter::Level::Error)\n    }\n}\n\n/// Trait that all linting rules must implement\npub trait Rule: Send + Sync {\n    /// Get the unique identifier for this rule\n    fn id(\u0026self) -\u003e \u0026'static str;\n\n    /// Check the given context and return any problems found\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e;\n\n    /// Get the default configuration for this rule\n    fn default_config(\u0026self) -\u003e RuleConfig;\n\n    /// Validate that the given configuration is valid for this rule\n    fn validate_config(\u0026self, config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        // Default implementation accepts any configuration\n        let _ = config;\n        Ok(())\n    }\n\n    /// Get a human-readable description of this rule\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"No description available\"\n    }\n}\n\n/// Registry for managing all available rules\n#[derive(Default)]\npub struct RuleRegistry {\n    rules: HashMap\u003cString, Box\u003cdyn Rule\u003e\u003e,\n}\n\n#[allow(dead_code)] // Some methods are part of API for future phases\nimpl RuleRegistry {\n    /// Create a new rule registry\n    pub fn new() -\u003e Self {\n        Self::default()\n    }\n\n    /// Register a rule\n    pub fn register(\u0026mut self, rule: Box\u003cdyn Rule\u003e) {\n        let id = rule.id().to_string();\n        self.rules.insert(id, rule);\n    }\n\n    /// Get a rule by ID\n    pub fn get(\u0026self, id: \u0026str) -\u003e Option\u003c\u0026dyn Rule\u003e {\n        self.rules.get(id).map(|r| r.as_ref())\n    }\n\n    /// Get all registered rule IDs\n    pub fn rule_ids(\u0026self) -\u003e Vec\u003c\u0026str\u003e {\n        self.rules.keys().map(|s| s.as_str()).collect()\n    }\n\n    /// Get all registered rules\n    pub fn rules(\u0026self) -\u003e Vec\u003c\u0026dyn Rule\u003e {\n        self.rules.values().map(|r| r.as_ref()).collect()\n    }\n\n    /// Create a registry with default rules\n    pub fn with_default_rules() -\u003e Self {\n        let mut registry = Self::new();\n\n        // Register style rules\n        registry.register(Box::new(style::LineLengthRule::new()));\n        registry.register(Box::new(style::TrailingSpacesRule::new()));\n        registry.register(Box::new(style::EmptyLinesRule::new()));\n        registry.register(Box::new(style::IndentationRule::new()));\n        registry.register(Box::new(style::NewLineAtEndOfFileRule::new()));\n\n        // Register syntax rules\n        registry.register(Box::new(syntax::KeyDuplicatesRule::new()));\n        registry.register(Box::new(syntax::DocumentStructureRule::new()));\n        registry.register(Box::new(syntax::AnchorsRule::new()));\n        registry.register(Box::new(syntax::YamlSyntaxRule::new()));\n        registry.register(Box::new(syntax::CommentsRule::new()));\n\n        // Register formatting rules\n        registry.register(Box::new(formatting::BracketsRule::new()));\n        registry.register(Box::new(formatting::BracesRule::new()));\n        registry.register(Box::new(formatting::ColonsRule::new()));\n        registry.register(Box::new(formatting::CommasRule::new()));\n        registry.register(Box::new(formatting::HyphensRule::new()));\n\n        // Register semantic rules\n        registry.register(Box::new(semantic::TruthyRule::new()));\n        registry.register(Box::new(semantic::QuotedStringsRule::new()));\n        registry.register(Box::new(semantic::KeyOrderingRule::new()));\n        registry.register(Box::new(semantic::FloatValuesRule::new()));\n        registry.register(Box::new(semantic::OctalValuesRule::new()));\n\n        registry\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::linter::Level;\n\n    #[test]\n    fn test_config_value_conversions() {\n        let bool_val = ConfigValue::from(true);\n        assert_eq!(bool_val.as_bool(), Some(true));\n        assert_eq!(bool_val.as_int(), None);\n\n        let int_val = ConfigValue::from(42i64);\n        assert_eq!(int_val.as_int(), Some(42));\n        assert_eq!(int_val.as_bool(), None);\n\n        let string_val = ConfigValue::from(\"test\");\n        assert_eq!(string_val.as_string(), Some(\"test\"));\n        assert_eq!(string_val.as_int(), None);\n\n        let array_val = ConfigValue::from(vec![ConfigValue::from(1i64), ConfigValue::from(2i64)]);\n        assert_eq!(array_val.as_array().unwrap().len(), 2);\n    }\n\n    #[test]\n    fn test_rule_config() {\n        let mut config = RuleConfig::new(true, Level::Warning);\n\n        assert!(config.enabled);\n        assert_eq!(config.level, Level::Warning);\n        assert!(config.params.is_empty());\n\n        config.set_param(\"max\", 100i64);\n        config.set_param(\"enabled\", true);\n\n        assert_eq!(config.get_int(\"max\"), Some(100));\n        assert_eq!(config.get_bool(\"enabled\"), Some(true));\n        assert_eq!(config.get_string(\"nonexistent\"), None);\n    }\n\n    #[test]\n    fn test_rule_config_default() {\n        let config = RuleConfig::default();\n        assert!(config.enabled);\n        assert_eq!(config.level, Level::Error);\n        assert!(config.params.is_empty());\n    }\n\n    #[test]\n    fn test_rule_registry() {\n        let mut registry = RuleRegistry::new();\n        assert!(registry.rule_ids().is_empty());\n\n        let rule = Box::new(style::LineLengthRule::new());\n        let rule_id = rule.id();\n        registry.register(rule);\n\n        assert_eq!(registry.rule_ids(), vec![rule_id]);\n        assert!(registry.get(rule_id).is_some());\n        assert!(registry.get(\"nonexistent\").is_none());\n    }\n\n    #[test]\n    fn test_rule_registry_with_defaults() {\n        let registry = RuleRegistry::with_default_rules();\n        assert!(!registry.rule_ids().is_empty());\n        assert!(registry.get(\"line-length\").is_some());\n    }\n\n    #[test]\n    fn test_config_value_serde() {\n        let values = vec![\n            ConfigValue::Bool(true),\n            ConfigValue::Int(42),\n            ConfigValue::String(\"test\".to_string()),\n            ConfigValue::Array(vec![ConfigValue::Int(1), ConfigValue::Int(2)]),\n        ];\n\n        for value in values {\n            let serialized = serde_yaml::to_string(\u0026value).expect(\"Failed to serialize\");\n            let deserialized: ConfigValue = serde_yaml::from_str(\u0026serialized).expect(\"Failed to deserialize\");\n            assert_eq!(value, deserialized);\n        }\n    }\n}\n","traces":[{"line":25,"address":[6195680],"length":1,"stats":{"Line":2}},{"line":26,"address":[6195690],"length":1,"stats":{"Line":2}},{"line":27,"address":[6195704],"length":1,"stats":{"Line":2}},{"line":28,"address":[6195727],"length":1,"stats":{"Line":1}},{"line":33,"address":[6195744],"length":1,"stats":{"Line":7}},{"line":34,"address":[6195754],"length":1,"stats":{"Line":1}},{"line":35,"address":[6195768],"length":1,"stats":{"Line":7}},{"line":36,"address":[6195800],"length":1,"stats":{"Line":1}},{"line":41,"address":[6195824],"length":1,"stats":{"Line":2}},{"line":42,"address":[6195837],"length":1,"stats":{"Line":2}},{"line":43,"address":[6195850],"length":1,"stats":{"Line":2}},{"line":44,"address":[6195876],"length":1,"stats":{"Line":0}},{"line":49,"address":[6195904],"length":1,"stats":{"Line":1}},{"line":50,"address":[6195914],"length":1,"stats":{"Line":1}},{"line":51,"address":[6195928],"length":1,"stats":{"Line":1}},{"line":52,"address":[6195944],"length":1,"stats":{"Line":0}},{"line":58,"address":[6195968],"length":1,"stats":{"Line":2}},{"line":59,"address":[6195983],"length":1,"stats":{"Line":1}},{"li oolean value representation\n#[derive(Debug)]\npub struct TruthyRule;\n\nimpl TruthyRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for TruthyRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"truthy\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Enforces consistent boolean value representation\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let allowed_values = config.get_string(\"allowed-values\")\n            .unwrap_or(\"true,false\")\n            .split(',')\n            .map(|s| s.trim().to_string())\n            .collect::\u003cVec\u003cString\u003e\u003e();\n\n        let check_keys = config.get_bool(\"check-keys\").unwrap_or(true);\n\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n            let trimmed = line.trim();\n\n            // Skip comments and empty lines\n            if trimmed.is_empty() || trimmed.starts_with('#') {\n                continue;\n            }\n\n            // Look for key-value pairs\n            if let Some(colon_pos) = line.find(':') {\n                let key_part = line[..colon_pos].trim();\n                let value_part = line[colon_pos + 1..].trim();\n\n                // Check key for truthy values if enabled\n                if check_keys {\n                    self.check_truthy_value(key_part, line_number, \u0026allowed_values, \u0026mut problems);\n                }\n\n                // Check value for truthy values\n                self.check_truthy_value(value_part, line_number, \u0026allowed_values, \u0026mut problems);\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default\n        config.set_param(\"allowed-values\".to_string(), ConfigValue::String(\"true,false\".to_string()));\n        config.set_param(\"check-keys\".to_string(), ConfigValue::Bool(true));\n        config\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl TruthyRule {\n    fn check_truthy_value(\u0026self, value: \u0026str, line_number: usize, allowed_values: \u0026[String], problems: \u0026mut Vec\u003cProblem\u003e) {\n        let truthy_variants = [\n            \"yes\", \"Yes\", \"YES\", \"no\", \"No\", \"NO\",\n            \"on\", \"On\", \"ON\", \"off\", \"Off\", \"OFF\",\n            \"True\", \"TRUE\", \"False\", \"FALSE\"\n        ];\n\n        for variant in \u0026truthy_variants {\n            if value == *variant \u0026\u0026 !allowed_values.contains(\u0026variant.to_string()) {\n                problems.push(Problem::new(\n                    line_number,\n                    1,\n                    Level::Error,\n                    self.id(),\n                    format!(\"truthy value should be one of [{}], not \\\"{}\\\"\",\n                           allowed_values.join(\", \"), variant),\n                ));\n            }\n        }\n    }\n}\n\n/// Rule that enforces consistent string quoting\n#[derive(Debug)]\npub struct QuotedStringsRule;\n\nimpl QuotedStringsRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for QuotedStringsRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"quoted-strings\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Enforces consistent string quoting\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let quote_type = config.get_string(\"quote-type\").unwrap_or(\"any\");\n        let required_only_when_needed = config.get_bool(\"required-only-when-needed\").unwrap_or(false);\n\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n            let trimmed = line.trim();\n\n            // Skip comments and empty lines\n            if trimmed.is_empty() || trimmed.starts_with('#') {\n                continue;\n            }\n\n            // Look for quoted strings\n            self.check_quoted_strings_in_line(line, line_number, quote_type, required_only_when_needed, \u0026mut problems);\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default\n        config.set_param(\"quote-type\".to_string(), ConfigValue::String(\"any\".to_string()));\n        config.set_param(\"required-only-when-needed\".to_string(), ConfigValue::Bool(false));\n        config\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl QuotedStringsRule {\n    fn check_quoted_strings_in_line(\u0026self, line: \u0026str, line_number: usize, quote_type: \u0026str,\n                                   required_only_when_needed: bool, problems: \u0026mut Vec\u003cProblem\u003e) {\n        let chars: Vec\u003cchar\u003e = line.chars().collect();\n        let mut i = 0;\n\n        while i \u003c chars.len() {\n            if chars[i] == '\"' || chars[i] == '\\'' {\n                let quote_char = chars[i];\n                let start_pos = i;\n                i += 1;\n\n                // Find the end of the string\n                while i \u003c chars.len() \u0026\u0026 chars[i] != quote_char {\n                    if chars[i] == '\\\\' \u0026\u0026 i + 1 \u003c chars.len() {\n                        i += 2; // Skip escaped character\n                    } else {\n                        i += 1;\n                    }\n                }\n\n                if i \u003c chars.len() {\n                    // Found complete quoted string\n                    let string_content: String = chars[start_pos + 1..i].iter().collect();\n\n                    match quote_type {\n                        \"single\" if quote_char == '\"' =\u003e {\n                            problems.push(Problem::new(\n                                line_number,\n                                start_pos + 1,\n                                Level::Error,\n                                self.id(),\n                                \"string should be single-quoted\".to_string(),\n                            ));\n                        }\n                        \"double\" if quote_char == '\\'' =\u003e {\n                            problems.push(Problem::new(\n                                line_number,\n                                start_pos + 1,\n                                Level::Error,\n                                self.id(),\n                                \"string should be double-quoted\".to_string(),\n                            ));\n                        }\n                        _ =\u003e {}\n                    }\n\n                    if required_only_when_needed \u0026\u0026 !self.needs_quoting(\u0026string_content) {\n                        problems.push(Problem::new(\n                            line_number,\n                            start_pos + 1,\n                            Level::Error,\n                            self.id(),\n                            \"string should not be quoted\".to_string(),\n                        ));\n                    }\n                }\n                i += 1;\n            } else {\n                i += 1;\n            }\n        }\n    }\n\n    fn needs_quoting(\u0026self, content: \u0026str) -\u003e bool {\n        // Check if string needs quoting (contains special characters, etc.)\n        content.contains(':') || content.contains('#') || content.contains('[') ||\n        content.contains(']') || content.contains('{') || content.contains('}') ||\n        content.starts_with(' ') || content.ends_with(' ') ||\n        content.parse::\u003cf64\u003e().is_ok() || content.parse::\u003cbool\u003e().is_ok()\n    }\n}\n\n/// Rule that enforces alphabetical key ordering\n#[derive(Debug)]\npub struct KeyOrderingRule;\n\nimpl KeyOrderingRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for KeyOrderingRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"key-ordering\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Enforces alphabetical ordering of keys in mappings\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, _config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        if let Some(yaml_value) = context.yaml() {\n            self.check_ordering_recursive(yaml_value, \u0026mut Vec::new(), \u0026mut problems);\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        RuleConfig::new(false, Level::Error) // Disabled by default\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl KeyOrderingRule {\n    fn check_ordering_recursive(\u0026self, value: \u0026serde_yaml::Value, path: \u0026mut Vec\u003cString\u003e, problems: \u0026mut Vec\u003cProblem\u003e) {\n        match value {\n            serde_yaml::Value::Mapping(map) =\u003e {\n                let keys: Vec\u003cString\u003e = map.keys()\n                    .filter_map(|k| k.as_str().map(|s| s.to_string()))\n                    .collect();\n\n                let mut sorted_keys = keys.clone();\n                sorted_keys.sort();\n\n                if keys != sorted_keys {\n                    problems.push(Problem::new(\n                        1, // TODO: Get actual line number from YAML structure\n                        1,\n                        Level::Error,\n                        self.id(),\n                        format!(\"wrong ordering of key \\\"{}\\\" in mapping\", keys.first().unwrap_or(\u0026\"unknown\".to_string())),\n                    ));\n                }\n\n                // Recursively check nested structures\n                for (key, nested_value) in map {\n                    if let Some(key_str) = key.as_str() {\n                        path.push(key_str.to_string());\n                        self.check_ordering_recursive(nested_value, path, problems);\n                        path.pop();\n                    }\n                }\n            }\n            serde_yaml::Value::Sequence(seq) =\u003e {\n                for (index, item) in seq.iter().enumerate() {\n                    path.push(index.to_string());\n                    self.check_ordering_recursive(item, path, problems);\n                    path.pop();\n                }\n            }\n            _ =\u003e {}\n        }\n    }\n}\n\n/// Rule that validates float value formats\n#[derive(Debug)]\npub struct FloatValuesRule;\n\nimpl FloatValuesRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for FloatValuesRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"float-values\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Validates float value formats\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let forbid_scientific_notation = config.get_bool(\"forbid-scientific-notation\").unwrap_or(false);\n        let require_numeral_before_decimal = config.get_bool(\"require-numeral-before-decimal\").unwrap_or(false);\n\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            // Look for float values\n            if let Some(colon_pos) = line.find(':') {\n                let value_part = line[colon_pos + 1..].trim();\n\n                if let Ok(_) = value_part.parse::\u003cf64\u003e() {\n                    if forbid_scientific_notation \u0026\u0026 (value_part.contains('e') || value_part.contains('E')) {\n                        problems.push(Problem::new(\n                            line_number,\n                            colon_pos + 2,\n                            Level::Error,\n                            self.id(),\n                            \"scientific notation is forbidden\".to_string(),\n                        ));\n                    }\n\n                    if require_numeral_before_decimal \u0026\u0026 value_part.starts_with('.') {\n                        problems.push(Problem::new(\n                            line_number,\n                            colon_pos + 2,\n                            Level::Error,\n                            self.id(),\n                            \"decimal number should have at least one numeral before decimal point\".to_string(),\n                        ));\n                    }\n                }\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default\n        config.set_param(\"forbid-scientific-notation\".to_string(), ConfigValue::Bool(false));\n        config.set_param(\"require-numeral-before-decimal\".to_string(), ConfigValue::Bool(false));\n        config\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\n/// Rule that detects octal values\n#[derive(Debug)]\npub struct OctalValuesRule;\n\nimpl OctalValuesRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for OctalValuesRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"octal-values\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Detects and forbids octal values\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let forbid_implicit_octal = config.get_bool(\"forbid-implicit-octal\").unwrap_or(true);\n        let forbid_explicit_octal = config.get_bool(\"forbid-explicit-octal\").unwrap_or(false);\n\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            // Look for potential octal values\n            if let Some(colon_pos) = line.find(':') {\n                let value_part = line[colon_pos + 1..].trim();\n\n                // Check for implicit octal (starts with 0 followed by digits)\n                if forbid_implicit_octal \u0026\u0026 value_part.len() \u003e 1 \u0026\u0026\n                   value_part.starts_with('0') \u0026\u0026 value_part.chars().nth(1).unwrap().is_ascii_digit() {\n                    // Make sure it's not a decimal number\n                    if !value_part.contains('.') \u0026\u0026 value_part.parse::\u003ci64\u003e().is_ok() {\n                        problems.push(Problem::new(\n                            line_number,\n                            colon_pos + 2,\n                            Level::Error,\n                            self.id(),\n                            format!(\"found implicit octal value \\\"{}\\\"\", value_part),\n                        ));\n                    }\n                }\n\n                // Check for explicit octal (0o prefix)\n                if forbid_explicit_octal \u0026\u0026 value_part.starts_with(\"0o\") {\n                    problems.push(Problem::new(\n                        line_number,\n                        colon_pos + 2,\n                        Level::Error,\n                        self.id(),\n                        format!(\"found explicit octal value \\\"{}\\\"\", value_part),\n                    ));\n                }\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default\n        config.set_param(\"forbid-implicit-octal\".to_string(), ConfigValue::Bool(true));\n        config.set_param(\"forbid-explicit-octal\".to_string(), ConfigValue::Bool(false));\n        config\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::path::PathBuf;\n\n    fn create_test_context\u003c'a\u003e(content: \u0026'a str, path: \u0026'a PathBuf) -\u003e LintContext\u003c'a\u003e {\n        LintContext::new(path, content)\n    }\n\n    #[test]\n    fn test_truthy_rule_valid_values() {\n        let rule = TruthyRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"enabled: true\\ndisabled: false\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true;\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_truthy_rule_invalid_values() {\n        let rule = TruthyRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"enabled: yes\\ndisabled: no\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true;\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert_eq!(problems.len(), 2);\n        assert!(problems[0].message.contains(\"truthy value should be\"));\n    }\n\n    #[test]\n    fn test_octal_values_rule_implicit_octal() {\n        let rule = OctalValuesRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"mode: 0755\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true;\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert_eq!(problems.len(), 1);\n        assert!(problems[0].message.contains(\"implicit octal\"));\n    }\n\n    #[test]\n    fn test_float_values_rule_scientific_notation() {\n        let rule = FloatValuesRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"value: 1.23e-4\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true;\n        config.set_param(\"forbid-scientific-notation\".to_string(), ConfigValue::Bool(true));\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert_eq!(problems.len(), 1);\n        assert!(problems[0].message.contains(\"scientific notation is forbidden\"));\n    }\n}\n","traces":[{"line":16,"address":[3499984],"length":1,"stats":{"Line":5}},{"line":20,"address":[3500016],"length":1,"stats":{"Line":0}},{"line":24,"address":[3501629,3501635,3500048],"length":1,"stats":{"Line":2}},{"line":25,"address":[3500119],"length":1,"stats":{"Line":2}},{"line":27,"address":[3500156,3500248],"length":1,"stats":{"Line":4}},{"line":30,"address":[4020720,4020773],"length":1,"stats":{"Line":4}},{"line":33,"address":[3500381,3500458],"length":1,"stats":{"Line":4}},{"line":35,"address":[3500509],"length":1,"stats":{"Line":2}},{"line":36,"address":[3500926,3500734,3500895],"length":1,"stats":{"Line":4}},{"line":37,"address":[3500962,3500903],"length":1,"stats":{"Line":3}},{"line":40,"address":[3501000],"length":1,"stats":{"Line":1}},{"line":45,"address":[3501103],"length":1,"stats":{"Line":1}},{"line":46,"address":[3501216],"length":1,"stats":{"Line":1}},{"line":47,"address":[3501302],"length":1,"stats":{"Line":1}},{"line":50,"address":[3501446],"length":1,"stats":{"Line":1}},{"line":51,"addre
