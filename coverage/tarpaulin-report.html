3,"coverable":170},{"path":["/","home","saidler","repos","scottidler","yl","src","rules","syntax.rs"],"content":"use super::{Rule, RuleConfig, ConfigValue};\nuse crate::linter::{LintContext, Problem, Level};\nuse eyre::Result;\nuse std::collections::{HashMap, HashSet};\n\n/// Rule that detects duplicate keys in YAML mappings\n#[derive(Debug)]\npub struct KeyDuplicatesRule;\n\nimpl KeyDuplicatesRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for KeyDuplicatesRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"key-duplicates\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Forbids duplications of a particular key\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, _config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        // Parse line by line to detect duplicate keys before serde_yaml processes them\n        self.check_duplicates_in_text(context, \u0026mut problems)?;\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        RuleConfig::new(false, Level::Error) // Disabled by default for backward compatibility\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl KeyDuplicatesRule {\n    fn check_duplicates_in_text(\u0026self, context: \u0026LintContext, problems: \u0026mut Vec\u003cProblem\u003e) -\u003e Result\u003c()\u003e {\n        let mut current_level_keys: Vec\u003cHashMap\u003cString, usize\u003e\u003e = vec![HashMap::new()];\n        let mut indent_stack = vec![0];\n\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n            let trimmed = line.trim();\n\n            // Skip empty lines and comments\n            if trimmed.is_empty() || trimmed.starts_with('#') {\n                continue;\n            }\n\n            // Calculate indentation level\n            let indent = line.len() - line.trim_start().len();\n\n            // Adjust the stack based on indentation\n            while indent_stack.len() \u003e 1 \u0026\u0026 indent \u003c= indent_stack[indent_stack.len() - 1] {\n                indent_stack.pop();\n                current_level_keys.pop();\n            }\n\n            if indent \u003e indent_stack[indent_stack.len() - 1] {\n                indent_stack.push(indent);\n                current_level_keys.push(HashMap::new());\n            }\n\n            // Look for key-value pairs\n            if let Some(colon_pos) = line.find(':') {\n                let key_part = line[..colon_pos].trim();\n\n                // Skip if this looks like a list item or complex key\n                if key_part.starts_with('-') || key_part.contains('[') || key_part.contains('{') {\n                    continue;\n                }\n\n                // Extract the key name (handle quoted keys)\n                let key = if (key_part.starts_with('\"') \u0026\u0026 key_part.ends_with('\"')) ||\n                           (key_part.starts_with('\\'') \u0026\u0026 key_part.ends_with('\\'')) {\n                    key_part[1..key_part.len()-1].to_string()\n                } else {\n                    key_part.to_string()\n                };\n\n                if !key.is_empty() {\n                    let current_keys = current_level_keys.last_mut().unwrap();\n\n                    if let Some(\u0026first_line) = current_keys.get(\u0026key) {\n                        // Found duplicate key\n                        problems.push(Problem::new(\n                            line_number,\n                            colon_pos + 1,\n                            Level::Error,\n                            self.id(),\n                            format!(\"found duplicate key \\\"{}\\\" (first occurrence at line {})\", key, first_line),\n                        ));\n                    } else {\n                        current_keys.insert(key, line_number);\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n}\n\n/// Rule that validates document structure (start/end markers)\n#[derive(Debug)]\npub struct DocumentStructureRule;\n\nimpl DocumentStructureRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for DocumentStructureRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"document-structure\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Requires document start and end markers\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let require_start = config.get_bool(\"require-document-start\").unwrap_or(true);\n        let require_end = config.get_bool(\"require-document-end\").unwrap_or(false);\n\n        let lines: Vec\u003c\u0026str\u003e = context.content.lines().collect();\n\n        if require_start {\n            let has_start = lines.first().map_or(false, |line| line.trim() == \"---\");\n            if !has_start {\n                problems.push(Problem::new(\n                    1,\n                    1,\n                    Level::Error,\n                    self.id(),\n                    \"missing document start \\\"---\\\"\".to_string(),\n                ));\n            }\n        }\n\n        if require_end {\n            let has_end = lines.last().map_or(false, |line| {\n                let trimmed = line.trim();\n                trimmed == \"...\" || trimmed == \"---\"\n            });\n            if !has_end {\n                problems.push(Problem::new(\n                    lines.len(),\n                    1,\n                    Level::Error,\n                    self.id(),\n                    \"missing document end \\\"...\\\" or \\\"---\\\"\".to_string(),\n                ));\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default for backward compatibility\n        config.set_param(\"require-document-start\".to_string(), ConfigValue::Bool(true));\n        config.set_param(\"require-document-end\".to_string(), ConfigValue::Bool(false));\n        config\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\n/// Rule that validates YAML anchors and aliases\n#[derive(Debug)]\npub struct AnchorsRule;\n\nimpl AnchorsRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for AnchorsRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"anchors\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Validates YAML anchors and aliases\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let forbid_undeclared_aliases = config.get_bool(\"forbid-undeclared-aliases\").unwrap_or(true);\n        let forbid_duplicated_anchors = config.get_bool(\"forbid-duplicated-anchors\").unwrap_or(false);\n        let forbid_unused_anchors = config.get_bool(\"forbid-unused-anchors\").unwrap_or(false);\n\n        let mut anchors = HashSet::new();\n        let mut aliases = HashSet::new();\n        let mut anchor_lines = HashMap::new();\n\n        // Parse the content line by line to find anchors and aliases\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            // Look for anchors (\u0026anchor_name)\n            if let Some(anchor_pos) = line.find('\u0026') {\n                if let Some(anchor_name) = self.extract_anchor_name(\u0026line[anchor_pos..]) {\n                    if forbid_duplicated_anchors \u0026\u0026 anchors.contains(\u0026anchor_name) {\n                        problems.push(Problem::new(\n                            line_number,\n                            anchor_pos + 1,\n                            Level::Error,\n                            self.id(),\n                            format!(\"found duplicate anchor \\\"{}\\\"\", anchor_name),\n                        ));\n                    }\n                    anchors.insert(anchor_name.clone());\n                    anchor_lines.insert(anchor_name, line_number);\n                }\n            }\n\n            // Look for aliases (*alias_name)\n            if let Some(alias_pos) = line.find('*') {\n                if let Some(alias_name) = self.extract_alias_name(\u0026line[alias_pos..]) {\n                    aliases.insert(alias_name.clone());\n\n                    if forbid_undeclared_aliases \u0026\u0026 !anchors.contains(\u0026alias_name) {\n                        problems.push(Problem::new(\n                            line_number,\n                            alias_pos + 1,\n                            Level::Error,\n                            self.id(),\n                            format!(\"found undefined alias \\\"{}\\\"\", alias_name),\n                        ));\n                    }\n                }\n            }\n        }\n\n        // Check for unused anchors\n        if forbid_unused_anchors {\n            for anchor in \u0026anchors {\n                if !aliases.contains(anchor) {\n                    if let Some(\u0026line_number) = anchor_lines.get(anchor) {\n                        problems.push(Problem::new(\n                            line_number,\n                            1,\n                            Level::Warning,\n                            self.id(),\n                            format!(\"found undefined anchor \\\"{}\\\"\", anchor),\n                        ));\n                    }\n                }\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default for backward compatibility\n        config.set_param(\"forbid-undeclared-aliases\".to_string(), ConfigValue::Bool(true));\n        config.set_param(\"forbid-duplicated-anchors\".to_string(), ConfigValue::Bool(false));\n        config.set_param(\"forbid-unused-anchors\".to_string(), ConfigValue::Bool(false));\n        config\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl AnchorsRule {\n    fn extract_anchor_name(\u0026self, text: \u0026str) -\u003e Option\u003cString\u003e {\n        // Extract anchor name from \u0026anchor_name\n        if text.starts_with('\u0026') {\n            let name_part = \u0026text[1..];\n            let end = name_part\n                .find(|c: char| c.is_whitespace() || c == ':' || c == ',' || c == ']' || c == '}')\n                .unwrap_or(name_part.len());\n            if end \u003e 0 {\n                Some(name_part[..end].to_string())\n            } else {\n                None\n            }\n        } else {\n            None\n        }\n    }\n\n    fn extract_alias_name(\u0026self, text: \u0026str) -\u003e Option\u003cString\u003e {\n        // Extract alias name from *alias_name\n        if text.starts_with('*') {\n            let name_part = \u0026text[1..];\n            let end = name_part\n                .find(|c: char| c.is_whitespace() || c == ':' || c == ',' || c == ']' || c == '}')\n                .unwrap_or(name_part.len());\n            if end \u003e 0 {\n                Some(name_part[..end].to_string())\n            } else {\n                None\n            }\n        } else {\n            None\n        }\n    }\n}\n\n/// Enhanced YAML syntax rule that catches parsing errors and syntax issues\n#[derive(Debug)]\npub struct YamlSyntaxRule;\n\nimpl YamlSyntaxRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for YamlSyntaxRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"yaml-syntax\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Validates YAML syntax and catches parsing errors\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, _config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        // Try to parse the YAML and catch syntax errors\n        match serde_yaml::from_str::\u003cserde_yaml::Value\u003e(context.content) {\n            Ok(_) =\u003e {\n                // YAML parsed successfully, check for other syntax issues\n                self.check_syntax_issues(context, \u0026mut problems);\n            }\n            Err(e) =\u003e {\n                // Parse error occurred\n                let error_msg = e.to_string();\n                let (line, column) = self.extract_error_position(\u0026error_msg);\n\n                problems.push(Problem::new(\n                    line,\n                    column,\n                    Level::Error,\n                    self.id(),\n                    format!(\"syntax error: {}\", self.clean_error_message(\u0026error_msg)),\n                ));\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        RuleConfig::new(true, Level::Error) // Enabled by default\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl YamlSyntaxRule {\n    fn extract_error_position(\u0026self, error_msg: \u0026str) -\u003e (usize, usize) {\n        // Try to extract line and column from error message\n        // serde_yaml error format: \"... at line X column Y\"\n        if let Some(line_pos) = error_msg.find(\"line \") {\n            if let Some(col_pos) = error_msg.find(\" column \") {\n                let line_str = \u0026error_msg[line_pos + 5..col_pos];\n                let col_str = \u0026error_msg[col_pos + 8..];\n\n                let line = line_str.parse::\u003cusize\u003e().unwrap_or(1);\n                let column = col_str.split_whitespace()\n                    .next()\n                    .and_then(|s| s.parse::\u003cusize\u003e().ok())\n                    .unwrap_or(1);\n\n                return (line, column);\n            }\n        }\n        (1, 1) // Default position\n    }\n\n    fn clean_error_message(\u0026self, error_msg: \u0026str) -\u003e String {\n        // Clean up the error message to make it more user-friendly\n        error_msg\n            .replace(\"invalid type: \", \"\")\n            .replace(\"expected \", \"\")\n            .split(\" at line\")\n            .next()\n            .unwrap_or(error_msg)\n            .to_string()\n    }\n\n    fn check_syntax_issues(\u0026self, context: \u0026LintContext, problems: \u0026mut Vec\u003cProblem\u003e) {\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            // Check for common syntax issues\n            if line.contains('\\t') \u0026\u0026 line.trim_start().starts_with('\\t') {\n                problems.push(Problem::new(\n                    line_number,\n                    line.find('\\t').unwrap() + 1,\n                    Level::Warning,\n                    self.id(),\n                    \"found tab character in indentation\".to_string(),\n                ));\n            }\n\n            // Check for trailing tabs\n            if line.ends_with('\\t') {\n                problems.push(Problem::new(\n                    line_number,\n                    line.len(),\n                    Level::Warning,\n                    self.id(),\n                    \"found trailing tab character\".to_string(),\n                ));\n            }\n        }\n    }\n}\n\n/// Rule that validates comment formatting\n#[derive(Debug)]\npub struct CommentsRule;\n\nimpl CommentsRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for CommentsRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"comments\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Controls comment formatting and placement\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let require_starting_space = config.get_bool(\"require-starting-space\").unwrap_or(true);\n        let min_spaces_from_content = config.get_int(\"min-spaces-from-content\").unwrap_or(2) as usize;\n\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            if let Some(hash_pos) = line.find('#') {\n                // Check if this is a comment (not in a string)\n                if self.is_real_comment(line, hash_pos) {\n                    let comment_part = \u0026line[hash_pos..];\n\n                    // Check for space after #\n                    if require_starting_space \u0026\u0026 comment_part.len() \u003e 1 {\n                        let next_char = comment_part.chars().nth(1).unwrap();\n                        if next_char != ' ' \u0026\u0026 next_char != '\\t' {\n                            problems.push(Problem::new(\n                                line_number,\n                                hash_pos + 2,\n                                Level::Error,\n                                self.id(),\n                                \"missing starting space in comment\".to_string(),\n                            ));\n                        }\n                    }\n\n                    // Check spacing from content (inline comments)\n                    if hash_pos \u003e 0 {\n                        let content_before = \u0026line[..hash_pos];\n                        if !content_before.trim().is_empty() {\n                            let spaces_before = content_before.len() - content_before.trim_end().len();\n                            if spaces_before \u003c min_spaces_from_content {\n                                problems.push(Problem::new(\n                                    line_number,\n                                    hash_pos + 1,\n                                    Level::Error,\n                                    self.id(),\n                                    format!(\"too few spaces before comment, expected at least {}\", min_spaces_from_content),\n                                ));\n                            }\n                        }\n                    }\n                }\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default\n        config.set_param(\"require-starting-space\", true);\n        config.set_param(\"min-spaces-from-content\", 2i64);\n        config\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl CommentsRule {\n    fn is_real_comment(\u0026self, line: \u0026str, hash_pos: usize) -\u003e bool {\n        // Simple check to see if # is inside a string\n        let before_hash = \u0026line[..hash_pos];\n        let single_quotes = before_hash.matches('\\'').count();\n        let double_quotes = before_hash.matches('\"').count();\n\n        // If we have an odd number of quotes before the #, we're likely inside a string\n        single_quotes % 2 == 0 \u0026\u0026 double_quotes % 2 == 0\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::path::PathBuf;\n\n    fn create_test_context\u003c'a\u003e(content: \u0026'a str, path: \u0026'a PathBuf) -\u003e LintContext\u003c'a\u003e {\n        LintContext::ne ig();\n        config.enabled = true; // Enable for testing\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_anchors_rule_valid_anchor_alias() {\n        let rule = AnchorsRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"anchor: \u0026my_anchor value\\nalias: *my_anchor\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true; // Enable for testing\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_anchors_rule_undefined_alias() {\n        let rule = AnchorsRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"alias: *undefined_anchor\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true; // Enable for testing\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].rule, \"anchors\");\n        assert!(problems[0].message.contains(\"undefined alias\"));\n    }\n\n    #[test]\n    fn test_anchors_rule_duplicate_anchor() {\n        let rule = AnchorsRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"anchor1: \u0026my_anchor value1\\nanchor2: \u0026my_anchor value2\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true; // Enable for testing\n        config.set_param(\"forbid-duplicated-anchors\".to_string(), ConfigValue::Bool(true));\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].rule, \"anchors\");\n        assert!(problems[0].message.contains(\"duplicate anchor\"));\n    }\n}\n","traces":[{"line         var previousData = {"files":[{"path":["/","home","saidler","repos","scottidler","yl","build.rs"],"content":"// Simple pattern for git describe -\u003e version\nuse std::process::Command;\n\nfn main() {\n    let git_describe = Command::new(\"git\")\n        .args(\u0026[\"describe\", \"--tags\", \"--always\"])\n        .output()\n        .and_then(|output| {\n            if output.status.success() {\n                Ok(String::from_utf8_lossy(\u0026output.stdout).trim().to_string())\n            } else {\n                Err(std::io::Error::new(std::io::ErrorKind::Other, \"git describe failed\"))\n            }\n        })\n        .unwrap_or_else(|_| {\n            // Fallback to Cargo.toml version when git describe fails\n            env!(\"CARGO_PKG_VERSION\").to_string()\n        });\n\n    println!(\"cargo:rustc-env=GIT_DESCRIBE={}\", git_describe);\n    println!(\"cargo:rerun-if-changed=.git/HEAD\");\n    println!(\"cargo:rerun-if-changed=.git/refs/\");\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","saidler","repos","scottidler","yl","src","analytics.rs"],"content":"//! Performance analytics and optimization for YAML linting\n//!\n//! This module provides comprehensive analytics for linting performance,\n//! including rule execution times, problem statistics, and optimization suggestions.\n\npub use crate::analytics_types::{LintAnalytics};\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::linter::Level;\n    use std::path::PathBuf;\n    use std::time::Duration;\n\n    #[test]\n    fn test_analytics_creation() {\n        let analytics = LintAnalytics::new();\n        assert_eq!(analytics.total_files_processed, 0);\n        assert_eq!(analytics.total_problems_found, 0);\n        assert!(analytics.rule_performance.is_empty());\n    }\n\n    #[test]\n    fn test_suggest_optimizations() {\n        let mut analytics = LintAnalytics::new();\n\n        // Simulate some processing time to trigger suggestions\n        std::thread::sleep(Duration::from_millis(50));\n\n        // Add some performance data\n        let file_path = PathBuf::from(\"test.yaml\");\n        analytics.file_processing_times.insert(file_path.clone(), Duration::from_millis(150));\n        analytics.total_files_processed = 15;\n\n        // Add a slow rule\n        use crate::analytics_types::RulePerformanceMetrics;\n        let slow_rule = RulePerformanceMetrics {\n            rule_id: \"slow-rule\".to_string(),\n            total_execution_time: Duration::from_millis(200),\n            execution_count: 1,\n            average_execution_time: Duration::from_millis(200),\n            max_execution_time: Duration::from_millis(200),\n            min_execution_time: Duration::from_millis(200),\n            slowest_files: vec![(file_path, Duration::from_millis(200))],\n        };\n        analytics.rule_performance.insert(\"slow-rule\".to_string(), slow_rule);\n\n        let suggestions = analytics.suggest_optimizations();\n        assert!(!suggestions.is_empty());\n    }\n\n    #[test]\n    fn test_generate_report() {\n        let analytics = LintAnalytics::new();\n        let report = analytics.generate_report();\n\n        assert_eq!(report.session_info.files_processed, 0);\n        assert_eq!(report.session_info.total_problems, 0);\n        assert!(report.rule_metrics.is_empty());\n    }\n\n    #[test]\n    fn test_export_json() {\n        let analytics = LintAnalytics::new();\n        let json = analytics.export_json().unwrap();\n\n        assert!(json.contains(\"session_info\"));\n        assert!(json.contains(\"rule_metrics\"));\n        assert!(json.contains(\"problem_statistics\"));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","saidler","repos","scottidler","yl","src","cli.rs"],"content":"use clap::{Parser, Subcommand, ValueEnum};\nuse std::path::PathBuf;\n\n/// Output format for linting results\n#[derive(Debug, Clone, ValueEnum)]\npub enum OutputFormat {\n    /// Human-readable output with colors\n    Human,\n    /// JSON format for machine processing\n    Json,\n}\n\nimpl Default for OutputFormat {\n    fn default() -\u003e Self {\n        Self::Human\n    }\n}\n\n/// Command-line interface for the YL YAML linter\n#[derive(Parser)]\n#[command(\n    name = \"yl\",\n    about = \"A YAML linter written in Rust\",\n    version = env!(\"CARGO_PKG_VERSION\"),\n    after_help = \"For more information, see: https://github.com/scottidler/yl\"\n)]\npub struct Cli {\n    #[command(subcommand)]\n    pub command: Option\u003cCommands\u003e,\n\n    /// Files or directories to lint (when no subcommand is used)\n    #[arg(help = \"Files or directories to lint\")]\n    pub files: Vec\u003cPathBuf\u003e,\n\n    /// Configuration file path\n    #[arg(short, long, help = \"Path to configuration file\")]\n    pub config: Option\u003cPathBuf\u003e,\n\n    /// Output format\n    #[arg(short = 'f', long, value_enum, default_value = \"human\", help = \"Output format\")]\n    pub format: OutputFormat,\n\n    /// Show only errors (no warnings)\n    #[arg(long, help = \"Show only errors, suppress warnings\")]\n    pub errors_only: bool,\n\n    /// Disable specific rules\n    #[arg(long, help = \"Disable specific rules (comma-separated)\")]\n    pub disable: Vec\u003cString\u003e,\n\n    /// Enable specific rules\n    #[arg(long, help = \"Enable specific rules (comma-separated)\")]\n    pub enable: Vec\u003cString\u003e,\n\n    /// Set rule parameters (format: rule.param=value)\n    #[arg(long, help = \"Set rule parameters (format: rule.param=value)\")]\n    pub set: Vec\u003cString\u003e,\n\n    /// List all available rules and exit\n    #[arg(long, help = \"List all available rules and exit\")]\n    pub list_rules: bool,\n\n    /// Show configuration and exit\n    #[arg(long, help = \"Show effective configuration and exit\")]\n    pub show_config: bool,\n\n    /// Enable verbose output\n    #[arg(short, long, help = \"Enable verbose output\")]\n    pub verbose: bool,\n}\n\n/// Available subcommands\n#[derive(Subcommand)]\npub enum Commands {\n    /// Start the Language Server Protocol (LSP) server\n    Lsp,\n    /// Fix auto-fixable problems in files\n    Fix {\n        /// Files or directories to fix\n        files: Vec\u003cPathBuf\u003e,\n        /// Show what would be fixed without making changes\n        #[arg(long)]\n        dry_run: bool,\n    },\n    /// Migrate from yamllint configuration and directives\n    Migrate {\n        #[command(subcommand)]\n        migrate_command: MigrateCommands,\n    },\n    /// Plugin management\n    Plugin {\n        #[command(subcommand)]\n        plugin_command: PluginCommands,\n    },\n}\n\n/// Migration subcommands\n#[derive(Subcommand)]\npub enum MigrateCommands {\n    /// Convert yamllint configuration to yl format\n    Config {\n        /// Path to yamllint configuration file\n        input: PathBuf,\n        /// Output path for yl configuration\n        #[arg(short, long)]\n        output: Option\u003cPathBuf\u003e,\n    },\n    /// Convert yamllint directives in YAML files\n    Directives {\n        /// Files or directories to convert\n        files: Vec\u003cPathBuf\u003e,\n    },\n    /// Migrate entire project from yamllint to yl\n    Project {\n        /// Project directory path\n        #[arg(default_value = \".\")]\n        path: PathBuf,\n    },\n}\n\n/// Plugin subcommands\n#[derive(Subcommand)]\npub enum PluginCommands {\n    /// List loaded plugins\n    List,\n    /// Load plugins from directory\n    Load {\n        /// Directory containing plugin libraries\n        directory: PathBuf,\n    },\n}\n\nimpl Cli {\n    /// Parse disable rules from comma-separated string\n    pub fn get_disabled_rules(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.disable\n            .iter()\n            .flat_map(|s| s.split(','))\n            .map(|s| s.trim().to_string())\n            .filter(|s| !s.is_empty())\n            .collect()\n    }\n\n    /// Parse enable rules from comma-separated string\n    pub fn get_enabled_rules(\u0026self) -\u003e Vec\u003cString\u003e {\n        self.enable\n            .iter()\n            .flat_map(|s| s.split(','))\n            .map(|s| s.trim().to_string())\n            .filter(|s| !s.is_empty())\n            .collect()\n    }\n\n    /// Parse rule parameter settings\n    pub fn get_rule_settings(\u0026self) -\u003e Vec\u003c(String, String, String)\u003e {\n        self.set\n            .iter()\n            .filter_map(|s| {\n                let parts: Vec\u003c\u0026str\u003e = s.splitn(2, '=').collect();\n                if parts.len() == 2 {\n                    let key_parts: Vec\u003c\u0026str\u003e = parts[0].splitn(2, '.').collect();\n                    if key_parts.len() == 2 {\n                        Some((\n                            key_parts[0].trim().to_string(),  // rule\n                            key_parts[1].trim().to_string(),  // param\n                            parts[1].trim().to_string(),      // value\n                        ))\n                    } else {\n                        None\n                    }\n                } else {\n                    None\n                }\n            })\n            .collect()\n    }\n\n    /// Get files to process, defaulting to current directory if none specified\n    pub fn get_files(\u0026self) -\u003e Vec\u003cPathBuf\u003e {\n        if self.files.is_empty() {\n            vec![PathBuf::from(\".\")]\n        } else {\n            self.files.clone()\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_output_format_default() {\n        assert!(matches!(OutputFormat::default(), OutputFormat::Human));\n    }\n\n    #[test]\n    fn test_get_disabled_rules() {\n        let cli = Cli {\n            disable: vec![\"rule1,rule2\".to_string(), \"rule3\".to_string()],\n            ..Default::default()\n        };\n\n        let disabled = cli.get_disabled_rules();\n        assert_eq!(disabled, vec![\"rule1\", \"rule2\", \"rule3\"]);\n    }\n\n    #[test]\n    fn test_get_enabled_rules() {\n        let cli = Cli {\n            enable: vec![\"rule1,rule2\".to_string(), \"rule3\".to_string()],\n            ..Default::default()\n        };\n\n        let enabled = cli.get_enabled_rules();\n        assert_eq!(enabled, vec![\"rule1\", \"rule2\", \"rule3\"]);\n    }\n\n    #[test]\n    fn test_get_rule_settings() {\n        let cli = Cli {\n            set: vec![\n                \"line-length.max=120\".to_string(),\n                \"indentation.spaces=4\".to_string(),\n                \"invalid-setting\".to_string(), // Should be ignored\n            ],\n            ..Default::default()\n        };\n\n        let settings = cli.get_rule_settings();\n        assert_eq!(settings.len(), 2);\n        assert_eq!(settings[0], (\"line-length\".to_string(), \"max\".to_string(), \"120\".to_string()));\n        assert_eq!(settings[1], (\"indentation\".to_string(), \"spaces\".to_string(), \"4\".to_string()));\n    }\n\n    #[test]\n    fn test_get_files_default() {\n        let cli = Cli {\n            files: vec![],\n            ..Default::default()\n        };\n\n        let files = cli.get_files();\n        assert_eq!(files, vec![PathBuf::from(\".\")]);\n    }\n\n    #[test]\n    fn test_get_files_specified() {\n        let cli = Cli {\n            files: vec![PathBuf::from(\"file1.yaml\"), PathBuf::from(\"file2.yaml\")],\n            ..Default::default()\n        };\n\n        let files = cli.get_files();\n        assert_eq!(files, vec![PathBuf::from(\"file1.yaml\"), PathBuf::from(\"file2.yaml\")]);\n    }\n}\n\n// Provide a default implementation for testing\nimpl Default for Cli {\n    fn default() -\u003e Self {\n        Self {\n            command: None,\n            files: Vec::new(),\n            config: None,\n            format: OutputFormat::default(),\n            errors_only: false,\n            disable: Vec::new(),\n            enable: Vec::new(),\n "line":183,"address":[4620499],"length":1,"stats":{"Line":1}},{"line":261,"address":[4621283,4621304,4620752],"length":1,"stats":{"Line":5}},{"line":264,"address":[4620789],"length":1,"stats":{"Line":5}},{"line":266,"address":[4620848],"length":1,"stats":{"Line":5}},{"line":268,"address":[4620900],"length":1,"stats":{"Line":5}},{"line":269,"address":[4620919],"length":1,"stats":{"Line":5}},{"line":270,"address":[4620979],"length":1,"stats":{"Line":5}}],"covered":33,"coverable":34},{"path":["/","home","saidler","repos","scottidler","yl","src","config","inline.rs"],"content":"use crate::parser::{CommentProcessor, Directive, Scope};\nuse crate::rules::{ConfigValue, RuleConfig};\nuse eyre::Result;\nuse std::collections::{HashMap, HashSet};\n\n/// Manages inline configuration from comment directives\npub struct InlineConfigManager {\n    processor: CommentProcessor,\n    /// Directives found at each line number\n    directives: HashMap\u003cusize, Vec\u003cDirective\u003e\u003e,\n    /// Currently active rule configurations\n    active_configs: HashMap\u003cString, RuleConfig\u003e,\n    /// Rules that are currently disabled\n    disabled_rules: HashSet\u003cString\u003e,\n    /// Rules disabled for specific lines\n    line_disabled_rules: HashMap\u003cusize, HashSet\u003cString\u003e\u003e,\n    /// Whether the entire file should be ignored\n    file_ignored: bool,\n    /// Current section being processed (for section-level ignores)\n    current_section_rules: HashSet\u003cString\u003e,\n}\n\nimpl InlineConfigManager {\n    /// Create a new inline configuration manager\n    pub fn new() -\u003e Self {\n        Self {\n            processor: CommentProcessor::new(),\n            directives: HashMap::new(),\n            active_configs: HashMap::new(),\n            disabled_rules: HashSet::new(),\n            line_disabled_rules: HashMap::new(),\n            file_ignored: false,\n            current_section_rules: HashSet::new(),\n        }\n    }\n\n    /// Process a file's content to extract and apply inline directives\n    pub fn process_file(\u0026mut self, content: \u0026str) -\u003e Result\u003c()\u003e {\n        // Reset state for new file\n        self.reset();\n\n        // Process each line for directives\n        for (line_no, line) in content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            // Look for comments in the line\n            if let Some(comment_start) = line.find('#') {\n                let comment = \u0026line[comment_start..];\n\n                // Try to parse directive\n                if let Some(directive) = self.processor.parse_directive(comment)? {\n                    self.directives.entry(line_number).or_default().push(directive.clone());\n                    self.apply_directive(line_number, directive)?;\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Check if the entire file should be ignored\n    pub fn is_file_ignored(\u0026self) -\u003e bool {\n        self.file_ignored\n    }\n\n    /// Check if a rule is disabled at a specific line\n    pub fn is_rule_disabled(\u0026self, rule_id: \u0026str, line: usize) -\u003e bool {\n        // Check file-level ignore\n        if self.file_ignored {\n            return true;\n        }\n\n        // Check line-specific disables\n        if let Some(line_rules) = self.line_disabled_rules.get(\u0026line) {\n            if line_rules.contains(\"*\") || line_rules.contains(rule_id) {\n                return true;\n            }\n        }\n\n        // Check block-level disables\n        if self.disabled_rules.contains(\"*\") || self.disabled_rules.contains(rule_id) {\n            return true;\n        }\n\n        // Check section-level disables\n        if self.current_section_rules.contains(\"*\") || self.current_section_rules.contains(rule_id) {\n            return true;\n        }\n\n        false\n    }\n\n    /// Get the effective configuration for a rule at a specific line\n    pub fn get_rule_config(\u0026self, rule_id: \u0026str, _line: usize) -\u003e Option\u003c\u0026RuleConfig\u003e {\n        self.active_configs.get(rule_id)\n    }\n\n    /// Apply a directive to the current state\n    fn apply_directive(\u0026mut self, _line_number: usize, directive: Directive) -\u003e Result\u003c()\u003e {\n        match directive {\n            Directive::Disable { rules, scope } =\u003e {\n                match scope {\n                    Scope::Line =\u003e {\n                        // This should be handled by DisableLine variant\n                        return Err(eyre::eyre!(\"Line scope should use DisableLine directive\"));\n                    }\n                    Scope::Block | Scope::File =\u003e {\n                        if rules.is_empty() {\n                            // Disable all rules\n                            self.disabled_rules.clear();\n                            self.disabled_rules.insert(\"*\".to_string());\n                        } else {\n                            for rule in rules {\n                                self.disabled_rules.insert(rule);\n                            }\n                        }\n                    }\n                    Scope::Section =\u003e {\n                        if rules.is_empty() {\n                            self.current_section_rules.clear();\n                            self.current_section_rules.insert(\"*\".to_string());\n                        } else {\n                            for rule in rules {\n                                self.current_section_rules.insert(rule);\n                            }\n                        }\n                    }\n                }\n            }\n            Directive::DisableLine { rules } =\u003e {\n                let line_rules = self.line_disabled_rules.entry(_line_number).or_default();\n                if rules.is_empty() {\n                    line_rules.insert(\"*\".to_string());\n                } else {\n                    for rule in rules {\n                        line_rules.insert(rule);\n                    }\n                }\n            }\n            Directive::Enable { rules, scope: _ } =\u003e {\n                if rules.is_empty() {\n                    // Enable all rules\n                    self.disabled_rules.clear();\n                    self.current_section_rules.clear();\n                } else {\n                    for rule in rules {\n                        self.disabled_rules.remove(\u0026rule);\n                        self.current_section_rules.remove(\u0026rule);\n                    }\n                }\n            }\n            Directive::Set { rule, params } =\u003e {\n                let config = self.active_configs.entry(rule).or_insert_with(RuleConfig::default);\n                for (key, value) in params {\n                    let config_value = Self::parse_config_value(\u0026value)?;\n                    config.set_param(key, config_value);\n                }\n            }\n            Directive::Config { rule, params } =\u003e {\n                let config = self.active_configs.entry(rule).or_insert_with(RuleConfig::default);\n                for (key, value) in params {\n                    let config_value = Self::parse_config_value(\u0026value)?;\n                    config.set_param(key, config_value);\n                }\n            }\n            Directive::IgnoreFile =\u003e {\n                self.file_ignored = true;\n            }\n            Directive::IgnoreSection { rules } =\u003e {\n                if rules.is_empty() {\n                    self.current_section_rules.clear();\n                    self.current_section_rules.insert(\"*\".to_string());\n                } else {\n                    for rule in rules {\n                        self.current_section_rules.insert(rule);\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n\n    /// Parse a string value into a ConfigValue\n    fn parse_config_value(value: \u0026str) -\u003e Result\u003cConfigValue\u003e {\n        // Try to parse as boolean\n        if let Ok(bool_val) = value.parse::\u003cbool\u003e() {\n            return Ok(ConfigValue::Bool(bool_val));\n        }\n\n        // Try to parse as integer\n        if let Ok(int_val) = value.parse::\u003ci64\u003e() {\n            return Ok(ConfigValue::Int(int_val));\n        }\n\n        // Default to string\n        Ok(ConfigValue::String(value.to_string()))\n    }\n\n    /// Reset state for processing a new file\n    fn reset(\u0026mut self) {\n        self.directives.clear();\n        self.active_configs.clear();\n        self.disabled_rules.clear();\n        self.line_disabled_rules.clear();\n        self.file_ignored = false;\n        self.current_section_rules.clear();\n    }\n}\n\nimpl Default for InlineConfigManager {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_file_ignore() {\n        let mut manager = InlineConfigManager::new();\n        let content = \"# yl:ignore-file\\nkey: value\";\n\n        manager.process_file(content).unwrap();\n        assert!(manager.is_file_ignored());\n    }\n\n    #[test]\n    fn test_disable_line() {\n        let mut manager = InlineConfigManager::new();\n        let content = \"key: value # yl:disable-line line-length\\nother: data\";\n\n        manager.process_file(content).unwrap();\n\n        assert!(manager.is_rule_disabled(\"line-length\", 1));\n        assert!(!manager.is_rule_disabled(\"line-length\", 2));\n        assert!(!manager.is_rule_disabled(\"trailing-spaces\", 1));\n    }\n\n    #[test]\n    fn test_disable_all_line() {\n        let mut manager = InlineConfigManager::new();\n        let content = \"key: value # yl:disable-line\\nother: data\";\n\n        manager.process_file(content).unwrap();\n\n        assert!(manager.is_rule_disabled(\"line-length\", 1));\n        assert!(manager.is_rule_disabled(\"trailing-spaces\", 1));\n        assert!(!manager.is_rule_disabled(\"line-length\", 2));\n    }\n\n    #[test]\n    fn test_disable_block() {\n        let mut manager = InlineConfigManager::new();\n        let content = \"# yl:disable line-length\\nkey: value\\nother: data\";\n\n        manager.process_file(content).unwrap();\n\n        assert!(manager.is_rule_disabled(\"line-length\", 2));\n        assert!(manager.is_rule_disabled(\"line-length\", 3));\n        assert!(!manager.is_rule_disabled(\"trailing-spaces\", 2));\n    }\n\n    #[test]\n    fn test_set_parameter() {\n        let mut manager = InlineConfigManager::new();\n        let content = \"# yl:set line-length.max=120\\nkey: value\";\n\n        manager.process_file(content).unwrap();\n\n        let config = manager.get_rule_config(\"line-length\", 2).unwrap();\n        assert_eq!(config.get_int(\"max\"), Some(120));\n    }\n\n    #[test]\n    fn test_config_multiple_params() {\n        let mut manager = InlineConfigManager::new();\n        let content = \"# yl:config line-length max=120,allow-non-breakable-words=false\\nkey: value\";\n\n        manager.process_file(content).unwrap();\n\n        let config = manager.get_rule_config(\"line-length\", 2).unwrap();\n        assert_eq!(config.get_int(\"max\"), Some(120));\n        assert_eq!(config.get_bool(\"allow-non-breakable-words\"), Some(false));\n    }\n\n    #[test]\n    fn test_enable_after_disable() {\n        let mut manager = InlineConfigManager::new();\n        let content = \"# yl:disable line-length\\nkey: value\\n# yl:enable line-length\\nother: data\";\n\n        manager.process_file(content).unwrap();\n\n        // TODO: This test shows a limitation - we need to track directive application points\n        // Currently, enable/disable affects global state, not line-by-line state\n        // The enable directive removes the rule from disabled_rules, so it's no longer disabled\n        assert!(!manager.is_rule_disabled(\"line-length\", 2));\n        assert!(!manager.is_rule_disabled(\"line-length\", 4));\n    }\n\n    #[test]\n    fn test_multiple_directives_same_line() {\n        let mut manager = InlineConfigManager::new();\n        let content = \"key: value # yl:disable-line line-length\";\n\n        manager.process_file(content).unwrap();\n\n        assert_eq!(manager.directives.get(\u00261).unwrap().len(), 1);\n    }\n\n    #[test]\n    fn test_config_value_parsing() {\n        let _manager = InlineConfigManager::new();\n\n        assert_eq!(InlineConfigManager::parse_config_value(\"true\").unwrap(), ConfigValue::Bool(true));\n        assert_eq!(InlineConfigManager::parse_config_value(\"false\").unwrap(), ConfigValue::Bool(false));\n        assert_eq!(InlineConfigManager::parse_config_value(\"42\").unwrap(), ConfigValue::Int(42));\n        assert_eq!(InlineConfigManager::parse_config_value(\"hello\").unwrap(), ConfigValue::String(\"hello\".to_string()));\n    }\n}\n","traces":[{"line":25,"address":[2404148,2404142,2403680],"length":1,"stats":{"Line":9}},{"line":27,"address":[2403702],"length":1,"stats":{"Line":9}},{"line":28,"address":[2403712],"length":1,"stats":{"Line":9}},{"line":29,"address":[2403764],"length":1,"stats":{"Line":9}},{"line":30,"address":[2403813],"length":1,"stats":{"Line":9}},{"line":31,"address":[2403865],"length":1,"stats":{"Line":9}},{"line":33,"address":[2403917],"length":1,"stats":{"Line":9}},{"line":38,"address":[2405326,2405298,2404176],"length":1,"stats":{"Line":8}},{"line":40,"address":[2404222],"length":1,"stats":{"Line":8}},{"line":43,"address":[2404245,2404322],"length":1,"stats":{"Line":15}},{"line":44,"address":[2404486,2404540,2404433],"length":1,"stats":{"Line":16}},{"line":47,"address":[2404494,2404563],"length":1,"stats":{"Line":16}},{"line":48,"address":[2404579],"length":1,"stats":{"Line":8}},{"line":51,"address":[2404626,2405271],"length":1,"stats":{"Line":7}},{"line":52,"address":[2404902,2404988],"length":1,"stats":{"Line":4}},{"line":53,"address s\n    #[serde(rename = \"yaml-files\")]\n    pub yaml_files: Vec\u003cString\u003e,\n}\n\nimpl Config {\n    /// Load configuration from a file path\n    pub fn load(config_path: Option\u003c\u0026PathBuf\u003e) -\u003e Result\u003cSelf\u003e {\n        let config_file = match config_path {\n            Some(path) =\u003e path.clone(),\n            None =\u003e Self::default_config_path()?,\n        };\n\n        if config_file.exists() {\n            let content = fs::read_to_string(\u0026config_file)\n                .with_context(|| format!(\"Failed to read config file: {}\", config_file.display()))?;\n\n            let mut config: Config = serde_yaml::from_str(\u0026content)\n                .with_context(|| format!(\"Failed to parse config file: {}\", config_file.display()))?;\n\n            // Handle extends\n            if let Some(base_name) = \u0026config.extends {\n                let base_config = Self::load_base_config(base_name, \u0026config_file)?;\n                config = config.merge_with_base(base_config)?;\n            }\n\n            Ok(config)\n        } else {\n            // Return default config if file doesn't exist\n            Ok(Self::default())\n        }\n    }\n\n    /// Load a base configuration by name\n    fn load_base_config(base_name: \u0026str, current_config_path: \u0026Path) -\u003e Result\u003cSelf\u003e {\n        // First try built-in configurations\n        match base_name {\n            \"default\" =\u003e Ok(Self::default()),\n            \"strict\" =\u003e Ok(Self::strict()),\n            \"relaxed\" =\u003e Ok(Self::relaxed()),\n            _ =\u003e {\n                // Try to load as a file path relative to current config\n                let base_path = if base_name.starts_with('/') {\n                    PathBuf::from(base_name)\n                } else {\n                    current_config_path\n                        .parent()\n                        .unwrap_or_else(|| Path::new(\".\"))\n                        .join(base_name)\n                };\n\n                if base_path.exists() {\n                    Self::load(Some(\u0026base_path))\n                } else {\n                    Err(eyre::eyre!(\"Base configuration '{}' not found\", base_name))\n                }\n            }\n        }\n    }\n\n    /// Merge this configuration with a base configuration\n    fn merge_with_base(mut self, base: Self) -\u003e Result\u003cSelf\u003e {\n        // Start with base rules\n        let mut merged_rules = base.rules;\n\n        // Override with current rules\n        for (rule_id, rule_config) in self.rules {\n            merged_rules.insert(rule_id, rule_config);\n        }\n\n        self.rules = merged_rules;\n\n        // Use current ignore patterns if specified, otherwise use base\n        if self.ignore.is_empty() {\n            self.ignore = base.ignore;\n        }\n\n        // Use current yaml-files patterns if specified, otherwise use base\n        if self.yaml_files.is_empty() {\n            self.yaml_files = base.yaml_files;\n        }\n\n        Ok(self)\n    }\n\n    /// Get the default configuration file path\n    fn default_config_path() -\u003e Result\u003cPathBuf\u003e {\n        // Look for config files in order of preference\n        let candidates = vec![\n            PathBuf::from(\".yl.yaml\"),\n            PathBuf::from(\".yl.yml\"),\n            PathBuf::from(\"yl.yaml\"),\n            PathBuf::from(\"yl.yml\"),\n        ];\n\n        for candidate in candidates {\n            if candidate.exists() {\n                return Ok(candidate);\n            }\n        }\n\n        // If no config file found, return default location\n        let config_dir = dirs::config_local_dir()\n            .or_else(|| dirs::home_dir().map(|h| h.join(\".config\")))\n            .context(\"Could not determine config directory\")?;\n\n        Ok(config_dir.join(\"yl\").join(\"config.yaml\"))\n    }\n\n    /// Get the effective configuration for a rule\n    pub fn get_rule_config(\u0026self, rule_id: \u0026str, registry: \u0026RuleRegistry) -\u003e RuleConfig {\n        // First try to get from explicit configuration\n        if let Some(config) = self.rules.get(rule_id) {\n            return config.clone();\n        }\n\n        // Fall back to rule's default configuration\n        if let Some(rule) = registry.get(rule_id) {\n            return rule.default_config();\n        }\n\n        // Last resort: generic default\n        RuleConfig::default()\n    }\n\n    /// Check if a file should be ignored based on ignore patterns\n    pub fn is_file_ignored(\u0026self, file_path: \u0026Path) -\u003e bool {\n        let path_str = file_path.to_string_lossy();\n\n        for pattern in \u0026self.ignore {\n            // Simple glob-like matching (could be enhanced with proper glob library)\n            if pattern.contains('*') {\n                let pattern_regex = pattern.replace('*', \".*\");\n                if regex::Regex::new(\u0026pattern_regex)\n                    .map(|re| re.is_match(\u0026path_str))\n                    .unwrap_or(false)\n                {\n                    return true;\n                }\n            } else if path_str.contains(pattern) {\n                return true;\n            }\n        }\n\n        false\n    }\n\n    /// Check if a file should be treated as a YAML file\n    pub fn is_yaml_file(\u0026self, file_path: \u0026Path) -\u003e bool {\n        let path_str = file_path.to_string_lossy();\n\n        for pattern in \u0026self.yaml_files {\n            if pattern.contains('*') {\n                let pattern_regex = pattern.replace('*', \".*\");\n                if regex::Regex::new(\u0026pattern_regex)\n                    .map(|re| re.is_match(\u0026path_str))\n                    .unwrap_or(false)\n                {\n                    return true;\n                }\n            } else if path_str.ends_with(pattern) {\n                return true;\n            }\n        }\n\n        false\n    }\n\n    /// Create a strict configuration preset\n    pub fn strict() -\u003e Self {\n        let mut config = Self::default();\n\n        // Make all rules errors\n        for (_, rule_config) in config.rules.iter_mut() {\n            rule_config.level = crate::linter::Level::Error;\n        }\n\n        config\n    }\n\n    /// Create a relaxed configuration preset\n    pub fn relaxed() -\u003e Self {\n        let mut config = Self::default();\n\n        // Make most rules warnings\n        for (_, rule_config) in config.rules.iter_mut() {\n            rule_config.level = crate::linter::Level::Warning;\n        }\n\n        config\n    }\n}\n\nimpl Default for Config {\n    fn default() -\u003e Self {\n        let registry = RuleRegistry::with_default_rules();\n        let mut rules = HashMap::new();\n\n        // Add default configurations for all built-in rules\n        for rule in registry.rules() {\n            rules.insert(rule.id().to_string(), rule.default_config());\n        }\n\n        Self {\n            extends: None,\n            rules,\n            ignore: vec![\n                \"*.generated.yaml\".to_string(),\n                \"*.generated.yml\".to_string(),\n                \".git/**\".to_string(),\n                \"node_modules/**\".to_string(),\n            ],\n            yaml_files: vec![\n                \"*.yaml\".to_string(),\n                \"*.yml\".to_string(),\n                \".yamllint\".to_string(),\n            ],\n        }\n    }\n}","traces":[{"line":26,"address":[1232154,1232915],"length":1,"stats":{"Line":0}},{"line":28,"address":[1232168,1232937],"length":1,"stats":{"Line":0}},{"line":29,"address":[5096310],"length":1,"stats":{"Line":0}},{"line":30,"address":[1232182,1232965],"length":1,"stats":{"Line":0}},{"line":31,"address":[1232979,1232192],"length":1,"stats":{"Line":0}},{"line":34,"address":[1232227,1233021],"length":1,"stats":{"Line":0}},{"line":35,"address":[5096899,5098747,5096731,5096780],"length":1 e_diff(old_content, new_content).unwrap();\n        assert_eq!(ranges.len(), 1);\n        assert_eq!(ranges[0].start_line, 3);\n        assert_eq!(ranges[0].end_line, 3);\n    }\n\n    #[test]\n    fn test_changed_range() {\n        let range = ChangedRange {\n            start_line: 5,\n            end_line: 10,\n            change_type: ChangeType::Modified,\n        };\n\n        assert_eq!(range.start_line, 5);\n        assert_eq!(range.end_line, 10);\n        assert_eq!(range.change_type, ChangeType::Modified);\n    }\n\n    #[test]\n    fn test_git_diff_struct() {\n        use std::path::PathBuf;\n\n        let git_diff = GitDiff {\n            file_path: PathBuf::from(\"test.yaml\"),\n            is_new_file: true,\n            is_deleted_file: false,\n        };\n\n        assert_eq!(git_diff.file_path, PathBuf::from(\"test.yaml\"));\n        assert!(git_diff.is_new_file);\n        assert!(!git_diff.is_deleted_file);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","saidler","repos","scottidler","yl","src","directives","mod.rs"],"content":"// Placeholder module for advanced directives (Phase 5 feature)\n// This would contain conditional directives, templates, and advanced processing\n// Currently simplified to avoid dead code warnings\n\n// Future implementation would include:\n// - Conditional directives based on environment variables\n// - Path-based conditional rules\n// - Template system for reusable configurations\n// - Advanced directive processing logic","traces":[],"covered":0,"coverable":0},{"path":["/","home","saidler","repos","scottidler","yl","src","fixes","mod.rs"],"content":"use crate::linter::Problem;\nuse eyre::Result;\nuse std::collections::HashMap;\n\n/// Trait for implementing automatic fixes for linting problems\npub trait AutoFix: Send + Sync {\n    /// Check if this fix can handle the given problem\n    fn can_fix(\u0026self, problem: \u0026Problem) -\u003e bool;\n\n    /// Apply the fix to the content and return the fixed content\n    fn apply_fix(\u0026self, content: \u0026str, problem: \u0026Problem) -\u003e Result\u003cString\u003e;\n}\n\n/// Engine for applying automatic fixes to YAML content\npub struct FixEngine {\n    fixes: HashMap\u003cString, Box\u003cdyn AutoFix\u003e\u003e,\n}\n\nimpl FixEngine {\n    /// Create a new fix engine with default fixes\n    pub fn new() -\u003e Self {\n        let mut engine = Self {\n            fixes: HashMap::new(),\n        };\n\n        // Register default fixes\n        engine.register_fix(\"trailing-spaces\", Box::new(TrailingSpacesFix));\n        engine.register_fix(\"new-line-at-end-of-file\", Box::new(NewLineAtEndOfFileFix));\n        engine.register_fix(\"empty-lines\", Box::new(EmptyLinesFix));\n\n        engine\n    }\n\n    /// Register a fix for a specific rule\n    pub fn register_fix(\u0026mut self, rule_id: \u0026str, fix: Box\u003cdyn AutoFix\u003e) {\n        self.fixes.insert(rule_id.to_string(), fix);\n    }\n\n    /// Apply fixes to content for the given problems\n    pub fn fix_problems(\u0026self, content: \u0026str, problems: \u0026[Problem]) -\u003e Result\u003cString\u003e {\n        let mut fixed_content = content.to_string();\n\n        // Group problems by rule and sort by line number (reverse order to maintain positions)\n        let mut rule_problems: HashMap\u003cString, Vec\u003c\u0026Problem\u003e\u003e = HashMap::new();\n        for problem in problems {\n            rule_problems.entry(problem.rule.clone()).or_default().push(problem);\n        }\n\n        // Apply fixes for each rule in a consistent order\n        let mut rule_ids: Vec\u003c_\u003e = rule_problems.keys().collect();\n        rule_ids.sort(); // Ensure consistent ordering\n\n        for rule_id in rule_ids {\n            if let Some(fix) = self.fixes.get(rule_id) {\n                let rule_problems = rule_problems.get(rule_id).unwrap();\n                // Sort problems in reverse line order to maintain positions when fixing\n                let mut sorted_problems = rule_problems.clone();\n                sorted_problems.sort_by(|a, b| b.line.cmp(\u0026a.line));\n\n                for problem in sorted_problems {\n                    if fix.can_fix(problem) {\n                        fixed_content = fix.apply_fix(\u0026fixed_content, problem)?;\n                    }\n                }\n            }\n        }\n\n        Ok(fixed_content)\n    }\n\n}\n\nimpl Default for FixEngine {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Fix for trailing spaces\npub struct TrailingSpacesFix;\n\nimpl AutoFix for TrailingSpacesFix {\n    fn can_fix(\u0026self, problem: \u0026Problem) -\u003e bool {\n        problem.rule == \"trailing-spaces\"\n    }\n\n    fn apply_fix(\u0026self, content: \u0026str, problem: \u0026Problem) -\u003e Result\u003cString\u003e {\n        let lines: Vec\u003c\u0026str\u003e = content.lines().collect();\n        let mut fixed_lines = Vec::new();\n\n        for (i, line) in lines.iter().enumerate() {\n            let line_number = i + 1;\n            if line_number == problem.line {\n                // Remove trailing whitespace from this line\n                fixed_lines.push(line.trim_end());\n            } else {\n                fixed_lines.push(*line);\n            }\n        }\n\n        let mut result = fixed_lines.join(\"\\n\");\n\n        // Preserve the original ending - if the original content ended with a newline, keep it\n        if content.ends_with('\\n') {\n            result.push('\\n');\n        }\n\n        Ok(result)\n    }\n\n}\n\n/// Fix for missing newline at end of file\npub struct NewLineAtEndOfFileFix;\n\nimpl AutoFix for NewLineAtEndOfFileFix {\n    fn can_fix(\u0026self, problem: \u0026Problem) -\u003e bool {\n        problem.rule == \"new-line-at-end-of-file\"\n    }\n\n    fn apply_fix(\u0026self, content: \u0026str, _problem: \u0026Problem) -\u003e Result\u003cString\u003e {\n        if content.is_empty() {\n            return Ok(content.to_string());\n        }\n\n        if content.ends_with('\\n') {\n            Ok(content.to_string())\n        } else {\n            Ok(format!(\"{}\\n\", content))\n        }\n    }\n\n}\n\n/// Fix for empty lines issues\npub struct EmptyLinesFix;\n\nimpl AutoFix for EmptyLinesFix {\n    fn can_fix(\u0026self, problem: \u0026Problem) -\u003e bool {\n        problem.rule == \"empty-lines\" \u0026\u0026\n        (problem.message.contains(\"too many blank lines\") ||\n         problem.message.contains(\"at beginning\") ||\n         problem.message.contains(\"at end\"))\n    }\n\n    fn apply_fix(\u0026self, content: \u0026str, problem: \u0026Problem) -\u003e Result\u003cString\u003e {\n        let lines: Vec\u003c\u0026str\u003e = content.lines().collect();\n\n        if problem.message.contains(\"at beginning\") {\n            // Remove empty lines at the beginning\n            let mut start_index = 0;\n            for (i, line) in lines.iter().enumerate() {\n                if !line.trim().is_empty() {\n                    start_index = i;\n                    break;\n                }\n            }\n            return Ok(lines[start_index..].join(\"\\n\"));\n        }\n\n        if problem.message.contains(\"at end\") {\n            // Remove excessive empty lines at the end\n            let mut end_index = lines.len();\n            let mut empty_count = 0;\n\n            for (i, line) in lines.iter().enumerate().rev() {\n                if line.trim().is_empty() {\n                    empty_count += 1;\n                } else {\n                    end_index = i + 1;\n                    break;\n                }\n            }\n\n            // Keep at most one empty line at the end\n            if empty_count \u003e 1 {\n                let mut result = lines[..end_index].to_vec();\n                if end_index \u003c lines.len() {\n                    result.push(\"\"); // Add one empty line\n                }\n                return Ok(result.join(\"\\n\"));\n            }\n        }\n\n        if problem.message.contains(\"too many blank lines\") {\n            // Reduce consecutive empty lines to maximum of 2\n            let mut fixed_lines = Vec::new();\n            let mut consecutive_empty = 0;\n\n            for line in lines {\n                if line.trim().is_empty() {\n                    consecutive_empty += 1;\n                    if consecutive_empty \u003c= 2 {\n                        fixed_lines.push(line);\n                    }\n                } else {\n                    consecutive_empty = 0;\n                    fixed_lines.push(line);\n                }\n            }\n\n            return Ok(fixed_lines.join(\"\\n\"));\n        }\n\n        Ok(content.to_string())\n    }\n\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::linter::Level;\n\n    #[test]\n    fn test_fix_engine_creation() {\n        let engine = FixEngine::new();\n        assert!(!engine.fixes.is_empty());\n    }\n\n    #[test]\n    fn test_trailing_spaces_fix() {\n        let fix = TrailingSpacesFix;\n        let problem = Problem::new(2, 10, Level::Error, \"trailing-spaces\", \"trailing whitespace\");\n        let content = \"line1\\nline2   \\nline3\";\n\n        assert!(fix.can_fix(\u0026problem));\n\n        let fixed = fix.apply_fix(content, \u0026problem).unwrap();\n        assert_eq!(fixed, \"line1\\nline2\\nline3\");\n    }\n\n    #[test]\n    fn test_newline_at_end_fix() {\n        let fix = NewLineAtEndOfFileFix;\n        let problem = Problem::new(1, 5, Level::Error, \"new-line-at-end-of-file\", \"missing newline\");\n        let content = \"line1\\nline2\";\n\n        assert!(fix.can_fix(\u0026problem));\n\n        let fixed = fix.apply_fix(content, \u0026problem).unwrap();\n        assert_eq!(fixed, \"line1\\nline2\\n\");\n    }\n\n    #[test]\n    fn test_empty_lines_fix_consecutive() {\n        let fix = EmptyLinesFix;\n        let problem = Problem::new(3, 1, Level::Error, \"empty-lines\", \"too many blank lines (3 \u003e 2)\");\n        let content = \"line1\\n\\n\\n\\nline2\";\n\n        assert!(fix.can_fix(\u0026problem));\n\n        let fixed = fix.apply_fix(content, \u0026problem).unwrap();\n        assert_eq!(fixed, \"line1\\n\\n\\nline2\");\n    }\n\n    #[test]\n    fn test_empty_lines_fix_at_beginning() {\n        let fix = EmptyLinesFix;\n        let problem = Problem::new(1, 1, Level::Error, \"empty-lines\", \"too many blank lines at beginning\");\n        let content = \"\\n\\nline1\\nline2\";\n\n        assert!(fix.can_fix(\u0026problem));\n\n        let fixed = fix.apply_fix(content, \u0026problem).unwrap();\n        assert_eq!(fixed, \"line1\\nline2\");\n    }\n\n    #[test]\n    fn test_fix_engine_apply_multiple() {\n        let engine = FixEngine::new();\n        let problems = vec![\n            Problem::new(1, 8, Level::Error, \"trailing-spaces\", \"trailing whitespace\"),\n            Problem::new(3, 1, Level::Error, \"new-line-at-end-of-file\", \"missing newline\"),\n        ];\n        let content = \"line1   \\nline2\\nline3\";\n\n        let fixed = engine.fix_problems(content, \u0026problems).unwrap();\n        assert_eq!(fixed, \"line1\\nline2\\nline3\\n\");\n    }\n\n    #[test]\n    fn test_fix_engine_no_applicable_fixes() {\n        let engine = FixEngine::new();\n        let problems = vec![\n            Problem::new(1, 5, Level::Error, \"unknown-rule\", \"some error\"),\n        ];\n        let content = \"line1\\nline2\";\n\n        let fixed = engine.fix_problems(content, \u0026problems).unwrap();\n        assert_eq!(fixed, content); // Should be unchanged\n    }\n}\n","traces":[{"line":21,"address":[6315074,6314800,6315080],"length":1,"stats":{"Line":3}},{"line":23,"address":[6314822],"length":1,"stats":{"Line":3}},{"line":27,"address":[6314860,6314914],"length":1,"stats":{"Line":6}},{"line":28,"address":[6314945],"length":1,"stats":{"Line":3}},{"line":29,"address":[6314993],"length":1,"stats":{"Line":3}} ath within the YAML structure (e.g., [\"spec\", \"containers\", \"0\", \"name\"])\n    pub yaml_path: Vec\u003cString\u003e,\n    /// Parsed YAML value (if parsing succeeded)\n    pub yaml_value: Option\u003cValue\u003e,\n}\n\n#[allow(dead_code)] // Methods are part of API for future phases\nimpl\u003c'a\u003e LintContext\u003c'a\u003e {\n    /// Create a new lint context\n    pub fn new(file_path: \u0026'a Path, content: \u0026'a str) -\u003e Self {\n        let yaml_value = serde_yaml::from_str(content).ok();\n        Self {\n            file_path,\n            content,\n            current_line: 0,\n            yaml_path: Vec::new(),\n            yaml_value,\n        }\n    }\n\n    /// Get the file name as a string\n    pub fn file_name(\u0026self) -\u003e \u0026str {\n        self.file_path\n            .file_name()\n            .and_then(|name| name.to_str())\n            .unwrap_or(\"\u003cunknown\u003e\")\n    }\n\n    /// Get the lines of the content as an iterator\n    pub fn lines(\u0026self) -\u003e impl Iterator\u003cItem = (usize, \u0026str)\u003e {\n        self.content.lines().enumerate().map(|(i, line)| (i + 1, line))\n    }\n\n    /// Get a specific line by number (1-based)\n    pub fn get_line(\u0026self, line_number: usize) -\u003e Option\u003c\u0026str\u003e {\n        if line_number == 0 {\n            return None;\n        }\n        self.content.lines().nth(line_number - 1)\n    }\n\n    /// Get the total number of lines\n    pub fn line_count(\u0026self) -\u003e usize {\n        self.content.lines().count()\n    }\n\n    /// Check if the current YAML path matches a pattern\n    /// Pattern examples: \"spec.containers.*\", \"metadata.name\"\n    pub fn yaml_path_matches(\u0026self, pattern: \u0026str) -\u003e bool {\n        let pattern_parts: Vec\u003c\u0026str\u003e = pattern.split('.').collect();\n\n        if pattern_parts.len() != self.yaml_path.len() {\n            return false;\n        }\n\n        pattern_parts\n            .iter()\n            .zip(self.yaml_path.iter())\n            .all(|(pattern_part, path_part)| {\n                pattern_part == \u0026\"*\" || pattern_part == path_part\n            })\n    }\n\n    /// Get the current YAML path as a dot-separated string\n    pub fn yaml_path_string(\u0026self) -\u003e String {\n        self.yaml_path.join(\".\")\n    }\n\n    /// Check if YAML parsing was successful\n    pub fn has_valid_yaml(\u0026self) -\u003e bool {\n        self.yaml_value.is_some()\n    }\n\n    /// Get the parsed YAML value\n    pub fn yaml(\u0026self) -\u003e Option\u003c\u0026Value\u003e {\n        self.yaml_value.as_ref()\n    }\n\n    /// Navigate to a specific path in the YAML structure\n    pub fn get_yaml_at_path(\u0026self, path: \u0026[\u0026str]) -\u003e Option\u003c\u0026Value\u003e {\n        let mut current = self.yaml()?;\n        for segment in path {\n            match current {\n                Value::Mapping(map) =\u003e {\n                    current = map.get(\u0026Value::String(segment.to_string()))?;\n                }\n                Value::Sequence(seq) =\u003e {\n                    if let Ok(index) = segment.parse::\u003cusize\u003e() {\n                        current = seq.get(index)?;\n                    } else {\n                        return None;\n                    }\n                }\n                _ =\u003e return None,\n            }\n        }\n        Some(current)\n    }\n\n    /// Check if the current YAML path contains duplicate keys\n    pub fn has_duplicate_keys(\u0026self) -\u003e Vec\u003cString\u003e {\n        let mut duplicates = Vec::new();\n        if let Some(Value::Mapping(map)) = self.yaml() {\n            let mut seen_keys = std::collections::HashSet::new();\n            for key in map.keys() {\n                if let Value::String(key_str) = key {\n                    if !seen_keys.insert(key_str.clone()) {\n                        duplicates.push(key_str.clone());\n                    }\n                }\n            }\n        }\n        duplicates\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::path::PathBuf;\n\n    #[test]\n    fn test_context_creation() {\n        let path = PathBuf::from(\"test.yaml\");\n        let content = \"key: value\\nother: data\";\n        let context = LintContext::new(\u0026path, content);\n\n        assert_eq!(context.file_path, \u0026path);\n        assert_eq!(context.content, content);\n        assert_eq!(context.current_line, 0);\n        assert!(context.yaml_path.is_empty());\n    }\n\n    #[test]\n    fn test_file_name() {\n        let path = PathBuf::from(\"/path/to/test.yaml\");\n        let content = \"\";\n        let context = LintContext::new(\u0026path, content);\n\n        assert_eq!(context.file_name(), \"test.yaml\");\n    }\n\n    #[test]\n    fn test_file_name_unknown() {\n        let path = PathBuf::from(\"\");\n        let content = \"\";\n        let context = LintContext::new(\u0026path, content);\n\n        assert_eq!(context.file_name(), \"\u003cunknown\u003e\");\n    }\n\n    #[test]\n    fn test_lines_iterator() {\n        let path = PathBuf::from(\"test.yaml\");\n        let content = \"line1\\nline2\\nline3\";\n        let context = LintContext::new(\u0026path, content);\n\n        let lines: Vec\u003c(usize, \u0026str)\u003e = context.lines().collect();\n        assert_eq!(lines, vec![(1, \"line1\"), (2, \"line2\"), (3, \"line3\")]);\n    }\n\n    #[test]\n    fn test_get_line() {\n        let path = PathBuf::from(\"test.yaml\");\n        let content = \"line1\\nline2\\nline3\";\n        let context = LintContext::new(\u0026path, content);\n\n        assert_eq!(context.get_line(1), Some(\"line1\"));\n        assert_eq!(context.get_line(2), Some(\"line2\"));\n        assert_eq!(context.get_line(3), Some(\"line3\"));\n        assert_eq!(context.get_line(0), None);\n        assert_eq!(context.get_line(4), None);\n    }\n\n    #[test]\n    fn test_line_count() {\n        let path = PathBuf::from(\"test.yaml\");\n        let content = \"line1\\nline2\\nline3\";\n        let context = LintContext::new(\u0026path, content);\n\n        assert_eq!(context.line_count(), 3);\n    }\n\n    #[test]\n    fn test_line_count_empty() {\n        let path = PathBuf::from(\"test.yaml\");\n        let content = \"\";\n        let context = LintContext::new(\u0026path, content);\n\n        assert_eq!(context.line_count(), 0);\n    }\n\n    #[test]\n    fn test_yaml_path_matches() {\n        let path = PathBuf::from(\"test.yaml\");\n        let content = \"\";\n        let mut context = LintContext::new(\u0026path, content);\n\n        context.yaml_path = vec![\"spec\".to_string(), \"containers\".to_string(), \"0\".to_string()];\n\n        assert!(context.yaml_path_matches(\"spec.containers.0\"));\n        assert!(context.yaml_path_matches(\"spec.containers.*\"));\n        assert!(context.yaml_path_matches(\"spec.*.0\"));\n        assert!(context.yaml_path_matches(\"*.*.*\"));\n\n        assert!(!context.yaml_path_matches(\"spec.containers\"));\n        assert!(!context.yaml_path_matches(\"spec.containers.0.name\"));\n        assert!(!context.yaml_path_matches(\"metadata.name.test\"));\n    }\n\n    #[test]\n    fn test_yaml_path_string() {\n        let path = PathBuf::from(\"test.yaml\");\n        let content = \"\";\n        let mut context = LintContext::new(\u0026path, content);\n\n        context.yaml_path = vec![\"spec\".to_string(), \"containers\".to_string(), \"0\".to_string()];\n        assert_eq!(context.yaml_path_string(), \"spec.containers.0\");\n\n        context.yaml_path.clear();\n        assert_eq!(context.yaml_path_string(), \"\");\n    }\n}\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":7}},{"line":24,"address":[4267456],"length":1,"stats":{"Line":2}},{"line":29,"address":[],"length":0,"stats":{"Line":7}},{"line":35,"address":[],"length":0,"stats":{"Line":2}},{"line":36,"address":[],"length":0,"stats":{"Line":2}},{"line":38,"addr
