:114,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[4269598],"length":1,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":121,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}}],"covered":24,"coverable":49},{"path":["/","home","saidler","repos","scottidler","yl","src","linter","engine.rs"],"content":"use super::{LintContext, Problem};\nuse crate::config::{Config, InlineConfigManager};\nuse crate::rules::RuleRegistry;\nuse eyre::Result;\nuse rayon::prelude::*;\nuse std::path::Path;\nuse std::sync::Arc;\nuse walkdir::WalkDir;\n\n/// Main linting engine that coordinates rule execution\npub struct Linter {\n    registry: RuleRegistry,\n    config: Config,\n}\n\nimpl Linter {\n    /// Create a new linter with the given configuration\n    pub fn new(config: Config) -\u003e Self {\n        Self {\n            registry: RuleRegistry::with_default_rules(),\n            config,\n        }\n    }\n\n\n    /// Lint a single file\n    pub fn lint_file\u003cP: AsRef\u003cPath\u003e\u003e(\u0026self, file_path: P) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let file_path = file_path.as_ref();\n\n        // Check if file should be ignored\n        if self.config.is_file_ignored(file_path) {\n            return Ok(Vec::new());\n        }\n\n        // Check if file is a YAML file\n        if !self.config.is_yaml_file(file_path) {\n            return Ok(Vec::new());\n        }\n\n        // Read file content\n        let content = std::fs::read_to_string(file_path)\n            .map_err(|e| eyre::eyre!(\"Failed to read file {}: {}\", file_path.display(), e))?;\n\n        self.lint_content(file_path, \u0026content)\n    }\n\n    /// Lint content with a given file path context\n    pub fn lint_content\u003cP: AsRef\u003cPath\u003e\u003e(\u0026self, file_path: P, content: \u0026str) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let file_path = file_path.as_ref();\n        let context = LintContext::new(file_path, content);\n        let mut all_problems = Vec::new();\n\n        // Process inline directives\n        let mut inline_config = InlineConfigManager::new();\n        inline_config.process_file(content)?;\n\n        // Check if entire file should be ignored\n        if inline_config.is_file_ignored() {\n            return Ok(Vec::new());\n        }\n\n        // Run all enabled rules\n        for rule in self.registry.rules() {\n            let mut rule_config = self.config.get_rule_config(rule.id(), \u0026self.registry);\n\n            // Apply inline configuration overrides\n            if let Some(inline_rule_config) = inline_config.get_rule_config(rule.id(), 0) {\n                // Merge inline config with base config\n                for (key, value) in \u0026inline_rule_config.params {\n                    rule_config.set_param(key.clone(), value.clone());\n                }\n            }\n\n            if !rule_config.enabled {\n                continue;\n            }\n\n            // Validate rule configuration\n            if let Err(e) = rule.validate_config(\u0026rule_config) {\n                return Err(eyre::eyre!(\n                    \"Invalid configuration for rule '{}': {}\",\n                    rule.id(),\n                    e\n                ));\n            }\n\n            // Run the rule\n            match rule.check(\u0026context, \u0026rule_config) {\n                Ok(problems) =\u003e {\n                    // Filter problems based on inline configuration\n                    let filtered_problems: Vec\u003cProblem\u003e = problems\n                        .into_iter()\n                        .filter(|p| !inline_config.is_rule_disabled(\u0026p.rule, p.line))\n                        .collect();\n                    all_problems.extend(filtered_problems);\n                }\n                Err(e) =\u003e {\n                    return Err(eyre::eyre!(\n                        \"Rule '{}' failed on file {}: {}\",\n                        rule.id(),\n                        file_path.display(),\n                        e\n                    ));\n                }\n            }\n        }\n\n        // Sort problems by line and column\n        all_problems.sort();\n        Ok(all_problems)\n    }\n\n    /// Lint multiple files or directories\n    pub fn lint_paths\u003cP: AsRef\u003cPath\u003e\u003e(\u0026self, paths: \u0026[P]) -\u003e Result\u003cVec\u003c(std::path::PathBuf, Vec\u003cProblem\u003e)\u003e\u003e {\n        let mut file_paths = Vec::new();\n\n        // Collect all file paths first\n        for path in paths {\n            let path = path.as_ref();\n\n            if path.is_file() {\n                file_paths.push(path.to_path_buf());\n            } else if path.is_dir() {\n                // Recursively find YAML files in directory\n                for entry in WalkDir::new(path)\n                    .into_iter()\n                    .filter_map(|e| e.ok())\n                    .filter(|e| e.file_type().is_file())\n                {\n                    let file_path = entry.path();\n\n                    // Skip if ignored or not a YAML file\n                    if self.config.is_file_ignored(file_path) || !self.config.is_yaml_file(file_path) {\n                        continue;\n                    }\n\n                    file_paths.push(file_path.to_path_buf());\n                }\n            } else {\n                return Err(eyre::eyre!(\"Path does not exist: {}\", path.display()));\n            }\n        }\n\n        // Process files in parallel\n        self.lint_files_parallel(\u0026file_paths)\n    }\n\n    /// Lint multiple files in parallel\n    pub fn lint_files_parallel(\u0026self, file_paths: \u0026[std::path::PathBuf]) -\u003e Result\u003cVec\u003c(std::path::PathBuf, Vec\u003cProblem\u003e)\u003e\u003e {\n        let config = Arc::new(\u0026self.config);\n\n        let results: Result\u003cVec\u003c_\u003e, _\u003e = file_paths\n            .par_iter()\n            .map(|file_path| {\n                // Create a temporary linter for this thread\n                let thread_linter = Linter {\n                    registry: RuleRegistry::with_default_rules(), // Each thread gets its own registry\n                    config: (*config).clone(),\n                };\n\n                let problems = thread_linter.lint_file(file_path)?;\n                Ok((file_path.clone(), problems))\n            })\n            .collect();\n\n        results\n    }\n\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::fs;\n    use tempfile::TempDir;\n\n    fn create_test_file(dir: \u0026TempDir, name: \u0026str, content: \u0026str) -\u003e std::path::PathBuf {\n        let file_path = dir.path().join(name);\n        fs::write(\u0026file_path, content).expect(\"Failed to write test file\");\n        file_path\n    }\n\n    #[test]\n    fn test_linter_creation() {\n        let config = Config::default();\n        let linter = Linter::new(config);\n\n        assert!(!linter.registry.rule_ids().is_empty());\n    }\n\n    #[test]\n    fn test_lint_content_valid_yaml() {\n        let config = Config::default();\n        let linter = Linter::new(config);\n\n        let content = \"key: value\\nother: data\";\n        let problems = linter.lint_content(\"test.yaml\", content).expect(\"Linting failed\");\n\n        // Should have no problems for valid, short content\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_lint_content_long_lines() {\n        let config = Config::default();\n        let linter = Linter::new(config);\n\n        // Use a breakable long line (with spaces)\n        let long_line = \"this is a very long line with many words that definitely exceeds the eighty character limit\";\n        let problems = linter.lint_content(\"test.yaml\", long_line).expect(\"Linting failed\");\n\n        // Should have line-length problem\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].rule, \"line-length\");\n        assert_eq!(problems[0].line, 1);\n    }\n\n    #[test]\n    fn test_lint_content_trailing_spaces() {\n        let config = Config::default();\n        let linter = Linter::new(config);\n\n        let content = \"key: value   \\nother: data\";\n        let problems = linter.lint_content(\"test.yaml\", content).expect(\"Linting failed\");\n\n        // Should have trailing-spaces problem\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].rule, \"trailing-spaces\");\n        assert_eq!(problems[0].line, 1);\n    }\n\n    #[test]\n    fn test_lint_file() {\n        let temp_dir = TempDir::new().expect(\"Failed to create temp dir\");\n        let file_path = create_test_file(\u0026temp_dir, \"test.yaml\", \"key: value\");\n\n        let config = Config::default();\n        let linter = Linter::new(config);\n\n        let problems = linter.lint_file(\u0026file_path).expect(\"Linting failed\");\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_lint_file_ignored() {\n        let temp_dir = TempDir::new().expect(\"Failed to create temp dir\");\n        let file_path = create_test_file(\u0026temp_dir, \"test.generated.yaml\", \"key: value\");\n\n        let config = Config::default(); // Default config ignores *.generated.yaml\n        let linter = Linter::new(config);\n\n        let problems = linter.lint_file(\u0026file_path).expect(\"Linting failed\");\n        assert!(problems.is_empty()); // Should be ignored\n    }\n\n    #[test]\n    fn test_lint_file_not_yaml() {\n        let temp_dir = TempDir::new().expect(\"Failed to create temp dir\");\n        let file_path = create_test_file(\u0026temp_dir, \"test.txt\", \"not yaml content\");\n\n        let config = Config::default();\n        let linter = Linter::new(config);\n\n        let problems = linter.lint_file(\u0026file_path).expect(\"Linting failed\");\n        assert!(problems.is_empty()); // Should be ignored as not YAML\n    }\n\n    #[test]\n    fn test_lint_paths_single_file() {\n        let temp_dir = TempDir::new().expect(\"Failed to create temp dir\");\n        let file_path = create_test_file(\u0026temp_dir, \"test.yaml\", \"key: value\");\n\n        let config = Config::default();\n        let linter = Linter::new(config);\n\n        let results = linter.lint_paths(\u0026[\u0026file_path]).expect(\"Linting failed\");\n        assert_eq!(results.len(), 1);\n        assert_eq!(results[0].0, file_path);\n        assert!(results[0].1.is_empty());\n    }\n\n    #[test]\n    fn test_lint_paths_directory() {\n        let temp_dir = TempDir::new().expect(\"Failed to create temp dir\");\n        create_test_file(\u0026temp_dir, \"test1.yaml\", \"key: value\");\n        create_test_file(\u0026temp_dir, \"test2.yml\", \"other: data\");\n        create_test_file(\u0026temp_dir, \"ignored.txt\", \"not yaml\");\n\n        let config = Config::default();\n        let linter = Linter::new(config);\n\n        let results = linter.lint_paths(\u0026[temp_dir.path()]).expect(\"Linting failed\");\n        assert_eq!(results.len(), 2); // Only YAML files should be processed\n\n        let file_names: Vec\u003cString\u003e = results\n            .iter()\n            .map(|(path, _)| path.file_name().unwrap().to_string_lossy().to_string())\n            .collect();\n        assert!(file_names.contains(\u0026\"test1.yaml\".to_string()));\n        assert!(file_names.contains(\u0026\"test2.yml\".to_string()));\n    }\n\n    #[test]\n    fn test_problem_sorting() {\n        let config = Config::default();\n        let linter = Linter::new(config);\n\n        let content = format!(\n            \"{}\\n{}\\n{}\",\n            \"this is a very long line with many words that definitely exceeds the eighty character limit\", // Line 1: long line\n            \"short\",         // Line 2: ok\n            \"trailing   \"    // Line 3: trailing spaces\n        );\n\n        let problems = linter.lint_content(\"test.yaml\", \u0026content).expect(\"Linting failed\");\n\n        // Problems should be sorted by line number\n        assert_eq!(problems.len(), 2);\n        assert_eq!(problems[0].line, 1); // line-length problem\n        assert_eq!(problems[1].line, 3); // trailing-spaces problem\n    }\n}\n","traces":[{"line":18,"address":[2973889,2973744],"length":1,"stats":{"Line":5}},{"line":20,"address":[2973771],"length":1,"stats":{"Line":4}},{"line":27,"address":[4130595,4130029,4129968],"length":1,"stats":{"Line":2}},{"line":28,"address":[],"length":0,"stats":{"Line":2}},{"line":31,"address":[],"length":0,"stats":{"Line":2}},{"line":32,"address":[],"length":0,"stats":{"Line":2}},{"line":36,"address":[],"length":0,"stats":{"Line":2}},{"line":37,"address":[],"length":0,"stats":{"Line":2}},{"line":41,"address":[],"length":0,"stats":{"Line":3}},{"line":42,"address":[4130678,4130360,4130656],"length":1,"stats":{"Line":0}},{"line":44,"address":[4130465,4130554],"length":1,"stats":{"Line":2}},{"line":48,"address":[],"length":0,"stats":{"Line":2}},{"line":49,"address":[4131197,4131079,4134229,4134111,4137277,4137159],"length":1,"stats":{"Line":6}},{"line":50,"address":[],"length":0,"stats":{"Line":4}},{"line":51,"address":[],"length":0,"stats":{"Line":2}},{"line":54,"address":[4137385,4134337,4131305],"length":1,"stats":{"Line":4}},{"line":55,"address":[4137530,4133958,4136998,4140038,4137470,4131450,4134422,4134482,4131390],"length":1,"stats":{"Line":4}},{"line":58,"address":[],"length":0,"stats":{"Line":2}},{"line":59,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":12}},{"line":64,"address":[],"length":0,"stats":{"Line":7}},{"line":67,"address":[],"length":0,"stats":{"Line o =\u003e write!(f, \"info\"),\n            Level::Warning =\u003e write!(f, \"warning\"),\n            Level::Error =\u003e write!(f, \"error\"),\n        }\n    }\n}\n\n/// Represents a linting problem found in a YAML file\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize)]\npub struct Problem {\n    /// Line number where the problem was found (1-based)\n    pub line: usize,\n    /// Column number where the problem was found (1-based)\n    pub column: usize,\n    /// Severity level of the problem\n    pub level: Level,\n    /// ID of the rule that detected the problem\n    pub rule: String,\n    /// Human-readable description of the problem\n    pub message: String,\n    /// Optional suggestion for fixing the problem\n    pub suggestion: Option\u003cString\u003e,\n}\n\n#[allow(dead_code)] // Some methods are part of API for future phases\nimpl Problem {\n    /// Create a new problem\n    pub fn new(\n        line: usize,\n        column: usize,\n        level: Level,\n        rule: impl Into\u003cString\u003e,\n        message: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self {\n            line,\n            column,\n            level,\n            rule: rule.into(),\n            message: message.into(),\n            suggestion: None,\n        }\n    }\n\n    /// Create a new problem with a suggestion\n    pub fn with_suggestion(\n        line: usize,\n        column: usize,\n        level: Level,\n        rule: impl Into\u003cString\u003e,\n        message: impl Into\u003cString\u003e,\n        suggestion: impl Into\u003cString\u003e,\n    ) -\u003e Self {\n        Self {\n            line,\n            column,\n            level,\n            rule: rule.into(),\n            message: message.into(),\n            suggestion: Some(suggestion.into()),\n        }\n    }\n\n    /// Get a formatted message including the rule ID\n    pub fn formatted_message(\u0026self) -\u003e String {\n        format!(\"{} ({})\", self.message, self.rule)\n    }\n}\n\nimpl std::fmt::Display for Problem {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        write!(f, \"{}:{}: {}\", self.line, self.column, self.formatted_message())\n    }\n}\n\nimpl PartialOrd for Problem {\n    fn partial_cmp(\u0026self, other: \u0026Self) -\u003e Option\u003cstd::cmp::Ordering\u003e {\n        Some(self.cmp(other))\n    }\n}\n\nimpl Ord for Problem {\n    fn cmp(\u0026self, other: \u0026Self) -\u003e std::cmp::Ordering {\n        self.line\n            .cmp(\u0026other.line)\n            .then_with(|| self.column.cmp(\u0026other.column))\n            .then_with(|| self.level.cmp(\u0026other.level))\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_level_display() {\n        assert_eq!(Level::Info.to_string(), \"info\");\n        assert_eq!(Level::Warning.to_string(), \"warning\");\n        assert_eq!(Level::Error.to_string(), \"error\");\n    }\n\n    #[test]\n    fn test_level_ordering() {\n        assert!(Level::Info \u003c Level::Warning);\n        assert!(Level::Warning \u003c Level::Error);\n        assert!(Level::Info \u003c Level::Error);\n    }\n\n    #[test]\n    fn test_problem_creation() {\n        let problem = Problem::new(10, 5, Level::Error, \"test-rule\", \"Test message\");\n\n        assert_eq!(problem.line, 10);\n        assert_eq!(problem.column, 5);\n        assert_eq!(problem.level, Level::Error);\n        assert_eq!(problem.rule, \"test-rule\");\n        assert_eq!(problem.message, \"Test message\");\n        assert_eq!(problem.suggestion, None);\n    }\n\n    #[test]\n    fn test_problem_with_suggestion() {\n        let problem = Problem::with_suggestion(\n            15,\n            8,\n            Level::Warning,\n            \"style-rule\",\n            \"Style issue\",\n            \"Fix suggestion\"\n        );\n\n        assert_eq!(problem.line, 15);\n        assert_eq!(problem.column, 8);\n        assert_eq!(problem.level, Level::Warning);\n        assert_eq!(problem.rule, \"style-rule\");\n        assert_eq!(problem.message, \"Style issue\");\n        assert_eq!(problem.suggestion, Some(\"Fix suggestion\".to_string()));\n    }\n\n    #[test]\n    fn test_problem_formatted_message() {\n        let problem = Problem::new(1, 1, Level::Error, \"test\", \"message\");\n        assert_eq!(problem.formatted_message(), \"message (test)\");\n    }\n\n    #[test]\n    fn test_problem_display() {\n        let problem = Problem::new(10, 5, Level::Error, \"test-rule\", \"Test message\");\n        assert_eq!(problem.to_string(), \"10:5: Test message (test-rule)\");\n    }\n\n    #[test]\n    fn test_problem_ordering() {\n        let p1 = Problem::new(1, 1, Level::Error, \"rule\", \"msg\");\n        let p2 = Problem::new(1, 2, Level::Error, \"rule\", \"msg\");\n        let p3 = Problem::new(2, 1, Level::Error, \"rule\", \"msg\");\n        let p4 = Problem::new(1, 1, Level::Warning, \"rule\", \"msg\");\n\n        assert!(p1 \u003c p2); // Same line, different column\n        assert!(p1 \u003c p3); // Different line\n        assert!(p4 \u003c p1); // Same position, different level\n    }\n\n    #[test]\n    fn test_problem_equality() {\n        let p1 = Problem::new(1, 1, Level::Error, \"rule\", \"msg\");\n        let p2 = Problem::new(1, 1, Level::Error, \"rule\", \"msg\");\n        let p3 = Problem::new(1, 1, Level::Error, \"rule\", \"different msg\");\n\n        assert_eq!(p1, p2);\n        assert_ne!(p1, p3);\n    }\n\n    #[test]\n    fn test_serde_serialization() {\n        let problem = Problem::with_suggestion(\n            10,\n            5,\n            Level::Warning,\n            \"test-rule\",\n            \"Test message\",\n            \"Fix it\"\n        );\n\n        let serialized = serde_yaml::to_string(\u0026problem).expect(\"Failed to serialize\");\n        let deserialized: Problem = serde_yaml::from_str(\u0026serialized).expect(\"Failed to deserialize\");\n\n        assert_eq!(problem, deserialized);\n    }\n}\n","traces":[{"line":15,"address":[2158272],"length":1,"stats":{"Line":1}},{"line":16,"address":[2158299],"length":1,"stats":{"Line":1}},{"line":17,"address":[2158331],"length":1,"stats":{"Line":1}},{"line":18,"address":[2158371],"length":1,"stats":{"Line":1}},{"line":19,"address":[2158411],"length":1,"stats":{"Line":1}},{"line":44,"address":[3532654,3532183,3532189,3532208,3531728],"length":1,"stats":{"Line":5}},{"line":55,"address":[],"length":0,"stats":{"Line":5}},{"line":56,"address":[],"length":0,"stats":{"Line":5}},{"line":62,"address":[3533327,3533347,3532704],"length":1,"stats":{"Line":2}},{"line":74,"address":[],"length":0,"stats":{"Line":2}},{"line":75,"address":[],"length":0,"stats":{"Line":2}},{"line":76,"address":[],"length":0,"stats":{"Line":4}},{"line":81,"address":[2158464],"length":1,"stats":{"Line":1}},{"line":82,"address":[2158493],"length":1,"stats":{"Line":2}},{"line":87,"address":[2158656,2158961,2158955],"length":1,"stats":{"Line":1}},{"line":88,"address":[2158695],"length":1,"stats":{"Line":1}},{"line":93,"address":[2158976],"length":1,"stats":{"Line":1}},{"line":94,"address":[2158990],"length":1,"stats":{"Line":1}},{"line":99,"address":[2159008],"length":1,"stats":{"Line":1}},{"line":100,"address":[2159032,2159040],"length":1,"stats":{"Line":2}},{"line":101,"address":[2159036],"length":1,"stats":{"Line":1}},{"line":102,"address":[3533376,3533390],"length":1,"stats":{"Line":2}},{"line":103,"address":[3533438,3533424],"length":1,"stats":{"Line":2}}],"covered":23,"coverable":23},{"path":["/","home","saidler","repos","scottidler","yl","src","lsp","mod.rs"],"content":"use crate::config::Config;\nuse crate::linter::{Linter, Level, Problem};\nuse eyre::Result;\nuse std::collections::HashMap;\nuse std::sync::Arc;\nuse tokio::sync::Mutex;\nuse tower_lsp::jsonrpc::Result as LspResult;\nuse tower_lsp::lsp_types::*;\nuse tower_lsp::{Client, LanguageServer, LspService, Server};\n\n/// YL Language Server for editor integration\npub struct YlLanguageServer {\n    client: Client,\n    linter: Arc\u003cMutex\u003cLinter\u003e\u003e,\n    document_map: Arc\u003cMutex\u003cHashMap\u003cUrl, String\u003e\u003e\u003e,\n}\n\nimpl YlLanguageServer {\n    /// Create a new YL language server\n    pub fn new(client: Client) -\u003e Self {\n        let config = Config::default();\n        let linter = Linter::new(config);\n\n        Self {\n            client,\n            linter: Arc::new(Mutex::new(linter)),\n            document_map: Arc::new(Mutex::new(HashMap::new())),\n        }\n    }\n\n    /// Convert YL problems to LSP diagnostics\n    fn problems_to_diagnostics(\u0026self, problems: Vec\u003cProblem\u003e) -\u003e Vec\u003cDiagnostic\u003e {\n        problems\n            .into_iter()\n            .map(|problem| {\n                let severity = match problem.level {\n                    Level::Error =\u003e DiagnosticSeverity::ERROR,\n                    Level::Warning =\u003e DiagnosticSeverity::WARNING,\n                    Level::Info =\u003e DiagnosticSeverity::INFORMATION,\n                };\n\n                let range = Range::new(\n                    Position::new(\n                        (problem.line as u32).saturating_sub(1),\n                        (problem.column as u32).saturating_sub(1),\n                    ),\n                    Position::new(\n                        (problem.line as u32).saturating_sub(1),\n                        problem.column as u32,\n                    ),\n                );\n\n                Diagnostic {\n                    range,\n                    severity: Some(severity),\n                    code: Some(NumberOrString::String(problem.rule.clone())),\n                    code_description: None,\n                    source: Some(\"yl\".to_string()),\n                    message: problem.message,\n                    related_information: None,\n                    tags: None,\n                    data: None,\n                }\n            })\n            .collect()\n    }\n\n    /// Lint a document and publish diagnostics\n    async fn lint_and_publish(\u0026self, uri: Url, content: \u0026str) -\u003e Result\u003c()\u003e {\n        let path = uri.to_file_path().map_err(|_| eyre::eyre!(\"Invalid file path\"))?;\n\n        let linter = self.linter.lock().await;\n        let problems = linter.lint_content(\u0026path, content)?;\n        drop(linter);\n\n        let diagnostics = self.problems_to_diagnostics(problems);\n\n        self.client\n            .publish_diagnostics(uri, diagnostics, None)\n            .await;\n\n        Ok(())\n    }\n}\n\n#[tower_lsp::async_trait]\nimpl LanguageServer for YlLanguageServer {\n    async fn initialize(\u0026self, _: InitializeParams) -\u003e LspResult\u003cInitializeResult\u003e {\n        Ok(InitializeResult {\n            capabilities: ServerCapabilities {\n                text_document_sync: Some(TextDocumentSyncCapability::Kind(\n                    TextDocumentSyncKind::FULL,\n                )),\n                diagnostic_provider: Some(DiagnosticServerCapabilities::Options(\n                    DiagnosticOptions {\n                        identifier: Some(\"yl\".to_string()),\n                        inter_file_dependencies: false,\n                        workspace_diagnostics: false,\n                        work_done_progress_options: WorkDoneProgressOptions::default(),\n                    },\n                )),\n                code_action_provider: Some(CodeActionProviderCapability::Simple(true)),\n                ..Default::default()\n            },\n            server_info: Some(ServerInfo {\n                name: \"yl-language-server\".to_string(),\n                version: Some(env!(\"CARGO_PKG_VERSION\").to_string()),\n            }),\n        })\n    }\n\n    async fn initialized(\u0026self, _: InitializedParams) {\n        self.client\n            .log_message(MessageType::INFO, \"YL Language Server initialized\")\n            .await;\n    }\n\n    async fn shutdown(\u0026self) -\u003e LspResult\u003c()\u003e {\n        Ok(())\n    }\n\n    async fn did_open(\u0026self, params: DidOpenTextDocumentParams) {\n        let uri = params.text_document.uri;\n        let content = params.text_document.text;\n\n        // Store document content\n        self.document_map.lock().await.insert(uri.clone(), content.clone());\n\n        // Lint and publish diagnostics\n        if let Err(e) = self.lint_and_publish(uri, \u0026content).await {\n            self.client\n                .log_message(MessageType::ERROR, format!(\"Linting failed: {}\", e))\n                .await;\n        }\n    }\n\n    async fn did_change(\u0026self, params: DidChangeTextDocumentParams) {\n        let uri = params.text_document.uri;\n\n        if let Some(change) = params.content_changes.into_iter().next() {\n            let content = change.text;\n\n            // Update document content\n            self.document_map.lock().await.insert(uri.clone(), content.clone());\n\n            // Lint and publish diagnostics\n            if let Err(e) = self.lint_and_publish(uri, \u0026content).await {\n                self.client\n                    .log_message(MessageType::ERROR, format!(\"Linting failed: {}\", e))\n                    .await;\n            }\n        }\n    }\n\n    async fn did_save(\u0026self, params: DidSaveTextDocumentParams) {\n        let uri = params.text_document.uri;\n\n        if let Some(content) = self.document_map.lock().await.get(\u0026uri).cloned() {\n            // Re-lint on save\n            if let Err(e) = self.lint_and_publish(uri, \u0026content).await {\n                self.client\n                    .log_message(MessageType::ERROR, format!(\"Linting failed: {}\", e))\n                    .await;\n            }\n        }\n    }\n\n    async fn did_close(\u0026self, params: DidCloseTextDocumentParams) {\n        let uri = params.text_document.uri;\n\n        // Remove document from memory and clear diagnostics\n        self.document_map.lock().await.remove(\u0026uri);\n        self.client.publish_diagnostics(uri, vec![], None).await;\n    }\n\n    async fn code_action(\u0026self, params: CodeActionParams) -\u003e LspResult\u003cOption\u003cCodeActionResponse\u003e\u003e {\n        let uri = params.text_document.uri;\n        let _range = params.range;\n\n        let mut actions = Vec::new();\n\n        // Add disable rule actions for diagnostics in range\n        for diagnostic in \u0026params.context.diagnostics {\n            if let Some(NumberOrString::String(rule_id)) = \u0026diagnostic.code {\n                // Disable line action\n                let disable_line_action = CodeAction {\n                    title: format!(\"Disable {} for this line\", rule_id),\n                    kind: Some(CodeActionKind::QUICKFIX),\n                    diagnostics: Some(vec![diagnostic.clone()]),\n                    edit: Some(WorkspaceEdit {\n                        changes: Some({\n                            let mut changes = HashMap::new();\n                            let line_end_pos = Position::new(diagnostic.range.start.line, u32::MAX);\n                            let edit = TextEdit {\n                                range: Range::new(line_end_pos, line_end_pos),\n                                new_text: format!(\"  # yl:disable-line {}\", rule_id),\n                            };\n                            changes.insert(uri.clone(), vec![edit]);\n                            changes\n                        }),\n                        ..Default::default()\n                    }),\n                    ..Default::default()\n                };\n                actions.push(CodeActionOrCommand::CodeAction(disable_line_action));\n\n                // Disable rule for file action\n                let disable_file_action = CodeAction {\n                    title: format!(\"Disable {} for entire file\", rule_id),\n                    kind: Some(CodeActionKind::QUICKFIX),\n                    diagnostics: Some(vec![diagnostic.clone()]),\n                    edit: Some(WorkspaceEdit {\n                        changes: Some({\n                            let mut changes = HashMap::new();\n                            let edit = TextEdit {\n                                range: Range::new(Position::new(0, 0), Position::new(0, 0)),\n                                new_text: format!(\"# yl:disable {}\\n\", rule_id),\n                            };\n                            changes.insert(uri.clone(), vec![edit]);\n                            changes\n                        }),\n                        ..Default::default()\n                    }),\n                    ..Default::default()\n                };\n                actions.push(CodeActionOrCommand::CodeAction(disable_file_action));\n            }\n        }\n\n        Ok(Some(actions))\n    }\n}\n\n/// Start the LSP server\npub async fn start_lsp_server() -\u003e Result\u003c()\u003e {\n    let stdin = tokio::io::stdin();\n    let stdout = tokio::io::stdout();\n\n    let (service, socket) = LspService::new(|client| YlLanguageServer::new(client));\n\n    Server::new(stdin, stdout, socket).serve(service).await;\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_problems_to_diagnostics() {\n        // Test the diagnostic conversion logic directly\n        let problems = vec![\n            Problem::new(1, 5, Level::Error, \"test-rule\", \"Test error message\"),\n            Problem::new(2, 10, Level::Warning, \"test-rule-2\", \"Test warning message\"),\n        ];\n\n        // Create a temporary server instance for testing (we'll use a dummy client)\n        let (_service, _socket) = tower_lsp::LspService::new(|client| YlLanguageServer::new(client));\n\n        // Test the conversion logic by creating diagnostics manually\n        let diagnostics: Vec\u003cDiagnostic\u003e = problems\n            .into_iter()\n            .map(|problem| {\n                let severity = match problem.level {\n                    Level::Error =\u003e DiagnosticSeverity::ERROR,\n                    Level::Warning =\u003e DiagnosticSeverity::WARNING,\n                    Level::Info =\u003e DiagnosticSeverity::INFORMATION,\n                };\n\n                let range = Range::new(\n                    Position::new(\n                        (problem.line as u32).saturating_sub(1),\n                        (problem.column as u32).saturating_sub(1),\n                    ),\n                    Position::new(\n                        (problem.line as u32).saturating_sub(1),\n                        problem.column as u32,\n                    ),\n                );\n\n                Diagnostic {\n                    range,\n                    severity: Some(severity),\n                    code: Some(NumberOrString::String(problem.rule.clone())),\n                    code_description: None,\n                    source: Some(\"yl\".to_string()),\n                    message: problem.message,\n                    related_information: None,\n                    tags: None,\n                    data: None,\n                }\n            })\n            .collect();\n\n        assert_eq!(diagnostics.len(), 2);\n        assert_eq!(diagnostics[0].severity, Some(DiagnosticSeverity::ERROR));\n        assert_eq!(diagnostics[1].severity, Some(DiagnosticSeverity::WARNING));\n        assert_eq!(diagnostics[0].message, \"Test error message\");\n        assert_eq!(diagnostics[1].message, \"Test warning message\");\n    }\n\n    #[test]\n    fn test_lsp_service_creation() {\n        // Test that we can create the LSP service\n        let (_service, _socket) = tower_lsp::LspService::new(|client| YlLanguageServer::new(client));\n        // If we get here without panicking, the service was created successfully\n        assert!(true);\n    }\n}\n","traces":[{"line":20,"address":[6194176,6194571,6194565],"length es;\n\nuse cli::{Cli, Commands, MigrateCommands, PluginCommands};\nuse config::Config;\nuse fixes::FixEngine;\nuse linter::Linter;\nuse migration::YamllintMigrator;\nuse output::{get_formatter, LintStats};\nuse plugins::PluginManager;\nuse rules::{ConfigValue, RuleRegistry};\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c()\u003e {\n    // Parse CLI arguments\n    let cli = Cli::parse();\n\n    // Handle subcommands\n    if let Some(command) = \u0026cli.command {\n        return handle_subcommand(command).await;\n    }\n\n    // Load configuration\n    let mut config = Config::load(cli.config.as_ref())\n        .context(\"Failed to load configuration\")?;\n\n    // Apply CLI overrides to configuration\n    apply_cli_overrides(\u0026mut config, \u0026cli)?;\n\n    // Handle special commands\n    if cli.list_rules {\n        return list_rules();\n    }\n\n    if cli.show_config {\n        return show_config(\u0026config);\n    }\n\n    // Create linter\n    let linter = Linter::new(config);\n\n    // Get files to lint\n    let files = cli.get_files();\n\n    // Perform linting\n    let results = linter\n        .lint_paths(\u0026files)\n        .context(\"Linting failed\")?;\n\n    // Filter results based on CLI options\n    let filtered_results = filter_results(results, \u0026cli);\n\n    // Format and output results\n    let formatter = get_formatter(\u0026cli.format);\n    let output = formatter.format_results(\u0026filtered_results);\n    println!(\"{}\", output);\n\n    // Calculate statistics and determine exit code\n    let stats = LintStats::from_results(\u0026filtered_results);\n\n    if cli.verbose {\n        eprintln!(\"Processed {} files\", stats.total_files);\n        if stats.has_problems() {\n            eprintln!(\"Found {} problems in {} files\", stats.total_problems, stats.files_with_problems);\n        }\n    }\n\n    // Exit with error code if there are errors\n    if stats.has_errors() {\n        std::process::exit(1);\n    }\n\n    Ok(())\n}\n\n/// Apply CLI overrides to the configuration\nfn apply_cli_overrides(config: \u0026mut Config, cli: \u0026Cli) -\u003e Result\u003c()\u003e {\n    let registry = RuleRegistry::with_default_rules();\n\n    // Disable rules specified via CLI\n    for rule_id in cli.get_disabled_rules() {\n        if let Some(rule_config) = config.rules.get_mut(\u0026rule_id) {\n            rule_config.enabled = false;\n        } else {\n            // Add disabled rule config if it doesn't exist\n            let mut rule_config = registry\n                .get(\u0026rule_id)\n                .map(|rule| rule.default_config())\n                .unwrap_or_default();\n            rule_config.enabled = false;\n            config.rules.insert(rule_id, rule_config);\n        }\n    }\n\n    // Enable rules specified via CLI\n    for rule_id in cli.get_enabled_rules() {\n        if let Some(rule_config) = config.rules.get_mut(\u0026rule_id) {\n            rule_config.enabled = true;\n        } else {\n            // Add enabled rule config if it doesn't exist\n            let rule_config = registry\n                .get(\u0026rule_id)\n                .map(|rule| rule.default_config())\n                .unwrap_or_default();\n            config.rules.insert(rule_id, rule_config);\n        }\n    }\n\n    // Apply rule parameter settings\n    for (rule_id, param, value) in cli.get_rule_settings() {\n        let rule_config = config.rules.entry(rule_id.clone()).or_insert_with(|| {\n            registry\n                .get(\u0026rule_id)\n                .map(|rule| rule.default_config())\n                .unwrap_or_default()\n        });\n\n        // Handle special fields\n        if param == \"enabled\" {\n            if let Ok(enabled) = value.parse::\u003cbool\u003e() {\n                rule_config.enabled = enabled;\n            } else {\n                return Err(eyre::eyre!(\"Invalid boolean value for enabled: {}\", value));\n            }\n        } else {\n            // Parse the value based on common types\n            let config_value = parse_config_value(\u0026value)?;\n            rule_config.set_param(param, config_value);\n        }\n    }\n\n    Ok(())\n}\n\n/// Parse a string value into a ConfigValue\nfn parse_config_value(value: \u0026str) -\u003e Result\u003cConfigValue\u003e {\n    // Try to parse as boolean\n    if let Ok(bool_val) = value.parse::\u003cbool\u003e() {\n        return Ok(ConfigValue::Bool(bool_val));\n    }\n\n    // Try to parse as integer\n    if let Ok(int_val) = value.parse::\u003ci64\u003e() {\n        return Ok(ConfigValue::Int(int_val));\n    }\n\n    // Default to string\n    Ok(ConfigValue::String(value.to_string()))\n}\n\n/// List all available rules\nfn list_rules() -\u003e Result\u003c()\u003e {\n    let registry = RuleRegistry::with_default_rules();\n\n    println!(\"Available rules:\");\n    println!();\n\n    for rule in registry.rules() {\n        println!(\"  {}\", rule.id());\n        println!(\"    {}\", rule.description());\n\n        let config = rule.default_config();\n        if !config.params.is_empty() {\n            println!(\"    Parameters:\");\n            for (key, value) in \u0026config.params {\n                println!(\"      {}: {:?}\", key, value);\n            }\n        }\n        println!();\n    }\n\n    Ok(())\n}\n\n/// Show the effective configuration\nfn show_config(config: \u0026Config) -\u003e Result\u003c()\u003e {\n    let yaml = serde_yaml::to_string(config)\n        .context(\"Failed to serialize configuration\")?;\n\n    println!(\"Effective configuration:\");\n    println!(\"{}\", yaml);\n\n    Ok(())\n}\n\n/// Filter results based on CLI options\nfn filter_results(\n    results: Vec\u003c(std::path::PathBuf, Vec\u003clinter::Problem\u003e)\u003e,\n    cli: \u0026Cli,\n) -\u003e Vec\u003c(std::path::PathBuf, Vec\u003clinter::Problem\u003e)\u003e {\n    if !cli.errors_only {\n        return results;\n    }\n\n    // Filter to only show errors\n    results\n        .into_iter()\n        .map(|(path, problems)| {\n            let error_problems = problems\n                .into_iter()\n                .filter(|p| matches!(p.level, linter::Level::Error))\n                .collect();\n            (path, error_problems)\n        })\n        .collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::linter::{Level, Problem};\n    use std::path::PathBuf;\n\n    #[test]\n    fn test_parse_config_value() {\n        assert_eq!(parse_config_value(\"true\").unwrap(), ConfigValue::Bool(true));\n        assert_eq!(parse_config_value(\"false\").unwrap(), ConfigValue::Bool(false));\n        assert_eq!(parse_config_value(\"42\").unwrap(), ConfigValue::Int(42));\n        assert_eq!(parse_config_value(\"hello\").unwrap(), ConfigValue::String(\"hello\".to_string()));\n    }\n\n    #[test]\n    fn test_filter_results_all() {\n        let cli = Cli { errors_only: false, ..Default::default() };\n        let results = vec![\n            (PathBuf::from(\"test.yaml\"), vec![\n                Problem::new(1, 1, Level::Error, \"rule1\", \"error\"),\n                Problem::new(2, 1, Level::Warning, \"rule2\", \"warning\"),\n            ]),\n        ];\n\n        let filtered = filter_results(results.clone(), \u0026cli);\n        assert_eq!(filtered.len(), 1);\n        assert_eq!(filtered[0].1.len(), 2);\n    }\n\n    #[test]\n    fn test_filter_results_errors_only() {\n        let cli = Cli { errors_only: true, ..Default::default() };\n        let results = vec![\n            (PathBuf::from(\"test.yaml\"), vec![\n                Problem::new(1, 1, Level::Error, \"rule1\", \"error\"),\n                Problem::new(2, 1, Level::Warning, \"rule2\", \"warning\"),\n            ]),\n        ];\n\n        let filtered = filter_results(results, \u0026cli);\n        assert_eq!(filtered.len(), 1);\n        assert_eq!(filtered[0].1.len(), 1);\n        assert_eq!(filtered[0].1[0].level, Level::Error);\n    }\n\n    #[test]\n    fn test_apply_cli_overrides_disable() {\n        let mut config = Config::default();\n        let cli = Cli {\n            disable: vec![\"line-length\".to_string()],\n            ..Default::default()\n        };\n\n        apply_cli_overrides(\u0026mut config, \u0026cli).expect(\"Failed to apply overrides\");\n\n        let rule_config = config.rules.get(\"line-length\").unwrap();\n        assert!(!rule_config.enabled);\n    }\n\n    #[test]\n    fn test_apply_cli_overrides_set_param() {\n        let mut config = Config::default();\n        let cli = Cli {\n            set: vec![\"line-length.max=120\".to_string()],\n            ..Default::default()\n        };\n\n        apply_cli_overrides(\u0026mut config, \u0026cli).expect(\"Failed to apply overrides\");\n\n        let rule_config = config.rules.get(\"line-length\").unwrap();\n        assert_eq!(rule_config.get_int(\"max\"), Some(120));\n    }\n}\n\n/// Handle subcommands\nasync fn handle_subcommand(command: \u0026Commands) -\u003e Result\u003c()\u003e {\n    match command {\n        Commands::Lsp =\u003e {\n            lsp::start_lsp_server().await?;\n        }\n        Commands::Fix { files, dry_run } =\u003e {\n            handle_fix_command(files, *dry_run)?;\n        }\n        Commands::Migrate { migrate_command } =\u003e {\n            handle_migrate_command(migrate_command)?;\n        }\n        Commands::Plugin { plugin_command } =\u003e {\n            handle_plugin_command(plugin_command)?;\n        }\n    }\n    Ok(())\n}\n\n/// Handle fix command\nfn handle_fix_command(files: \u0026[std::path::PathBuf], dry_run: bool) -\u003e Result\u003c()\u003e {\n    let config = Config::default();\n    let linter = Linter::new(config);\n    let fix_engine = FixEngine::new();\n\n    let files_to_process = if files.is_empty() {\n        vec![std::path::PathBuf::from(\".\")]\n    } else {\n        files.to_vec()\n    };\n\n    let results = linter.lint_paths(\u0026files_to_process)?;\n    let mut total_fixes = 0;\n\n    for (file_path, problems) in results {\n        if problems.is_empty() {\n            continue;\n        }\n\n        let content = std::fs::read_to_string(\u0026file_path)?;\n        let fixed_content = fix_engine.fix_problems(\u0026content, \u0026problems)?;\n\n        if content != fixed_content {\n            total_fixes += 1;\n\n            if dry_run {\n                println!(\"Would fix: {}\", file_path.display());\n            } else {\n                std::fs::write(\u0026file_path, fixed_content)?;\n                println!(\"Fixed: {}\", file_path.display());\n            }\n        }\n    }\n\n    if dry_run {\n        println!(\"Would fix {} files\", total_fixes);\n    } else {\n        println!(\"Fixed {} files\", total_fixes);\n    }\n\n    Ok(())\n}\n\n/// Handle migrate command\nfn handle_migrate_command(migrate_command: \u0026MigrateCommands) -\u003e Result\u003c()\u003e {\n    match migrate_command {\n        MigrateCommands::Config { input, output } =\u003e {\n            let yl_config = YamllintMigrator::convert_config(input)?;\n            let default_output = std::path::PathBuf::from(\".yl.yaml\");\n            let output_path = output.as_ref().unwrap_or(\u0026default_output);\n\n            let config_content = serde_yaml::to_string(\u0026yl_config)?;\n            std::fs::write(output_path, config_content)?;\n\n            println!(\"Converted yamllint config to: {}\", output_path.display());\n        }\n        MigrateCommands::Directives { files } =\u003e {\n            for file_path in files {\n                let content = std::fs::read_to_string(file_path)?;\n                let converted = YamllintMigrator::convert_directives(\u0026content);\n\n                if content != converted {\n                    std::fs::write(file_path, converted)?;\n                    println!(\"Converted directives in: {}\", file_path.display());\n                }\n            }\n        }\n        MigrateCommands::Project { path } =\u003e {\n            YamllintMigrator::migrate_project(path)?;\n            println!(\"Project migration completed\");\n        }\n    }\n    Ok(())\n}\n\n/// Handle plugin command\nfn handle_plugin_command(plugin_command: \u0026PluginCommands) -\u003e Result\u003c()\u003e {\n    let mut plugin_manager = PluginManager::new();\n\n    match plugin_command {\n        PluginCommands::List =\u003e {\n            let plugins = plugin_manager.plugins();\n            if plugins.is_empty() {\n                println!(\"No plugins loaded\");\n            } else {\n                println!(\"Loaded plugins:\");\n                for plugin in plugins {\n                    println!(\"  {} v{} - {}\", plugin.name(), plugin.version(), plugin.description());\n                }\n            }\n        }\n        PluginCommands::Load { directory } =\u003e {\n            let loaded = plugin_manager.load_plugins_from_dir(directory)?;\n            println!(\"Loaded {} plugins from {}\", loaded, directory.display());\n        }\n    }\n    Ok(())\n}","traces":[{"line":26,"address":[3567169,3566768,3567163],"length":1,"stats":{"Line":0}},{"line":28,"address":[6529071],"length":1,"stats":{"Line":0}},{"line":31,"address":[6529195],"length":1,"stats":{"Line":0}},{"line":32,"address":[2031257],"length":1,"stats":{"Line":0}},{"line":36,"address":[6529282,6529496,6531946,6529621],"length":1,"stats":{"Line":0}},{"line":40,"address":[6529910,6529990,6531885],"length":1,"stats":{"Line":0}},{"line":43,"address":[6530093],"length":1,"stats":{"Line":0}},{"line":44,"address":[6530133,6531867],"length":1,"stats":{"Line":0}},{"line":47,"address":[6530110],"length":1,"stats":{"Line":0}},{"line":48,"address":[6530315,6531852],"length":1,"stats":{"Line":0}},{"line":52,"address":[6530148],"length":1,"stats":{"Line":0}},{"line":55,"address":[6530330],"length":1,"stats":{"Line":0}},{"line":58,"address":[6530614,6530489,6531789],"length":1,"stats":{"Line":0}},{"line":59,"address":[6530401],"length":1,"stats":{"Line":0}},{"line":63, ies for converting from yamllint to yl\npub struct YamllintMigrator;\n\nimpl YamllintMigrator {\n    /// Convert a yamllint configuration file to yl format\n    pub fn convert_config\u003cP: AsRef\u003cPath\u003e\u003e(yamllint_config_path: P) -\u003e Result\u003cConfig\u003e {\n        let content = fs::read_to_string(yamllint_config_path)?;\n        let yamllint_config: Value = serde_yaml::from_str(\u0026content)?;\n\n        let mut yl_config = Config::default();\n        yl_config.rules.clear(); // Start with empty rules\n\n        // Handle extends\n        if let Some(extends) = yamllint_config.get(\"extends\") {\n            if let Some(extends_str) = extends.as_str() {\n                yl_config.extends = Some(Self::convert_extends(extends_str));\n            }\n        }\n\n        // Convert rules\n        if let Some(rules) = yamllint_config.get(\"rules\") {\n            if let Some(rules_map) = rules.as_mapping() {\n                for (rule_name, rule_config) in rules_map {\n                    if let Some(rule_name_str) = rule_name.as_str() {\n                        let yl_rule_name = Self::convert_rule_name(rule_name_str);\n                        let yl_rule_config = Self::convert_rule_config(rule_config)?;\n                        yl_config.rules.insert(yl_rule_name, yl_rule_config);\n                    }\n                }\n            }\n        }\n\n        // Convert ignore patterns\n        if let Some(ignore) = yamllint_config.get(\"ignore\") {\n            if let Some(ignore_str) = ignore.as_str() {\n                yl_config.ignore = vec![ignore_str.to_string()];\n            } else if let Some(ignore_seq) = ignore.as_sequence() {\n                yl_config.ignore = ignore_seq\n                    .iter()\n                    .filter_map(|v| v.as_str().map(|s| s.to_string()))\n                    .collect();\n            }\n        }\n\n        Ok(yl_config)\n    }\n\n    /// Convert yamllint directives in YAML content to yl directives\n    pub fn convert_directives(content: \u0026str) -\u003e String {\n        let mut converted = content.to_string();\n\n        // Convert yamllint disable directives\n        let patterns = vec![\n            (r\"# yamllint disable-line rule:([a-zA-Z0-9_-]+)\", \"# yl:disable-line $1\"),\n            (r\"# yamllint disable rule:([a-zA-Z0-9_-]+)\", \"# yl:disable $1\"),\n            (r\"# yamllint enable rule:([a-zA-Z0-9_-]+)\", \"# yl:enable $1\"),\n            (r\"# yamllint disable-line\", \"# yl:disable-line\"),\n            (r\"# yamllint disable\", \"# yl:disable\"),\n            (r\"# yamllint enable\", \"# yl:enable\"),\n        ];\n\n        for (pattern, replacement) in patterns {\n            let regex = Regex::new(pattern).unwrap();\n            converted = regex.replace_all(\u0026converted, replacement).to_string();\n        }\n\n        converted\n    }\n\n    /// Convert yamllint extends to yl format\n    fn convert_extends(extends: \u0026str) -\u003e String {\n        match extends {\n            \"default\" =\u003e \"default\".to_string(),\n            \"relaxed\" =\u003e \"relaxed\".to_string(),\n            _ =\u003e extends.to_string(),\n        }\n    }\n\n    /// Convert yamllint rule names to yl rule names\n    fn convert_rule_name(yamllint_name: \u0026str) -\u003e String {\n        match yamllint_name {\n            \"braces\" =\u003e \"braces\".to_string(),\n            \"brackets\" =\u003e \"brackets\".to_string(),\n            \"colons\" =\u003e \"colons\".to_string(),\n            \"commas\" =\u003e \"commas\".to_string(),\n            \"comments\" =\u003e \"comments\".to_string(),\n            \"comments-indentation\" =\u003e \"comments\".to_string(), // Map to our comments rule\n            \"document-end\" =\u003e \"document-structure\".to_string(),\n            \"document-start\" =\u003e \"document-structure\".to_string(),\n            \"empty-lines\" =\u003e \"empty-lines\".to_string(),\n            \"empty-values\" =\u003e \"truthy\".to_string(), // Similar concept\n            \"hyphens\" =\u003e \"hyphens\".to_string(),\n            \"indentation\" =\u003e \"indentation\".to_string(),\n            \"key-duplicates\" =\u003e \"key-duplicates\".to_string(),\n            \"key-ordering\" =\u003e \"key-ordering\".to_string(),\n            \"line-length\" =\u003e \"line-length\".to_string(),\n            \"new-line-at-end-of-file\" =\u003e \"new-line-at-end-of-file\".to_string(),\n            \"octal-values\" =\u003e \"octal-values\".to_string(),\n            \"quoted-strings\" =\u003e \"quoted-strings\".to_string(),\n            \"trailing-spaces\" =\u003e \"trailing-spaces\".to_string(),\n            \"truthy\" =\u003e \"truthy\".to_string(),\n            _ =\u003e yamllint_name.to_string(), // Keep unknown rules as-is\n        }\n    }\n\n    /// Convert yamllint rule configuration to yl format\n    fn convert_rule_config(config: \u0026Value) -\u003e Result\u003cRuleConfig\u003e {\n        match config {\n            Value::String(s) =\u003e {\n                // Handle simple enable/disable\n                match s.as_str() {\n                    \"enable\" =\u003e Ok(RuleConfig::new(true, Level::Error)),\n                    \"disable\" =\u003e Ok(RuleConfig::new(false, Level::Error)),\n                    _ =\u003e Ok(RuleConfig::new(true, Level::Error)),\n                }\n            }\n            Value::Mapping(map) =\u003e {\n                let mut rule_config = RuleConfig::new(true, Level::Error);\n\n                // Handle level\n                if let Some(level_val) = map.get(\u0026Value::String(\"level\".to_string())) {\n                    if let Some(level_str) = level_val.as_str() {\n                        rule_config.level = match level_str {\n                            \"error\" =\u003e Level::Error,\n                            \"warning\" =\u003e Level::Warning,\n                            \"info\" =\u003e Level::Info,\n                            _ =\u003e Level::Error,\n                        };\n                    }\n                }\n\n                // Convert other parameters\n                for (key, value) in map {\n                    if let Some(key_str) = key.as_str() {\n                        if key_str != \"level\" {\n                            let config_value = Self::convert_config_value(value)?;\n                            rule_config.params.insert(key_str.to_string(), config_value);\n                        }\n                    }\n                }\n\n                Ok(rule_config)\n            }\n            _ =\u003e Ok(RuleConfig::new(true, Level::Error)),\n        }\n    }\n\n    /// Convert yamllint config values to yl ConfigValue\n    fn convert_config_value(value: \u0026Value) -\u003e Result\u003cConfigValue\u003e {\n        match value {\n            Value::Bool(b) =\u003e Ok(ConfigValue::Bool(*b)),\n            Value::Number(n) =\u003e {\n                if let Some(i) = n.as_i64() {\n                    Ok(ConfigValue::Int(i))\n                } else {\n                    Ok(ConfigValue::String(n.to_string()))\n                }\n            }\n            Value::String(s) =\u003e Ok(ConfigValue::String(s.clone())),\n            Value::Sequence(seq) =\u003e {\n                let converted: Result\u003cVec\u003cConfigValue\u003e, _\u003e = seq\n                    .iter()\n                    .map(|v| Self::convert_config_value(v))\n                    .collect();\n                Ok(ConfigValue::Array(converted?))\n            }\n            _ =\u003e Ok(ConfigValue::String(format!(\"{:?}\", value))),\n        }\n    }\n\n    /// Generate a migration report showing what was converted\n    pub fn generate_migration_report(\n        _original_config: \u0026str,\n        converted_config: \u0026Config,\n    ) -\u003e Result\u003cString\u003e {\n        let mut report = String::new();\n\n        report.push_str(\"# YL Migration Report\\n\\n\");\n        report.push_str(\"## Original yamllint configuration converted to yl format\\n\\n\");\n\n        // Show extends\n        if let Some(extends) = \u0026converted_config.extends {\n            report.push_str(\u0026format!(\"**Extends**: {}\\n\\n\", extends));\n        }\n\n        // Show converted rules\n        report.push_str(\"## Converted Rules\\n\\n\");\n        for (rule_name, rule_config) in \u0026converted_config.rules {\n            report.push_str(\u0026format!(\"- **{}**: \", rule_name));\n            if rule_config.enabled {\n                report.push_str(\u0026format!(\"enabled ({})\",\n                    match rule_config.level {\n                        Level::Error =\u003e \"error\",\n                        Level::Warning =\u003e \"warning\",\n                        Level::Info =\u003e \"info\",\n                    }\n                ));\n            } else {\n                report.push_str(\"disabled\");\n            }\n\n            if !rule_config.params.is_empty() {\n                report.push_str(\" with parameters:\");\n                for (key, value) in \u0026rule_config.params {\n                    report.push_str(\u0026format!(\"\\n  - {}: {:?}\", key, value));\n                }\n            }\n            report.push('\\n');\n        }\n\n        // Show ignore patterns\n        if !converted_config.ignore.is_empty() {\n            report.push_str(\"\\n## Ignore Patterns\\n\\n\");\n            for pattern in \u0026converted_config.ignore {\n                report.push_str(\u0026format!(\"- {}\\n\", pattern));\n            }\n        }\n\n        report.push_str(\"\\n## Migration Notes\\n\\n\");\n        report.push_str(\"- All yamllint directives in YAML files should be converted using `yl migrate-directives`\\n\");\n        report.push_str(\"- Some rule names may have been mapped to equivalent yl rules\\n\");\n        report.push_str(\"- Review the converted configuration and adjust as needed\\n\");\n\n        Ok(report)\n    }\n\n    /// Migrate a complete yamllint project to yl\n    pub fn migrate_project\u003cP: AsRef\u003cPath\u003e\u003e(project_path: P) -\u003e Result\u003c()\u003e {\n        let project_path = project_path.as_ref();\n\n        // Look for yamllint config files\n        let yamllint_configs = vec![\n            project_path.join(\".yamllint\"),\n            project_path.join(\".yamllint.yml\"),\n            project_path.join(\".yamllint.yaml\"),\n        ];\n\n        for config_path in yamllint_configs {\n            if config_path.exists() {\n                println!(\"Found yamllint config: {}\", config_path.display());\n\n                // Convert config\n                let yl_config = Self::convert_config(\u0026config_path)?;\n\n                // Write yl config\n                let yl_config_path = project_path.join(\".yl.yaml\");\n                let yl_config_content = serde_yaml::to_string(\u0026yl_config)?;\n                fs::write(\u0026yl_config_path, yl_config_content)?;\n\n                println!(\"Created yl config: {}\", yl_config_path.display());\n\n                // Generate migration report\n                let original_content = fs::read_to_string(\u0026config_path)?;\n                let report = Self::generate_migration_report(\u0026original_content, \u0026yl_config)?;\n                let report_path = project_path.join(\"yl-migration-report.md\");\n                fs::write(\u0026report_path, report)?;\n\n                println!(\"Generated migration report: {}\", report_path.display());\n                break;\n            }\n        }\n\n        // Convert directives in YAML files\n        Self::migrate_directives_in_directory(project_path)?;\n\n        Ok(())\n    }\n\n    /// Migrate yamllint directives in all YAML files in a directory\n    fn migrate_directives_in_directory\u003cP: AsRef\u003cPath\u003e\u003e(dir: P) -\u003e Result\u003c()\u003e {\n        use walkdir::WalkDir;\n\n        let dir = dir.as_ref();\n        let mut converted_files = 0;\n\n        for entry in WalkDir::new(dir).into_iter().filter_map(|e| e.ok()) {\n            let path = entry.path();\n\n            // Check if it's a YAML file\n            if let Some(extension) = path.extension() {\n                let is_yaml = match extension.to_str() {\n                    Some(\"yaml\") | Some(\"yml\") =\u003e true,\n                    _ =\u003e false,\n                };\n\n                if is_yaml {\n                    let content = fs::read_to_string(path)?;\n                    let converted_content = Self::convert_directives(\u0026content);\n\n                    if content != converted_content {\n                        fs::write(path, converted_content)?;\n                        converted_files += 1;\n                        println!(\"Converted directives in: {}\", path.display());\n                    }\n                }\n            }\n        }\n\n        if converted_files \u003e 0 {\n            println!(\"Converted directives in {} files\", converted_files);\n        } else {\n            println!(\"No yamllint directives found to convert\");\n        }\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_convert_directives() {\n        let content = r#\"\nkey: value\n# yamllint disable-line rule:line-length\nvery_long_line: \"this line would normally be too long\"\n# yamllint disable rule:trailing-spaces\nmessy_content: \"value\"\n# yamllint enable rule:trailing-spaces\nclean_content: \"value\"\n\"#;\n\n        let converted = YamllintMigrator::convert_directives(content);\n\n        assert!(converted.contains(\"# yl:disable-line line-length\"));\n        assert!(converted.contains(\"# yl:disable trailing-spaces\"));\n        assert!(converted.contains(\"# yl:enable trailing-spaces\"));\n    }\n\n    #[test]\n    fn test_convert_rule_name() {\n        assert_eq!(YamllintMigrator::convert_rule_name(\"line-length\"), \"line-length\");\n        assert_eq!(YamllintMigrator::convert_rule_name(\"document-start\"), \"document-structure\");\n        assert_eq!(YamllintMigrator::convert_rule_name(\"document-end\"), \"document-structure\");\n        assert_eq!(YamllintMigrator::convert_rule_name(\"comments-indentation\"), \"comments\");\n    }\n\n    #[test]\n    fn test_convert_config_value() {\n        let bool_val = Value::Bool(true);\n        let converted = YamllintMigrator::convert_config_value(\u0026bool_val).unwrap();\n        assert_eq!(converted, ConfigValue::Bool(true));\n\n        let int_val = Value::Number(serde_yaml::Number::from(42));\n        let converted = YamllintMigrator::convert_config_value(\u0026int_val).unwrap();\n        assert_eq!(converted, ConfigValue::Int(42));\n\n        let str_val = Value::String(\"test\".to_string());\n        let converted = YamllintMigrator::convert_config_value(\u0026str_val).unwrap();\n        assert_eq!(converted, ConfigValue::String(\"test\".to_string()));\n    }\n\n    #[test]\n    fn test_convert_rule_config_simple() {\n        let enable_val = Value::String(\"enable\".to_string());\n        let config = YamllintMigrator::convert_rule_config(\u0026enable_val).unwrap();\n        assert!(config.enabled);\n\n        let disable_val = Value::String(\"disable\".to_string());\n        let config = YamllintMigrator::convert_rule_config(\u0026disable_val).unwrap();\n        assert!(!config.enabled);\n    }\n\n    #[test]\n    fn test_generate_migration_report() {\n        let mut config = Config::default();\n        config.extends = Some(\"default\".to_string());\n\n        let report = YamllintMigrator::generate_migration_report(\"original\", \u0026config).unwrap();\n\n        assert!(report.contains(\"# YL Migration Report\"));\n        assert!(report.contains(\"**Extends**: default\"));\n        assert!(report.contains(\"## Migration Notes\"));\n    }\n}\n","traces":[{"line":15,"address":[6307357,6308692,6305152],"length":1,"stats":{"Line":0}},{"line":16,"address":[],"length":0,"stats":{"Line":0}},{"line":17," arner = PatternLearner::new();\n        let config = learner.generate_config(temp_dir.path()).unwrap();\n\n        // Should have some default rules\n        assert!(!config.rules.is_empty());\n        assert!(config.rules.contains_key(\"trailing-spaces\"));\n    }\n\n    #[test]\n    fn test_suggest_rules() {\n        let learner = PatternLearner::new();\n        let suggestions = learner.suggest_rules();\n\n        // Empty learner should return no suggestions\n        assert!(suggestions.is_empty());\n    }\n\n    #[test]\n    fn test_pattern_info() {\n        use crate::rules::RuleConfig;\n        use crate::linter::Level;\n\n        let pattern_info = PatternInfo {\n            confidence: 0.8,\n            suggested_config: RuleConfig::new(true, Level::Error),\n        };\n\n        assert_eq!(pattern_info.confidence, 0.8);\n        assert!(pattern_info.suggested_config.enabled);\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","saidler","repos","scottidler","yl","src","output","human.rs"],"content":"use super::{LintStats, OutputFormatter};\nuse crate::linter::{Level, Problem};\nuse std::path::PathBuf;\n\n/// Human-readable output formatter\n#[derive(Debug, Default)]\npub struct HumanFormatter {\n    use_colors: bool,\n}\n\n#[allow(dead_code)] // Some methods are part of API for future phases\nimpl HumanFormatter {\n    /// Create a new human formatter\n    pub fn new() -\u003e Self {\n        Self {\n            use_colors: Self::should_use_colors(),\n        }\n    }\n\n    /// Create a new human formatter with explicit color setting\n    pub fn with_colors(use_colors: bool) -\u003e Self {\n        Self { use_colors }\n    }\n\n    /// Determine if colors should be used based on environment\n    fn should_use_colors() -\u003e bool {\n        // Check if we're in a terminal and colors are supported\n        atty::is(atty::Stream::Stdout) \u0026\u0026 std::env::var(\"NO_COLOR\").is_err()\n    }\n\n    /// Format a problem level with appropriate color\n    fn format_level(\u0026self, level: \u0026Level) -\u003e String {\n        if self.use_colors {\n            match level {\n                Level::Error =\u003e \"\\x1b[31merror\\x1b[0m\".to_string(),   // Red\n                Level::Warning =\u003e \"\\x1b[33mwarning\\x1b[0m\".to_string(), // Yellow\n                Level::Info =\u003e \"\\x1b[36minfo\\x1b[0m\".to_string(),    // Cyan\n            }\n        } else {\n            level.to_string()\n        }\n    }\n\n    /// Format a file path with appropriate color\n    fn format_path(\u0026self, path: \u0026PathBuf) -\u003e String {\n        if self.use_colors {\n            format!(\"\\x1b[1m{}\\x1b[0m\", path.display()) // Bold\n        } else {\n            path.display().to_string()\n        }\n    }\n\n    /// Format line and column numbers\n    fn format_position(\u0026self, line: usize, column: usize) -\u003e String {\n        if self.use_colors {\n            format!(\"\\x1b[36m{}:{}\\x1b[0m\", line, column) // Cyan\n        } else {\n            format!(\"{}:{}\", line, column)\n        }\n    }\n\n    /// Format a rule ID\n    fn format_rule(\u0026self, rule: \u0026str) -\u003e String {\n        if self.use_colors {\n            format!(\"\\x1b[90m({})\\x1b[0m\", rule) // Gray\n        } else {\n            format!(\"({})\", rule)\n        }\n    }\n\n    /// Format statistics summary\n    fn format_stats(\u0026self, stats: \u0026LintStats) -\u003e String {\n        let mut parts = Vec::new();\n\n        if stats.errors \u003e 0 {\n            let text = if self.use_colors {\n                format!(\"\\x1b[31m{} error{}\\x1b[0m\", stats.errors, if stats.errors == 1 { \"\" } else { \"s\" })\n            } else {\n                format!(\"{} error{}\", stats.errors, if stats.errors == 1 { \"\" } else { \"s\" })\n            };\n            parts.push(text);\n        }\n\n        if stats.warnings \u003e 0 {\n            let text = if self.use_colors {\n                format!(\"\\x1b[33m{} warning{}\\x1b[0m\", stats.warnings, if stats.warnings == 1 { \"\" } else { \"s\" })\n            } else {\n                format!(\"{} warning{}\", stats.warnings, if stats.warnings == 1 { \"\" } else { \"s\" })\n            };\n            parts.push(text);\n        }\n\n        if stats.info \u003e 0 {\n            let text = if self.use_colors {\n                format!(\"\\x1b[36m{} info\\x1b[0m\", stats.info)\n            } else {\n                format!(\"{} info\", stats.info)\n            };\n            parts.push(text);\n        }\n\n        if parts.is_empty() {\n            if self.use_colors {\n                \"\\x1b[32mNo problems found\\x1b[0m\".to_string() // Green\n            } else {\n                \"No problems found\".to_string()\n            }\n        } else {\n            format!(\"Found {}\", parts.join(\", \"))\n        }\n    }\n}\n\nimpl OutputFormatter for HumanFormatter {\n    fn format_results(\u0026self, results: \u0026[(PathBuf, Vec\u003cProblem\u003e)]) -\u003e String {\n        let mut output = Vec::new();\n        let stats = LintStats::from_results(results);\n\n        // Format problems for each file\n        for (file_path, problems) in results {\n            if problems.is_empty() {\n                continue;\n            }\n\n            output.push(self.format_path(file_path));\n\n            for problem in problems {\n                let level = self.format_level(\u0026problem.level);\n                let position = self.format_position(problem.line, problem.column);\n                let rule = self.format_rule(\u0026problem.rule);\n\n                output.push(format!(\n                    \"  {}: {} {} {}\",\n                    position,\n                    level,\n                    problem.message,\n                    rule\n                ));\n\n                // Add suggestion if available\n                if let Some(suggestion) = \u0026problem.suggestion {\n                    let suggestion_text = if self.use_colors {\n                        format!(\"    \\x1b[36mSuggestion:\\x1b[0m {}\", suggestion)\n                    } else {\n                        format!(\"    Suggestion: {}\", suggestion)\n                    };\n                    output.push(suggestion_text);\n                }\n            }\n\n            output.push(String::new()); // Empty line between files\n        }\n\n        // Add summary\n        output.push(self.format_stats(\u0026stats));\n\n        output.join(\"\\n\")\n    }\n}\n\n// Add atty dependency for color detection\n#[cfg(not(test))]\nmod atty {\n    pub enum Stream {\n        Stdout,\n    }\n\n    pub fn is(_stream: Stream) -\u003e bool {\n        // Simple implementation - in a real implementation, you'd use the atty crate\n        std::env::var(\"TERM\").is_ok() \u0026\u0026 std::env::var(\"NO_COLOR\").is_err()\n    }\n}\n\n// Mock atty for tests\n#[cfg(test)]\nmod atty {\n    pub enum Stream {\n        Stdout,\n    }\n\n    pub fn is(_stream: Stream) -\u003e bool {\n        false // Disable colors in tests for predictable output\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::linter::{Level, Problem};\n\n    #[test]\n    fn test_human_formatter_no_problems() {\n        let formatter = HumanFormatter::with_colors(false);\n        let results = vec![\n            (PathBuf::from(\"file1.yaml\"), vec![]),\n            (PathBuf::from(\"file2.yaml\"), vec![]),\n        ];\n\n        let output = formatter.format_results(\u0026results);\n        assert_eq!(output, \"No problems found\");\n    }\n\n    #[test]\n    fn test_human_formatter_with_problems() {\n        let formatter = HumanFormatter::with_colors(false);\n        let results = vec![\n            (PathBuf::from(\"test.yaml\"), vec![\n                Problem::new(10, 5, Level::Error, \"line-length\", \"line too long\"),\n                Problem::with_suggestion(\n                    15,\n                    1,\n                    Level::Warning,\n                    \"trailing-spaces\",\n                    \"trailing whitespace\",\n                    \"Remove trailing spaces\"\n                ),\n            ]),\n        ];\n\n        let output = formatter.format_results(\u0026results);\n        let lines: Vec\u003c\u0026str\u003e = output.lines().collect();\n\n        assert_eq!(lines[0], \"test.yaml\");\n        assert_eq!(lines[1], \"  10:5: error line too long (line-length)\");\n        assert_eq!(lines[2], \"  15:1: warning trailing whitespace (trailing-spaces)\");\n        assert_eq!(lines[3], \"    Suggestion: Remove trailing spaces\");\n        assert_eq!(lines[5], \"Found 1 error, 1 warning\");\n    }\n\n    #[test]\n    fn test_format_level_no_colors() {\n        let formatter = HumanFormatter::with_colors(false);\n\n        assert_eq!(formatter.format_level(\u0026Level::Error), \"error\");\n        assert_eq!(formatter.format_level(\u0026Level::Warning), \"warning\");\n        assert_eq!(formatter.format_level(\u0026Level::Info), \"info\");\n    }\n\n    #[test]\n    fn test_format_level_with_colors() {\n        let formatter = HumanFormatter::with_colors(true);\n\n        assert_eq!(formatter.format_level(\u0026Level::Error), \"\\x1b[31merror\\x1b[0m\");\n        assert_eq!(formatter.format_level(\u0026Level::Warning), \"\\x1b[33mwarning\\x1b[0m\");\n        assert_eq!(formatter.format_level(\u0026Level::Info), \"\\x1b[36minfo\\x1b[0m\");\n    }\n\n    #[test]\n    fn test_format_position() {\n        let formatter = HumanFormatter::with_colors(false);\n        assert_eq!(formatter.format_position(10, 5), \"10:5\");\n    }\n\n    #[test]\n    fn test_format_rule() {\n        let formatter = HumanFormatter::with_colors(false);\n        assert_eq!(formatter.format_rule(\"test-rule\"), \"(test-rule)\");\n    }\n\n    #[test]\n    fn test_format_stats_no_problems() {\n        let formatter = HumanFormatter::with_colors(false);\n        let stats = LintStats::default();\n\n        assert_eq!(formatter.format_stats(\u0026stats), \"No problems found\");\n    }\n\n    #[test]\n    fn test_format_stats_with_problems() {\n        let formatter = HumanFormatter::with_colors(false);\n        let stats = LintStats {\n            total_files: 3,\n            files_with_problems: 2,\n            total_problems: 5,\n            errors: 2,\n            warnings: 2,\n            info: 1,\n        };\n\n        assert_eq!(formatter.format_stats(\u0026stats), \"Found 2 errors, 2 warnings, 1 info\");\n    }\n\n    #[test]\n    fn test_format_stats_single_items() {\n        let formatter = HumanFormatter::with_colors(false);\n        let stats = LintStats {\n            total_files: 1,\n            files_with_problems: 1,\n            total_problems: 1,\n            errors: 1,\n            warnings: 0,\n            info: 0,\n        };\n\n        assert_eq!(formatter.format_stats(\u0026stats), \"Found 1 error\");\n    }\n}\n","traces":[{"line":14,"address":[3514640],"length":1,"stats":{"Line":0}},{"line":16,"address":[3514641],"length":1,"stats":{"Line":0}},{"line":21,"address":[3514656],"length":1,"stats":{"Line":1}},{"line":26,"address":[3514805,3514672,3514811],"length":1,"stats":{"Line":0}},{"line":28,"address":[3514750,3514676],"length":1,"stats":{"Line":0}},{"line":32,"address":[3514832],"length":1,"stats":{"Line":2}},{"line":33,"address":[3514861],"length":1,"stats":{"Line":2}},{"line":34,"address":[3514928,3514888],"length":1,"stats":{"Line":1}},{"line":35,"address":[3514985],"length":1,"stats":{"Line":1}},{"line":36,"address":[3514960],"length":1,"stats":{"Line":1}},{"line":37,"address":[3514935],"length":1,"stats":{"Line":1}},{"line":40,"address":[3514876],"length":1,"stats":{"Line":1}},{"line":45,"address":[3515008],"length":1,"stats":{"Line":1}},{"line":46,"address":[3515046],"length":1,"stats":{"Line":1}},{"line":47,"address":[3515116],"length":1,"stats":{"Line":0}},{"line":49,"address":[3515056],"length":1,"stats":{"Line":1}},{"line":54,"address":[35152
