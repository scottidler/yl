_code)] // Some methods are part of API for future phases\nimpl LineLengthRule {\n    /// Create a new line length rule with default maximum of 80 characters\n    pub fn new() -\u003e Self {\n        Self { default_max: 80 }\n    }\n\n    /// Create a new line length rule with a custom default maximum\n    pub fn with_default_max(max: usize) -\u003e Self {\n        Self { default_max: max }\n    }\n\n    /// Get the maximum line length from configuration\n    fn get_max_length(\u0026self, config: \u0026RuleConfig) -\u003e usize {\n        config\n            .get_int(\"max\")\n            .and_then(|i| if i \u003e 0 { Some(i as usize) } else { None })\n            .unwrap_or(self.default_max)\n    }\n\n    /// Check if non-breakable words should be allowed to exceed the limit\n    fn allow_non_breakable_words(\u0026self, config: \u0026RuleConfig) -\u003e bool {\n        config.get_bool(\"allow-non-breakable-words\").unwrap_or(true)\n    }\n\n    /// Check if a line contains only non-breakable content\n    fn is_non_breakable_line(\u0026self, line: \u0026str) -\u003e bool {\n        let trimmed = line.trim_start();\n\n        // Skip comment prefix if present\n        let content = if let Some(comment) = common::extract_comment(trimmed) {\n            comment.trim_start_matches('#').trim_start()\n        } else {\n            trimmed\n        };\n\n        // Check if the line contains spaces (indicating breakable content)\n        !content.contains(' ')\n    }\n}\n\nimpl Default for LineLengthRule {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Rule for LineLengthRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"line-length\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Checks that lines do not exceed a maximum length\"\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(true, Level::Error);\n        config.set_param(\"max\", self.default_max as i64);\n        config.set_param(\"allow-non-breakable-words\", true);\n        config\n    }\n\n    fn validate_config(\u0026self, config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        if let Some(max) = config.get_int(\"max\") {\n            if max \u003c= 0 {\n                return Err(eyre::eyre!(\"max must be a positive integer, got {}\", max));\n            }\n        }\n        Ok(())\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        if !config.enabled {\n            return Ok(Vec::new());\n        }\n\n        let max_length = self.get_max_length(config);\n        let allow_non_breakable = self.allow_non_breakable_words(config);\n        let mut problems = Vec::new();\n\n        for (line_no, line) in context.lines() {\n            let line_length = line.chars().count();\n\n            if line_length \u003e max_length {\n                // If non-breakable words are allowed, check if this line qualifies\n                let is_non_breakable = self.is_non_breakable_line(line);\n                if allow_non_breakable \u0026\u0026 is_non_breakable {\n                    continue;\n                }\n\n                problems.push(Problem::new(\n                    line_no,\n                    max_length + 1,\n                    config.level.clone(),\n                    self.id(),\n                    format!(\n                        \"line too long ({} \u003e {} characters)\",\n                        line_length,\n                        max_length\n                    ),\n                ));\n            }\n        }\n\n        Ok(problems)\n    }\n}\n\n/// Rule that checks for trailing whitespace\n#[derive(Debug, Default)]\npub struct TrailingSpacesRule;\n\nimpl TrailingSpacesRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for TrailingSpacesRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"trailing-spaces\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Checks for trailing whitespace at the end of lines\"\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        RuleConfig::new(true, Level::Error)\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        if !config.enabled {\n            return Ok(Vec::new());\n        }\n\n        let mut problems = Vec::new();\n\n        for (line_no, line) in context.lines() {\n            if common::has_trailing_whitespace(line) {\n                if let Some(start_pos) = common::trailing_whitespace_start(line) {\n                    problems.push(Problem::new(\n                        line_no,\n                        start_pos + 1, // Convert to 1-based column\n                        config.level.clone(),\n                        self.id(),\n                        \"trailing whitespace\",\n                    ));\n                }\n            }\n        }\n\n        Ok(problems)\n    }\n}\n\n/// Rule that manages empty lines\n#[derive(Debug, Default)]\npub struct EmptyLinesRule;\n\nimpl EmptyLinesRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for EmptyLinesRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"empty-lines\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Controls the number of empty lines\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        if !config.enabled {\n            return Ok(Vec::new());\n        }\n\n        let mut problems = Vec::new();\n        let max_empty = config.get_int(\"max\").unwrap_or(2) as usize;\n        let max_start = config.get_int(\"max-start\").unwrap_or(0) as usize;\n        let max_end = config.get_int(\"max-end\").unwrap_or(1) as usize;\n\n        let lines: Vec\u003c\u0026str\u003e = context.content.lines().collect();\n        if lines.is_empty() {\n            return Ok(problems);\n        }\n\n        // Check empty lines at start\n        let mut start_empty_count = 0;\n        for line in \u0026lines {\n            if line.trim().is_empty() {\n                start_empty_count += 1;\n            } else {\n                break;\n            }\n        }\n\n        if start_empty_count \u003e max_start {\n            problems.push(Problem::new(\n                1,\n                1,\n                config.level.clone(),\n                self.id(),\n                format!(\"too many blank lines at beginning of file ({} \u003e {})\", start_empty_count, max_start),\n            ));\n        }\n\n        // Check empty lines at end\n        let mut end_empty_count = 0;\n        for line in lines.iter().rev() {\n            if line.trim().is_empty() {\n                end_empty_count += 1;\n            } else {\n                break;\n            }\n        }\n\n        if end_empty_count \u003e max_end {\n            problems.push(Problem::new(\n                lines.len(),\n                1,\n                config.level.clone(),\n                self.id(),\n                format!(\"too many blank lines at end of file ({} \u003e {})\", end_empty_count, max_end),\n            ));\n        }\n\n        // Check consecutive empty lines in middle\n        let mut consecutive_empty = 0;\n        for (line_no, line) in lines.iter().enumerate() {\n            if line.trim().is_empty() {\n                consecutive_empty += 1;\n            } else {\n                if consecutive_empty \u003e max_empty {\n                    problems.push(Problem::new(\n                        line_no,\n                        1,\n                        config.level.clone(),\n                        self.id(),\n                        format!(\"too many blank lines ({} \u003e {})\", consecutive_empty, max_empty),\n                    ));\n                }\n                consecutive_empty = 0;\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default\n        config.set_param(\"max\", 2i64);\n        config.set_param(\"max-start\", 0i64);\n        config.set_param(\"max-end\", 1i64);\n        config\n    }\n}\n\n/// Rule that checks indentation consistency\n#[derive(Debug, Default)]\npub struct IndentationRule;\n\nimpl IndentationRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for IndentationRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"indentation\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Controls indentation consistency\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        if !config.enabled {\n            return Ok(Vec::new());\n        }\n\n        let mut problems = Vec::new();\n        let spaces = config.get_int(\"spaces\").unwrap_or(2) as usize;\n        let indent_sequences = config.get_bool(\"indent-sequences\").unwrap_or(true);\n        let check_multi_line_strings = config.get_bool(\"check-multi-line-strings\").unwrap_or(false);\n\n        let _expected_indent = 0;\n        let _in_sequence = false;\n\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            // Skip empty lines and comments unless checking multi-line strings\n            if line.trim().is_empty() || (line.trim().starts_with('#') \u0026\u0026 !check_multi_line_strings) {\n                continue;\n            }\n\n            let actual_indent = common::count_leading_whitespace(line);\n            let trimmed = line.trim_start();\n\n            // Check for tabs\n            if line.contains('\\t') {\n                problems.push(Problem::new(\n                    line_number,\n                    line.find('\\t').unwrap() + 1,\n                    Level::Error,\n                    self.id(),\n                    \"found character '\\\\t' instead of spaces\".to_string(),\n                ));\n                continue;\n            }\n\n            // Determine if this is a sequence item\n            let is_sequence_item = trimmed.starts_with('-') \u0026\u0026\n                                  trimmed.len() \u003e 1 \u0026\u0026\n                                  trimmed.chars().nth(1).unwrap().is_whitespace();\n\n            if is_sequence_item {\n                let _in_sequence = true;\n                if indent_sequences {\n                    // Sequence items should be indented\n                    if actual_indent % spaces != 0 {\n                        problems.push(Problem::new(\n                            line_number,\n                            1,\n                            Level::Error,\n                            self.id(),\n                            format!(\"wrong indentation: expected multiple of {}, got {}\", spaces, actual_indent),\n                        ));\n                    }\n                }\n            } else {\n                // Regular key-value pairs\n                if actual_indent % spaces != 0 {\n                    problems.push(Problem::new(\n                        line_number,\n                        1,\n                        Level::Error,\n                        self.id(),\n                        format!(\"wrong indentation: expected multiple of {}, got {}\", spaces, actual_indent),\n                    ));\n                }\n                let _in_sequence = false;\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default\n        config.set_param(\"spaces\", 2i64);\n        config.set_param(\"indent-sequences\", true);\n        config.set_param(\"check-multi-line-strings\", false);\n        config\n    }\n}\n\n/// Rule that ensures files end with a newline\n#[derive(Debug, Default)]\npub struct NewLineAtEndOfFileRule;\n\nimpl NewLineAtEndOfFileRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for NewLineAtEndOfFileRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"new-line-at-end-of-file\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Requires a new line character at the end of files\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        if !config.enabled {\n            return Ok(Vec::new());\n        }\n\n        let mut problems = Vec::new();\n\n        if !context.content.is_empty() \u0026\u0026 !context.content.ends_with('\\n') {\n            problems.push(Problem::new(\n                context.line_count(),\n                context.get_line(context.line_count()).map(|l| l.len()).unwrap_or(0) + 1,\n                config.level.clone(),\n                self.id(),\n                \"missing newline at end of file\".to_string(),\n            ));\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        RuleConfig::new(false, Level::Error) // Disabled by default\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::path::PathBuf;\n\n    fn create_test_context\u003c'a\u003e(content: \u0026'a str, path: \u0026'a PathBuf) -\u003e LintContext\u003c'a\u003e {\n        LintContext::new(path, content)\n    }\n\n    #[test]\n    fn test_line_length_rule_creation() {\n        let rule = LineLengthRule::new();\n        assert_eq!(rule.id(), \"line-length\");\n        assert_eq!(rule.default_max, 80);\n\n        let rule = LineLengthRule::with_default_max(120);\n        assert_eq!(rule.default_max, 120);\n    }\n\n    #[test]\n    fn test_line_length_rule_default_config() {\n        let rule = LineLengthRule::new();\n        let config = rule.default_config();\n\n        assert!(config.enabled);\n        assert_eq!(config.level, Level::Error);\n        assert_eq!(config.get_int(\"max\"), Some(80));\n        assert_eq!(config.get_bool(\"allow-non-breakable-words\"), Some(true));\n    }\n\n    #[test]\n    fn test_line_length_rule_config_validation() {\n        let rule = LineLengthRule::new();\n\n        let mut valid_config = rule.default_config();\n        valid_config.set_param(\"max\", 100i64);\n        assert!(rule.validate_config(\u0026valid_config).is_ok());\n\n        let mut invalid_config = rule.default_config();\n        invalid_config.set_param(\"max\", -1i64);\n        assert!(rule.validate_config(\u0026invalid_config).is_err());\n\n        let mut zero_config = rule.default_config();\n        zero_config.set_param(\"max\", 0i64);\n        assert!(rule.validate_config(\u0026zero_config).is_err());\n    }\n\n    #[test]\n    fn test_line_length_rule_check_short_lines() {\n        let rule = LineLengthRule::new();\n        let config = rule.default_config();\n        let path = PathBuf::from(\"test.yaml\");\n        let content = \"short line\\nanother short line\";\n        let context = create_test_context(content, \u0026path);\n\n        let problems = rule.check(\u0026context, \u0026config).expect(\"Check failed\");\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_line_length_rule_check_long_lines() {\n        let rule = LineLengthRule::new();\n        let config = rule.default_config();\n        let path = PathBuf::from(\"test.yaml\");\n        // Create a long line with spaces (breakable)\n        let long_line = \"this is a very long line with many words that definitely exceeds the eighty character limit\";\n        let context = create_test_context(long_line, \u0026path);\n\n        let problems = rule.check(\u0026context, \u0026config).expect(\"Check failed\");\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].line, 1);\n        assert_eq!(problems[0].column, 81); // max + 1\n        assert_eq!(problems[0].rule, \"line-length\");\n        assert!(problems[0].message.contains(\"line too long\"));\n    }\n\n    #[test]\n    fn test_line_length_rule_custom_max() {\n        let rule = LineLengthRule::new();\n        let mut config = rule.default_config();\n        config.set_param(\"max\", 50i64);\n\n        let path = PathBuf::from(\"test.yaml\");\n        // Use a line with spaces that exceeds 50 characters\n        let line = \"this is a line with spaces that exceeds fifty characters\";\n        let context = create_test_context(line, \u0026path);\n\n        let problems = rule.check(\u0026context, \u0026config).expect(\"Check failed\");\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].column, 51); // custom max + 1\n    }\n\n    #[test]\n    fn test_line_length_rule_non_breakable_words() {\n        let rule = LineLengthRule::new();\n        let config = rule.default_config();\n\n        // Long URL without spaces should be allowed\n        let path = PathBuf::from(\"test.yaml\");\n        let url_line = \"https://example.com/very/long/path/that/exceeds/eighty/characters/but/should/be/allowed/because/no/spaces\";\n        let context = create_test_context(url_line, \u0026path);\n\n        let problems = rule.check(\u0026context, \u0026config).expect(\"Check failed\");\n        assert!(problems.is_empty());\n\n        // Long line with spaces should not be allowed\n        let breakable_line = \"this is a very long line with many words that definitely exceeds the eighty character limit\";\n        let context = create_test_context(breakable_line, \u0026path);\n\n        let problems = rule.check(\u0026context, \u0026config).expect(\"Check failed\");\n        assert_eq!(problems.len(), 1);\n    }\n\n    #[test]\n    fn test_line_length_rule_disabled() {\n        let rule = LineLengthRule::new();\n        let mut config = rule.default_config();\n        config.enabled = false;\n\n        let path = PathBuf::from(\"test.yaml\");\n        let long_line = \"a\".repeat(200);\n        let context = create_test_context(\u0026long_line, \u0026path);\n\n        let problems = rule.check(\u0026context, \u0026config).expect(\"Check failed\");\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_trailing_spaces_rule_creation() {\n        let rule = TrailingSpacesRule::new();\n        assert_eq!(rule.id(), \"trailing-spaces\");\n    }\n\n    #[test]\n    fn test_trailing_spaces_rule_check_clean_lines() {\n        let rule = TrailingSpacesRule::new();\n        let config = rule.default_config();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"clean line\\nanother clean line\", \u0026path);\n\n        let problems = rule.check(\u0026context, \u0026config).expect(\"Check failed\");\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_trailing_spaces_rule_check_trailing_spaces() {\n        let rule = TrailingSpacesRule::new();\n        let config = rule.default_config();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"line with trailing spaces   \\nclean line\", \u0026path);\n\n        let problems = rule.check(\u0026context, \u0026config).expect(\"Check failed\");\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].line, 1);\n        assert_eq!(problems[0].rule, \"trailing-spaces\");\n        assert_eq!(problems[0].message, \"trailing whitespace\");\n    }\n\n    #[test]\n    fn test_trailing_spaces_rule_disabled() {\n        let rule = TrailingSpacesRule::new();\n        let mut config = rule.default_config();\n        config.enabled = false;\n\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"line with trailing spaces   \", \u0026path);\n\n        let problems = rule.check(\u0026context, \u0026config).expect(\"Check failed\");\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_is_non_breakable_line() {\n        let rule = LineLengthRule::new();\n\n        assert!(rule.is_non_breakable_line(\"https://example.com/very/long/url\"));\n        assert!(rule.is_non_breakable_line(\"  https://example.com/very/long/url\"));\n        assert!(rule.is_non_breakable_line(\"# https://example.com/very/long/url\"));\n        assert!(rule.is_non_breakable_line(\"very-long-hyphenated-identifier-without-spaces\"));\n\n        assert!(!rule.is_non_breakable_line(\"this has spaces\"));\n        assert!(!rule.is_non_breakable_line(\"key: value with spaces\"));\n        assert!(!rule.is_non_breakable_line(\"# comment with spaces\"));\n    }\n}\n","traces":[{"line":20,"address":[1717936],"length":1,"stats":{"Line":1}},{"line":25,"address":[1717952],"length":1,"stats":{"Line":2}},{"line":26,"address":[1718026,1717984],"length":1,"stats":{"Line":4}},{"line":28,"address":[4686650,4686640],"length":1,"stats":{"Line":4}},{"line":29,"address":[1718023],"length":1,"stats":{"Line":2}},{"line":33,"address":[1718048],"length":1,"stats":{"Line":3}},{"line":34,"address":[1718073],"length":1,"stats":{"Line":1}},{"line":38,"address":[1718112],"length":1,"stats":{"Line":1}},{"line":39,"address":[1718155],"length":1,"stats":{"Line":1}},{"line":42,"address":[1718186],"length":1,"stats":{"Line":1}},{"line":43,"address":[1718249],"length":1,"stats":{"Line":1}},{"line":45,"address":[1718293],"length":1,"stats":{"Line":1}},{"line":49,"address":[1718303],"length":1,"stats":{"Line":1}},{"line":54,"address":[1718336],"length":1,"stats":{"Line":0}},{"line":55,"address":[1718337],"length":1,"stats":{"Line":0}},{"line":60,"address":[1718352],"length":1,"stats":{"Line":4}},{"line":64,"address":[1718384],"length":1,"stats":{"Line":0}},{"line":68,"address":[1718416,1718593,1718587],"length":1,"stats":{ "covered":73,"coverable":170},{"path":["/","home","saidler","repos","scottidler","yl","src","rules","syntax.rs"],"content":"use super::{Rule, RuleConfig, ConfigValue};\nuse crate::linter::{LintContext, Problem, Level};\nuse eyre::Result;\nuse std::collections::{HashMap, HashSet};\n\n/// Rule that detects duplicate keys in YAML mappings\n#[derive(Debug)]\npub struct KeyDuplicatesRule;\n\nimpl KeyDuplicatesRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for KeyDuplicatesRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"key-duplicates\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Forbids duplications of a particular key\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, _config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        // Parse line by line to detect duplicate keys before serde_yaml processes them\n        self.check_duplicates_in_text(context, \u0026mut problems)?;\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        RuleConfig::new(false, Level::Error) // Disabled by default for backward compatibility\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl KeyDuplicatesRule {\n    fn check_duplicates_in_text(\u0026self, context: \u0026LintContext, problems: \u0026mut Vec\u003cProblem\u003e) -\u003e Result\u003c()\u003e {\n        let mut current_level_keys: Vec\u003cHashMap\u003cString, usize\u003e\u003e = vec![HashMap::new()];\n        let mut indent_stack = vec![0];\n\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n            let trimmed = line.trim();\n\n            // Skip empty lines and comments\n            if trimmed.is_empty() || trimmed.starts_with('#') {\n                continue;\n            }\n\n            // Calculate indentation level\n            let indent = line.len() - line.trim_start().len();\n\n            // Adjust the stack based on indentation\n            while indent_stack.len() \u003e 1 \u0026\u0026 indent \u003c= indent_stack[indent_stack.len() - 1] {\n                indent_stack.pop();\n                current_level_keys.pop();\n            }\n\n            if indent \u003e indent_stack[indent_stack.len() - 1] {\n                indent_stack.push(indent);\n                current_level_keys.push(HashMap::new());\n            }\n\n            // Look for key-value pairs\n            if let Some(colon_pos) = line.find(':') {\n                let key_part = line[..colon_pos].trim();\n\n                // Skip if this looks like a list item or complex key\n                if key_part.starts_with('-') || key_part.contains('[') || key_part.contains('{') {\n                    continue;\n                }\n\n                // Extract the key name (handle quoted keys)\n                let key = if (key_part.starts_with('\"') \u0026\u0026 key_part.ends_with('\"')) ||\n                           (key_part.starts_with('\\'') \u0026\u0026 key_part.ends_with('\\'')) {\n                    key_part[1..key_part.len()-1].to_string()\n                } else {\n                    key_part.to_string()\n                };\n\n                if !key.is_empty() {\n                    let current_keys = current_level_keys.last_mut().unwrap();\n\n                    if let Some(\u0026first_line) = current_keys.get(\u0026key) {\n                        // Found duplicate key\n                        problems.push(Problem::new(\n                            line_number,\n                            colon_pos + 1,\n                            Level::Error,\n                            self.id(),\n                            format!(\"found duplicate key \\\"{}\\\" (first occurrence at line {})\", key, first_line),\n                        ));\n                    } else {\n                        current_keys.insert(key, line_number);\n                    }\n                }\n            }\n        }\n\n        Ok(())\n    }\n}\n\n/// Rule that validates document structure (start/end markers)\n#[derive(Debug)]\npub struct DocumentStructureRule;\n\nimpl DocumentStructureRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for DocumentStructureRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"document-structure\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Requires document start and end markers\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let require_start = config.get_bool(\"require-document-start\").unwrap_or(true);\n        let require_end = config.get_bool(\"require-document-end\").unwrap_or(false);\n\n        let lines: Vec\u003c\u0026str\u003e = context.content.lines().collect();\n\n        if require_start {\n            let has_start = lines.first().map_or(false, |line| line.trim() == \"---\");\n            if !has_start {\n                problems.push(Problem::new(\n                    1,\n                    1,\n                    Level::Error,\n                    self.id(),\n                    \"missing document start \\\"---\\\"\".to_string(),\n                ));\n            }\n        }\n\n        if require_end {\n            let has_end = lines.last().map_or(false, |line| {\n                let trimmed = line.trim();\n                trimmed == \"...\" || trimmed == \"---\"\n            });\n            if !has_end {\n                problems.push(Problem::new(\n                    lines.len(),\n                    1,\n                    Level::Error,\n                    self.id(),\n                    \"missing document end \\\"...\\\" or \\\"---\\\"\".to_string(),\n                ));\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default for backward compatibility\n        config.set_param(\"require-document-start\".to_string(), ConfigValue::Bool(true));\n        config.set_param(\"require-document-end\".to_string(), ConfigValue::Bool(false));\n        config\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\n/// Rule that validates YAML anchors and aliases\n#[derive(Debug)]\npub struct AnchorsRule;\n\nimpl AnchorsRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for AnchorsRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"anchors\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Validates YAML anchors and aliases\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let forbid_undeclared_aliases = config.get_bool(\"forbid-undeclared-aliases\").unwrap_or(true);\n        let forbid_duplicated_anchors = config.get_bool(\"forbid-duplicated-anchors\").unwrap_or(false);\n        let forbid_unused_anchors = config.get_bool(\"forbid-unused-anchors\").unwrap_or(false);\n\n        let mut anchors = HashSet::new();\n        let mut aliases = HashSet::new();\n        let mut anchor_lines = HashMap::new();\n\n        // Parse the content line by line to find anchors and aliases\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            // Look for anchors (\u0026anchor_name)\n            if let Some(anchor_pos) = line.find('\u0026') {\n                if let Some(anchor_name) = self.extract_anchor_name(\u0026line[anchor_pos..]) {\n                    if forbid_duplicated_anchors \u0026\u0026 anchors.contains(\u0026anchor_name) {\n                        problems.push(Problem::new(\n                            line_number,\n                            anchor_pos + 1,\n                            Level::Error,\n                            self.id(),\n                            format!(\"found duplicate anchor \\\"{}\\\"\", anchor_name),\n                        ));\n                    }\n                    anchors.insert(anchor_name.clone());\n                    anchor_lines.insert(anchor_name, line_number);\n                }\n            }\n\n            // Look for aliases (*alias_name)\n            if let Some(alias_pos) = line.find('*') {\n                if let Some(alias_name) = self.extract_alias_name(\u0026line[alias_pos..]) {\n                    aliases.insert(alias_name.clone());\n\n                    if forbid_undeclared_aliases \u0026\u0026 !anchors.contains(\u0026alias_name) {\n                        problems.push(Problem::new(\n                            line_number,\n                            alias_pos + 1,\n                            Level::Error,\n                            self.id(),\n                            format!(\"found undefined alias \\\"{}\\\"\", alias_name),\n                        ));\n                    }\n                }\n            }\n        }\n\n        // Check for unused anchors\n        if forbid_unused_anchors {\n            for anchor in \u0026anchors {\n                if !aliases.contains(anchor) {\n                    if let Some(\u0026line_number) = anchor_lines.get(anchor) {\n                        problems.push(Problem::new(\n                            line_number,\n                            1,\n                            Level::Warning,\n                            self.id(),\n                            format!(\"found undefined anchor \\\"{}\\\"\", anchor),\n                        ));\n                    }\n                }\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default for backward compatibility\n        config.set_param(\"forbid-undeclared-aliases\".to_string(), ConfigValue::Bool(true));\n        config.set_param(\"forbid-duplicated-anchors\".to_string(), ConfigValue::Bool(false));\n        config.set_param(\"forbid-unused-anchors\".to_string(), ConfigValue::Bool(false));\n        config\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl AnchorsRule {\n    fn extract_anchor_name(\u0026self, text: \u0026str) -\u003e Option\u003cString\u003e {\n        // Extract anchor name from \u0026anchor_name\n        if text.starts_with('\u0026') {\n            let name_part = \u0026text[1..];\n            let end = name_part\n                .find(|c: char| c.is_whitespace() || c == ':' || c == ',' || c == ']' || c == '}')\n                .unwrap_or(name_part.len());\n            if end \u003e 0 {\n                Some(name_part[..end].to_string())\n            } else {\n                None\n            }\n        } else {\n            None\n        }\n    }\n\n    fn extract_alias_name(\u0026self, text: \u0026str) -\u003e Option\u003cString\u003e {\n        // Extract alias name from *alias_name\n        if text.starts_with('*') {\n            let name_part = \u0026text[1..];\n            let end = name_part\n                .find(|c: char| c.is_whitespace() || c == ':' || c == ',' || c == ']' || c == '}')\n                .unwrap_or(name_part.len());\n            if end \u003e 0 {\n                Some(name_part[..end].to_string())\n            } else {\n                None\n            }\n        } else {\n            None\n        }\n    }\n}\n\n/// Enhanced YAML syntax rule that catches parsing errors and syntax issues\n#[derive(Debug)]\npub struct YamlSyntaxRule;\n\nimpl YamlSyntaxRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for YamlSyntaxRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"yaml-syntax\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Validates YAML syntax and catches parsing errors\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, _config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        // Try to parse the YAML and catch syntax errors\n        match serde_yaml::from_str::\u003cserde_yaml::Value\u003e(context.content) {\n            Ok(_) =\u003e {\n                // YAML parsed successfully, check for other syntax issues\n                self.check_syntax_issues(context, \u0026mut problems);\n            }\n            Err(e) =\u003e {\n                // Parse error occurred\n                let error_msg = e.to_string();\n                let (line, column) = self.extract_error_position(\u0026error_msg);\n\n                problems.push(Problem::new(\n                    line,\n                    column,\n                    Level::Error,\n                    self.id(),\n                    format!(\"syntax error: {}\", self.clean_error_message(\u0026error_msg)),\n                ));\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        RuleConfig::new(true, Level::Error) // Enabled by default\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl YamlSyntaxRule {\n    fn extract_error_position(\u0026self, error_msg: \u0026str) -\u003e (usize, usize) {\n        // Try to extract line and column from error message\n        // serde_yaml error format: \"... at line X column Y\"\n        if let Some(line_pos) = error_msg.find(\"line \") {\n            if let Some(col_pos) = error_msg.find(\" column \") {\n                let line_str = \u0026error_msg[line_pos + 5..col_pos];\n                let col_str = \u0026error_msg[col_pos + 8..];\n\n                let line = line_str.parse::\u003cusize\u003e().unwrap_or(1);\n                let column = col_str.split_whitespace()\n                    .next()\n                    .and_then(|s| s.parse::\u003cusize\u003e().ok())\n                    .unwrap_or(1);\n\n                return (line, column);\n            }\n        }\n        (1, 1) // Default position\n    }\n\n    fn clean_error_message(\u0026self, error_msg: \u0026str) -\u003e String {\n        // Clean up the error message to make it more user-friendly\n        error_msg\n            .replace(\"invalid type: \", \"\")\n            .replace(\"expected \", \"\")\n            .split(\" at line\")\n            .next()\n            .unwrap_or(error_msg)\n            .to_string()\n    }\n\n    fn check_syntax_issues(\u0026self, context: \u0026LintContext, problems: \u0026mut Vec\u003cProblem\u003e) {\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            // Check for common syntax issues\n            if line.contains('\\t') \u0026\u0026 line.trim_start().starts_with('\\t') {\n                problems.push(Problem::new(\n                    line_number,\n                    line.find('\\t').unwrap() + 1,\n                    Level::Warning,\n                    self.id(),\n                    \"found tab character in indentation\".to_string(),\n                ));\n            }\n\n            // Check for trailing tabs\n            if line.ends_with('\\t') {\n                problems.push(Problem::new(\n                    line_number,\n                    line.len(),\n                    Level::Warning,\n                    self.id(),\n                    \"found trailing tab character\".to_string(),\n                ));\n            }\n        }\n    }\n}\n\n/// Rule that validates comment formatting\n#[derive(Debug)]\npub struct CommentsRule;\n\nimpl CommentsRule {\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\nimpl Rule for CommentsRule {\n    fn id(\u0026self) -\u003e \u0026'static str {\n        \"comments\"\n    }\n\n    fn description(\u0026self) -\u003e \u0026'static str {\n        \"Controls comment formatting and placement\"\n    }\n\n    fn check(\u0026self, context: \u0026LintContext, config: \u0026RuleConfig) -\u003e Result\u003cVec\u003cProblem\u003e\u003e {\n        let mut problems = Vec::new();\n\n        let require_starting_space = config.get_bool(\"require-starting-space\").unwrap_or(true);\n        let min_spaces_from_content = config.get_int(\"min-spaces-from-content\").unwrap_or(2) as usize;\n\n        for (line_no, line) in context.content.lines().enumerate() {\n            let line_number = line_no + 1;\n\n            if let Some(hash_pos) = line.find('#') {\n                // Check if this is a comment (not in a string)\n                if self.is_real_comment(line, hash_pos) {\n                    let comment_part = \u0026line[hash_pos..];\n\n                    // Check for space after #\n                    if require_starting_space \u0026\u0026 comment_part.len() \u003e 1 {\n                        let next_char = comment_part.chars().nth(1).unwrap();\n                        if next_char != ' ' \u0026\u0026 next_char != '\\t' {\n                            problems.push(Problem::new(\n                                line_number,\n                                hash_pos + 2,\n                                Level::Error,\n                                self.id(),\n                                \"missing starting space in comment\".to_string(),\n                            ));\n                        }\n                    }\n\n                    // Check spacing from content (inline comments)\n                    if hash_pos \u003e 0 {\n                        let content_before = \u0026line[..hash_pos];\n                        if !content_before.trim().is_empty() {\n                            let spaces_before = content_before.len() - content_before.trim_end().len();\n                            if spaces_before \u003c min_spaces_from_content {\n                                problems.push(Problem::new(\n                                    line_number,\n                                    hash_pos + 1,\n                                    Level::Error,\n                                    self.id(),\n                                    format!(\"too few spaces before comment, expected at least {}\", min_spaces_from_content),\n                                ));\n                            }\n                        }\n                    }\n                }\n            }\n        }\n\n        Ok(problems)\n    }\n\n    fn default_config(\u0026self) -\u003e RuleConfig {\n        let mut config = RuleConfig::new(false, Level::Error); // Disabled by default\n        config.set_param(\"require-starting-space\", true);\n        config.set_param(\"min-spaces-from-content\", 2i64);\n        config\n    }\n\n    fn validate_config(\u0026self, _config: \u0026RuleConfig) -\u003e Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl CommentsRule {\n    fn is_real_comment(\u0026self, line: \u0026str, hash_pos: usize) -\u003e bool {\n        // Simple check to see if # is inside a string\n        let before_hash = \u0026line[..hash_pos];\n        let single_quotes = before_hash.matches('\\'').count();\n        let double_quotes = before_hash.matches('\"').count();\n\n        // If we have an odd number of quotes before the #, we're likely inside a string\n        single_quotes % 2 == 0 \u0026\u0026 double_quotes % 2 == 0\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::path::PathBuf;\n\n    fn create_test_context\u003c'a\u003e(content: \u0026'a str, path: \u0026'a PathBuf) -\u003e LintContext\u003c'a\u003e {\n        LintContext::new(path, content)\n    }\n\n    #[test]\n    fn test_key_duplicates_rule_no_duplicates() {\n        let rule = KeyDuplicatesRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"key1: value1\\nkey2: value2\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true; // Enable for testing\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_key_duplicates_rule_with_duplicates() {\n        let rule = KeyDuplicatesRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"key1: value1\\nkey1: value2\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true; // Enable for testing\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].rule, \"key-duplicates\");\n        assert!(problems[0].message.contains(\"duplicate key\"));\n    }\n\n    #[test]\n    fn test_document_structure_rule_missing_start() {\n        let rule = DocumentStructureRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"key: value\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true; // Enable for testing\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].rule, \"document-structure\");\n        assert!(problems[0].message.contains(\"missing document start\"));\n    }\n\n    #[test]\n    fn test_document_structure_rule_with_start() {\n        let rule = DocumentStructureRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"---\\nkey: value\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true; // Enable for testing\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_anchors_rule_valid_anchor_alias() {\n        let rule = AnchorsRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"anchor: \u0026my_anchor value\\nalias: *my_anchor\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true; // Enable for testing\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert!(problems.is_empty());\n    }\n\n    #[test]\n    fn test_anchors_rule_undefined_alias() {\n        let rule = AnchorsRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"alias: *undefined_anchor\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true; // Enable for testing\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].rule, \"anchors\");\n        assert!(problems[0].message.contains(\"undefined alias\"));\n    }\n\n    #[test]\n    fn test_anchors_rule_duplicate_anchor() {\n        let rule = AnchorsRule::new();\n        let path = PathBuf::from(\"test.yaml\");\n        let context = create_test_context(\"anchor1: \u0026my_anchor value1\\nanchor2: \u0026my_anchor value2\", \u0026path);\n        let mut config = rule.default_config();\n        config.enabled = true; // Enable for testing\n        config.set_param(\"forbid-duplicated-anchors\".to_string(), ConfigValue::Bool(true));\n\n        let problems = rule.check(\u0026context, \u0026config).unwrap();\n        assert_eq!(problems.len(), 1);\n        assert_eq!(problems[0].rule, \"anchors\");\n        assert!(problems[0].message.contains(\"duplicate anchor\"));\n    }\n}\n","trac
